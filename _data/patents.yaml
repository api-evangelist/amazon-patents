  name: System and method for dynamically changing web uniform resource locators
  summary: ""
  abstract: A web browser is implemented to receive a document from a server. The
    document may include one or more embedded Uniform Resource Locator (URL) references.
    The web browser may display the document on a user interface. A user associated
    with the web browser may determine one or more of the original embedded URL references
    should be replaced. In response to user input, the web browser may change at least
    one of the original embedded URL references to a corresponding replacement embedded
    URL reference and display the document with the replacement embedded URL reference.
    The web browser may save an association of the original embedded URL reference
    with the replacement embedded URL reference and subsequently, when receiving the
    document with the original embedded URL reference, automatically replace the original
    embedded URL reference with the corresponding replacement embedded URL reference
    before displaying the document.
