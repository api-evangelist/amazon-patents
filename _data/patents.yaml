  name: Dynamic bandwidth management using routing signals in networks with direct
    peerings
  summary: ""
  abstract: Methods and apparatus for dynamic bandwidth management using routing signals
    in a network implementing direct peerings. A system includes a resource collection,
    an endpoint device connected to a private link of a network path to a client network,
    and a bandwidth manager. The bandwidth manager receives configuration settings
    of the client, comprising a baseline transmission rate of traffic. The bandwidth
    manager determines whether a difference between a measured transmission rate of
    traffic over one or more network paths linking the resource collection and the
    client network, and a peak transmission capacity of the one or more network paths,
    exceeds a threshold value. In response to a determination that the difference
    exceeds the threshold value, the bandwidth manager initiates a transmission of
    a routing signal to the client network indicative of an available transmission
    rate that differs from the baseline transmission rate.
