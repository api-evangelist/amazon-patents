  name: Automated testing of a direct network-to-network connection
  summary: ""
  abstract: A direct network connection is established between a customer network
    and a service provider network. Computing resources are then provisioned in the
    service provider network in an automated fashion. The network connection between
    the service provider network and the customer network is also configured such
    that data can be transmitted from one of the computing resources to another one
    of the computing resources by way of at least a portion of the customer network.
    Test data is then transmitted from one computing resource to another computing
    resource by way of at least a portion of the customer network. One or more test
    results are then generated based upon characteristics of the transmission of the
    test data from one resource to the other resource by way of the customer network.
    The resources may be de-provisioned in an automated fashion following completion
    of the testing.
