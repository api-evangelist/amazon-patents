  name: Inexpensive deletion in a data storage system
  summary: ""
  abstract: Systems and methods are provided herein for storing data to enable inexpensive
    and/or guaranteed deletion of data. In various embodiments, a customer specifies
    a data deletion indication associated with a data object to be stored, specifying
    when and/or how to delete the data object. Such a data deletion indication may
    be based, for example, on a regulatory compliance requirement. Based at least
    in part on the data deletion indication, the storage system may select, from a
    plurality of storage devices, a storage device to store the data object. Data
    objects with similar data deletion indications may be stored in the same storage
    device. In some embodiments, a data object stored in a storage device using the
    methods described herein may be deleted as part of the deletion of all or a portion
    of the storage device near a time specified by the data deletion indication of
    the data object.
