  name: Scalable log-based transaction management
  summary: ""
  abstract: A first transaction manager of a partitioned storage group stores a first
    conditional commit record for a first write of a multi-partition transaction based
    on a first conflict detection operation. A second transaction manager stores a
    second conditional commit record for a second write of the transaction based on
    a second conflict detection operation. A client-side component of the storage
    group determines that both writes have been conditionally committed, and stores
    an unconditional commit record in a commit decision repository. A write applier
    examines the first conditional commit record and the unconditional commit record
    before propagating the first write to the first partition.
