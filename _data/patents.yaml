  name: System and method for providing flexible storage and retrieval of snapshot
    archives
  summary: ""
  abstract: A group of computers is configured to implement a block storage service.
    The block storage service includes a block-level storage for storing data from
    a set of distinct computing instances for a set of distinct users. An interface
    is configured to allow the set of distinct users to specify respective destinations
    for storing backup copies of respective data stored in the block-level storage
    for the distinct users. At least some of the respective destinations are for different
    storage systems remote from one another. A backup copy function is provided for
    creating backup copies of data stored in the block-level storage by the set of
    distinct computing instances for the set of distinct users. The backup copies
    are stored in different destination locations specified by respective ones of
    the plurality of distinct users via the interface.
