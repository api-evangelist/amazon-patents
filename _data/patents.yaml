  name: Data management system utilizing predicate logic
  summary: ""
  abstract: A predicate logic corpus can be generated from any number of data sources
    or data stores. The creation of a predicate logic corpus for information such
    as metadata allows ascendancy, descendancy, relationship, hierarchical, contextual,
    and knowledge information to be stored for predicate logic facts generated from
    information in the data sources. The predicate logic corpus allows for queries
    to be executed against corpus logic facts in the corpus and in results sets of
    the corpus, allowing for iterative and complex natural language queries to be
    submitted and executed without a substantial drain on resources.
