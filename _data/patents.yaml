  name: System and method for toggling a storage system versioning feature
  summary: ""
  abstract: Systems and methods providing a versioning feature in a storage system
    may allow the versioning feature to be toggled on and/or off during operation.
    Access operations targeting data objects stored in the system (e.g., delete and
    store type operations) may behave differently depending on whether versioning
    is (or has ever been) enabled for the storage system or a storage bucket thereof,
    or is not (or has never been) enabled for the storage system or storage bucket.
    For example, if versioning is off or suspended, a store operation may overwrite
    existing data. However, if versioning is enabled, a store type operation may create
    and store a new, unique object. If versioning has never been enabled, a delete
    operation may delete a stored object. However, if versioning has ever been enabled,
    a delete operation may create a new, unique delete marker object and may or may
    not delete any objects or data.
