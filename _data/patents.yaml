  name: Evaluating application compatibility
  summary: ""
  abstract: Disclosed are various embodiments for evaluating application compatibility
    with computing devices. A set of applications is determined and then filtered
    to exclude those applications which are incompatible with a particular client.
    The filtering is performed by determining a capability set for the client and
    performing an evaluation of a compatibility expression for each application using
