- patent_id: Ki2o3b6FY01233IMfaEQbxT09M5d6HiX7DIpbso1uHk3w117
  name: Replication in distributed caching cluster
  summary: ""
  abstract: A cache cluster is configuration-aware such that client initialization,
    access to replicated cached data and changes to the underlying structure of the
    cache cluster can be dynamically updated. For example, a management system monitoring
    a cache cluster notices a large number of requests for a key that causes a significant
    load on a first memory caching node. To reduce the load on the first memory caching
    node, the management system may cause cached data related to the key to be replicated
    to a second memory caching node. A configuration stored in one or more of the
    memory caching nodes may be updated by the management system to allow both memory
    caching nodes to serve the requests for the key to clients.
