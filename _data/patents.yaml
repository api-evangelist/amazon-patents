  name: System and method for associating keywords with a web page
  summary: ""
  abstract: A web page optimization engine for optimizing a web page is described.
    The web page optimization engine includes a keyword mapping engine configured
    to generate a keyword map including a listing of keywords, where each keyword
    is associated with one or more web pages. The web page optimization engine further
    includes a map reversal engine configured to generate a web page map including
    a listing of web page subject matters, where each web page subject matter is associated
    with one or more keywords based on the associations from the keyword map. The
