  name: Testing within digital media items
  summary: ""
  abstract: A digital media item, such as an electronic book (eBook), may include
    testing content. The testing content may include questions about the content of
    the digital media item. When is user is viewing the digital media item on an electronic
    device, such as an eBook reader, the user may be allowed to select whether the
    testing content is displayed. The user may also be allowed to select a particular
