  name: Updating an application
  summary: ""
  abstract: Update preferences are specified that define factors for use in determining
    how and when updates to an application are to be deployed. The update preferences
    may include economic factors, temporal factors, operational factors, and other
    types of factors. The update preferences are utilized to create a deployment plan
    that specifies how and when the updates are to be applied to the application in
