- patent_id: vAVDH116IjGQJG64dxczEFNB123Je123eA7fCp48wt7Gpnnhc117
  name: Managing autocorrect actions
  summary: ""
  abstract: "Text input that is automatically \u201Ccorrected\u201D by an auto-correction
    process can be analyzed to determine whether to also include text as input before
    the correction. A set of words particular to an environment can be run through
    a number of auto-correct processes to determine which words are likely to be corrected,
    as well as the corrected versions. These \u201Ccorrected\u201D versions can be
    added to an index or other collection as synonyms, or alternatives, for the uncorrected
    words. When a request or other input is received that includes a corrected term,
    a determination can be made as to whether to include content for the synonymous
    uncorrected term. Such an approach can enable a user to obtain content that is
    more likely of interest to the user based at least in part upon known corrections
    made to terms that did not necessarily need correcting."
