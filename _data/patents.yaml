  name: Virtual media changers
  summary: ""
  abstract: A virtual tape system utilizes multiple virtual tape libraries. Some virtual
    elements of the virtual tape libraries are connected elements, such as virtual
    import/export slots, that logically connect two or more virtual tape libraries.
    Virtual media changers of the virtual tape libraries can be commanded, as if physical
    media changers, to virtually move virtual media, such as virtual tapes, within
