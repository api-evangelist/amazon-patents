- patent_id: Muy4UeQEXkUp44ChyVFW6PFkC0t3v5M9xB4DlOOhN2U117
  name: Credential management
  summary: ""
  abstract: A credential management system is described that provides a way to disable
    and/or rotate credentials, such as when a credential is suspected to have been
    compromised, while minimizing potential impact to various systems that may depend
    on such credentials. The credentials may be disabled temporarily at first and
    the availability of various resources is monitored for changes. If no significant
    drop of availability in the resources has occurred, the credential may be disabled
    for a longer period of time. In this manner, the credentials may be disabled and
    re-enabled for increasingly longer time intervals until it is determined with
    sufficient confidence/certainty that disabling the credential will not adversely
    impact critical systems, at which point the credential can be rotated and/or permanently
    disabled. This process also enables the system to determine which systems are
    affected by a credential in cases where such information is not known.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09319392&OS=09319392&RS=09319392
