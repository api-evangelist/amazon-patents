  name: Determining and monitoring performance capabilities of a computer resource
    service
  summary: ""
  abstract: To determine and monitor the performance of a computer resource service
    in real time, a resource monitoring tool can initiate test virtual machines on
    the computer systems of the computer resource service. The resource monitoring
    tool can then monitor various metrics that indicated the performance of the test
    virtual machines over time, such as processor performance, memory performance,
    input/output (I/O) performance, and network performance. The resource monitoring
    tool can store the monitored metrics, provide select metrics to users, and use
    the metrics to manage the computer resource service. To accurately gauge the performance,
    the resource monitoring tool can select computer systems for testing that are
    representative of the computer resource service and the computer resources of
    the computer resource service.
