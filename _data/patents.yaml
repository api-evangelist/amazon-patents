- patent_id: 4SyRUNQViCjCQnUkWS8buPbUMOR123FUnFBnAjboqGO116E117
  name: Efficient garbage collection for a log-structured data store
  summary: ""
  abstract: A log-structured data store may implement efficient garbage collection.
    Log records may be maintained in data blocks according to a log record sequence.
    Based, at least in part, on a log reclamation point, the log records may be evaluated
    to identify data blocks to reclaim that have log records in the log sequence prior
    to the log reclamation point. New versions of data pages updated by log records
    in the identified data blocks may be generated and stored in base page storage
    for the log structured data store. The identified data blocks may then be reclaimed
    for storing new data.
