  name: Providing access to application data
  summary: ""
  abstract: Disclosed are various embodiments for providing access to application
    data stored by multiple applications across multiple devices of a user. A request
    to store application data is obtained by a data storage service from an application
    associated with a user. The application is executed in a client computing device,
    and the request specifies a security credential and is obtained by way of a network.
