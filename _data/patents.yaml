- patent_id: xm0u1mRUM2DGOz4PCOYGY46BD0W5gdYwzOzIykw123758117
  name: Secure transfer and use of secret material in a shared environment
  summary: ""
  abstract: Aspects related to the secure transfer and use of secret material are
    described. In one embodiment, public vendor and provider keys are provided to
    a customer and encrypted secret material is received in return. The encrypted
    secret material may include a customer secret material encrypted by the public
    vendor and provider keys. The encrypted secret material is imported into a trusted
    execution environment and decrypted with private provider and vendor keys. In
    this manner, a provider of cryptographic processes is not exposed to the secret
    material of the customer, as the customer secret material is decrypted and stored
    within the trusted execution environment but is not accessed by the provider in
    an unencrypted form. In turn, the provider may receive various instructions to
