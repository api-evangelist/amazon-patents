  name: Virtual endpoints for request authentication
  summary: ""
  abstract: Customers can utilize resources of a multi-tenant environment to provide
    one or more services available to various users. In order to simplify the process
    for these customers, the multi-tenant environment can include an infrastructure
    wherein a portion of the resources provide an authentication and/or authorization
    service that can be leveraged by the customer services. These resources can logically
    sit in front of the resources used to provide the customer services, such that
    a user request must pass through the authorization and authentication service
    before being directed to the customer service. Such resources can provide other
    functionality as well, such as load balancing and metering.
