  name: System and method for message-based purchasing
  summary: ""
  abstract: Various embodiments of a system and method for message-based purchasing
    are described. The system and method for message-based purchasing may include
    a message-based purchase service configured to determine that a selection has
    been performed through a network-based interface. Such selection may be indicative
    of one or more items offered for sale via the network-based interface. The message-based
    purchase service may be configured to, in response to the selection of one or
    more items, send to a communication device, a message indicating a code corresponding
    to the selection. The message-based purchase service may receive from the communication
    device through a communication channel that does not include the network-based
    interface, a message including the code. The message-based purchase service may
    be configured to, in response to determining that the message received from the
    communication device includes the code, generate a purchase request for the one
    or more previously selected items.
