- patent_id: 1161mZcLbmE116q116kmURmuD7MbsZ7t123312376vCS5eK0AmrLQ117
  name: Method and system for occurrence frequency-based scaling of navigation path
    weights among online content sources
  summary: ""
  abstract: A method and system for scaling navigation path weights among online content
    sources. A method may include determining a first probability of users traversing
    a first navigation path from a first to a second online content source, dependent
    upon a ratio of traversals of the first navigation path and traversals of all
    navigation paths to the second online content source. The method may also include
    determining a second probability of users traversing navigation paths from the
    first online content source to any of the online content sources, dependent upon
    a ratio of the plurality of online content sources to which navigation paths from
    the first online content source exist and a total number of the plurality of online
    content sources. The method may further include generating from the probabilities
    a scaling factor indicative of a strength of the first navigation path relative
    to other navigation paths among the online content sources.
