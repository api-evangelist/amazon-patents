  name: Points of interest recommendations
  summary: ""
  abstract: Embodiments of the present disclosure are directed to, among other things,
    providing point of interest item recommendations and/or point of interest map
    information to users. In some examples, point of interest tags associated by a
    first user with point of interest items may be managed. Additionally, point of
    interest item ratings may be received from at least one of a plurality of other
