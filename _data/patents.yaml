  name: System and method for partitioning and indexing table data using a composite
    primary key
  summary: ""
  abstract: A system that implements a scaleable data storage service may maintain
    tables in a non-relational data store on behalf of service clients. Each table
    may include multiple items. Each item may include one or more attributes, each
    containing a name-value pair. The system may provide an API through which clients
    can query tables maintained by the service. Items may be partitioned and indexed
    in a table according to a simple or composite primary key contained in all items
    in the table. A composite primary key may include a hash key attribute, and a
    range key attribute. The range key attribute may be usable to order items having
    the same hash key attribute value, and to partition them dependent on a range
    of range key attribute values. A query request may specify a logical or mathematical
    expression dependent on range key attribute values and may be directed to multiple
    partitions.
