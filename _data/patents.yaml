  name: User transportable device with hazard monitoring
  summary: ""
  abstract: In some examples, a user transportable device may determine, based at
    least in part on sensor input, that the device is in motion. For example, the
    device may determine there is a likelihood that a user of the device is walking,
    running, traveling in a vehicle, or the like. In response, the device may present,
    on a display, an image obtained from a camera oriented, at least in part, toward
    a direction of travel. Further, in some examples, one or more images from the
    camera and/or sensor input from other sensors on the device may be analyzed to
    detect whether an object, obstruction or other hazard is in a direction of travel
    of the user of the device. If the device determines that a hazard may be imminently
    encountered by the user, the device may provide an alert to the user.
