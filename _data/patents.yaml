  name: Defenses against use of tainted cache
  summary: ""
  abstract: Systems, methods, and computer readable media are described for validating
    objects stored in a web cache. In one embodiment, a computing device caches objects
    received while accessing networked content over a network. The computing device
    generates a description of conditions associated with the caching of the objects.
    When the computing device accesses networked content via a second network, the
    computing device or a remote server connected thereto utilizes the description
    to determine whether an object in the cache is trusted or untrusted. The server
    manages a policy that defines rules for making the determination. The policy can
    be generated based on descriptions received from a plurality of devices.
