  name: Job resource planner for cloud computing environments
  summary: ""
  abstract: Methods and apparatus for a job resource planner for cloud computing environments
    are disclosed. A system includes a plurality of resource instances of a provider
    network, and a resource planner. The planner receives a plan request from a client,
    comprising a job goal and an indication of a resource acquisition policy to be
    used to obtain resource instances for the job. The policy specifies one or more
    instance data sources. The planner generates a resource acquisition plan for the
