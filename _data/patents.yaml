  name: Device attribute-customized metadata for browser users
  summary: ""
  abstract: An embodiment of the disclosed system provides the user of a computing
    device with information concerning the expected usefulness of an item, such as
    a hyperlink, within a network resource, such as a search result webpage, with
    the expected usefulness information based at least in part on an attribute of
    the user's computing device. For example, the system may provide the user with
    information identifying a particular website as poorly suited for the user's device,
    based on data that the system collected identifying an aggregate bounce-back rate
    from computing devices with a similar attribute to the user's computing device.
