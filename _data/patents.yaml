  name: Determining and using probable instance lifetimes
  summary: ""
  abstract: In certain embodiments, a computer-implemented method includes accessing
    a request to instantiate a virtual machine from a user, accessing virtual machine
    lifetime data, and determining, based at least in part on the virtual machine
    lifetime data, a probable lifetime for the virtual machine. The virtual machine
