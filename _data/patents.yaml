  name: Template-driven data access
  summary: ""
  abstract: Template-driven data access is enabled. A collection of data model component
    identifiers that are accessible for use by view developers may be established.
    View developers may specify views of the data model with a view description language
    and may utilize accessible data model component identifiers to reference data
    model components that may be rendered in the views. The views may be in accordance
    with a Model-View-Controller (MVC) architecture. In contrast to a conventional
    MVC architecture, changes to a view do not require changes to a corresponding
    controller. For example, view developers may create, update, modify and delete
    views independent of the activity of controller developers. In accordance with
    at least one embodiment, there is a universal controller for views specified with
    the view specification language and/or utilizing the predefined collection of
    accessible data model component identifiers.
