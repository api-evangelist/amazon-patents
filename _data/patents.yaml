  summary: ""
  abstract: Disclosed are various embodiments for identifying damaged and/or missing
    items in a fulfillment center. Embodiments of the disclosure can also evaluate
    loss claims made by a seller for items the seller believes are missing from an
    inbound shipment to the fulfillment center. Embodiments of the disclosure can
