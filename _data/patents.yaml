  name: Dynamic image selection
  summary: ""
  abstract: Image capture can be improved by capturing a sequence of images and analyzing
    the images to select the image with the least blur and/or an acceptable amount
    of blur. Gradients can be calculated for at least a portion of the images, and
    gradient histograms generated. Two or more component curves can be fit to each
    histogram, such as by using a Gaussian mixture model, and the curves can be compared
    to determine an amount of variation between the curves. The image with the smallest
    differences between component curves, or with differences less than a specified
    blur threshold, can be selected as a sufficiently sharp image and provided for
    viewing, processing, or another intended purpose of the image to be captured.
