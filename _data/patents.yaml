  name: Method and system for displaying interest space user communities
  summary: ""
  abstract: A method and system for displaying interest space user communities. A
    method may include detecting a request to access a given online content source,
    where the request is generated on behalf of a given user, where the given online
    content source is one of a number of online content sources included within an
    interest space, and where the interest space is identified dependent upon indications
    of user navigation activity among the online content sources. The method may further
    include displaying to the given user a representation of the interest space in
    response to detecting the request, where the representation includes respective
    indications of at least a subset of the content sources included within the interest
    space, and for a given content source within the subset, displaying to the given
    user respective indications of users on whose behalf a respective previously-generated
    request to access the given content source has been detected.
