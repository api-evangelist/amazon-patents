- patent_id: WAISIAu1Q6wU0GQo1MKHRHJSUWgpQb2bFVSFBH116IfMs117
  name: System and method for maintaining a master replica for reads and writes in
    a data store
  summary: ""
  abstract: A system that implements a data storage service may store data on behalf
    of clients in multiple replicas on respective computing nodes. The system may
    employ an external service to select a master replica for a replica group. The
    master replica may service consistent read operations and/or write operations
    that are directed to the replica group (or to a data partition stored by the replica
    group). The master replica may employ a quorum based mechanism for performing
    replicated write operations, and a local lease mechanism for determining the replica
    authorized to perform consistent reads, even when the external service is unavailable.
    The master replica may propagate local leases to replica group members as replicated
    writes. If another replica assumes mastership for the replica group, it may not
    begin servicing consistent read operations that are directed to the replica group
    until the lease period for a current local lease expires.
