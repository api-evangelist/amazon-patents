  name: Shadowing storage gateway
  summary: ""
  abstract: Methods, apparatus, and computer-accessible storage media for shadowing
    data stored on a local store to a remote store provided by a service provider.
    A gateway may be configured as a shadowing gateway on a customer network in response
    to receiving configuration information. The shadowing gateway may receive reads
    and writes to the local store. The gateway passes the requests to the local store,
    and also uploads write data indicated by the writes to the service provider to
    update a snapshot of the local store maintained by the service provider on the
    remote store. The write data may be buffered to a write log for uploading, and
    may be uploaded as blocks according to a block storage format used by the service
    provider. The shadowing process may be transparent to processes on the customer
    network. The shadowed data may be used to recover data on the local store.
