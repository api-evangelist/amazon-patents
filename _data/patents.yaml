  name: Rule-based automated return authorization
  summary: ""
  abstract: A return request processing engine automatically approves or denies requests
    for authorization to return a purchased item to the seller of the item. The return
    request processing engine utilizes return request rules to determine whether a
    particular return request can be approved or denied without input from the seller.
    When a request is received from a buyer to return an item, the return request
    processing engine utilizes the return request rules to determine if the request
    to return the item can be automatically approved or denied without input from
