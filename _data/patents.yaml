  name: Network site hosting in a managed environment
  summary: ""
  abstract: Disclosed are various embodiments for network site hosting in a managed
    environment. A request for a network page is obtained, where the network page
    is associated with a network site hosted by a hosting provider on behalf of a
    customer. Aggregated data is obtained from a data aggregation service. The aggregated
    data is aggregated by the data aggregation service from multiple data sources.
    Page generation code supplied by the customer is executed in one or more machine
    instances to generate the network page in response to the request. The page generation
    code has access to the aggregated data. A resource management application facilitates
    configuration of the machine instances by the customer.
