- patent_id: kZP1237VNzUOkOztvt20tPwXM2px8oTB123Zu9RjoJyTuY8117
  name: Method and system for keyword selection based on proximity in network trails
  summary: ""
  abstract: "Users who visit a network site typically visit other sites in the same
    session. The surfing pattern or \u201Ctrail\u201D through the pages may be significant
    once aggregated, because it outlines the underlining relationship between those
    pages or sites. Once such user navigational trail data is available, the relationship
    between network sites on such user trails may used to make various decisions regarding
    advertising and keyword management. Additionally, the relative popularity of each
    trail may be used to rank or compute relative weights for the various user trails.
    Such information may then aid in keyword suggestion and advertising decisions."
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07809801&OS=07809801&RS=07809801
