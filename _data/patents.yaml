  summary: ""
  abstract: A message originator may generate messaging data for selective communication
    by a messaging provider via an interface generated by a browser software application.
    The user may also interact with various content providers such that event data
    is generated based on the user interaction with each content provider. The messaging
    provider can then obtain the messaging data and the event data to determine a
    target set of messages to be published. Additionally, the messaging provider can
    select a set of message recipients to receive, or otherwise access, the target
    set of messages based on filtering criteria submitted by the message originator,
