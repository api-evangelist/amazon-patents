  name: System and method for determining staleness of data received from a distributed
    lock manager
  summary: ""
  abstract: A method and system are disclosed for implementing a client of a distributed
    lock manager comprising a plurality of nodes. The client is configured to send
    a request to the distributed lock manager, the request including a local time
    of the client. The client receives a response to the request from a node of the
    distributed lock manager where the request includes an echo of the local time
    included in the request. The response also indicates that a lock corresponding
    to a given resource has been granted to the client and the client subsequently
    utilizes the resource. The client subsequently determines that a safe period of
    time has elapsed for using the resource. This determination is dependent at least
    on a client staleness corresponding to a difference between the echoed time and
    current local time at the client.
