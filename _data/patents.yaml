- patent_id: TMH4YxU5bngeWqmEUBYRd0iEPNDEYQOk3a7EEuHgcFA117
  name: Token-based debugging of access control policies
  summary: ""
  abstract: Methods and systems for allowing system administrators to effectively
    debug access control issues experience by users without comprising security. In
    some embodiment, when a user's request to access services provided by a service
    provider is denied, the user may be issued a token that encodes some of debugging
    information useful for determining the cause of the denial of access. The debugging
    information may be encoded such that it is inaccessible to the user. Subsequently,
    the user may give the token to an administrator. The administrator may submit
    the token to the service provider, which may decode the token and provide the
    administrator access to debugging information that is useful for debugging access
    control policies causing the denial of access.
