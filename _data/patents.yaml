  name: Presenting information related to content items
  summary: ""
  abstract: An electronic device may present an interface providing information related
    to one or more content items. For example, the interface may present representations
    related to a plurality of content items to indicate relative values among the
    content items of at least one metric. Additionally, each representation may further
    indicate at least one of a quality of the value of the metric or a different metric
    value. A user may navigate the interface to more specific or more general views
    for a particular metric, characteristic and/or category, and may use the interface
    to view more information about a selected content item. Alternatively, the representations
    may represent, or may be arranged according to, authors, publishers, genres, etc.
