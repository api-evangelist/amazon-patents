- patent_id: gjOahesExmjSEyFrjeXIOHv9s11237qsuR1a2xFW7awVs117
  name: Text detection using features associated with neighboring glyph pairs
  summary: ""
  abstract: A multi-orientation text detection method and associated system is disclosed
    that utilizes orientation-variant glyph features to determine a text line in an
    image regardless of an orientation of the text line. Glyph features are determined
    for each glyph in an image with respect to a neighboring glyph. The glyph features
    are provided to a learned classifier that outputs a glyph pair score for each
    neighboring glyph pair. Each glyph pair score indicates a likelihood that the
    corresponding pair of neighboring glyphs form part of a same text line. The glyph
    pair scores are used to identify candidate text lines, which are then ranked to
    select a final set of text lines in the image.
