  name: User-guided object identification
  summary: ""
  abstract: A user attempting to obtain information about an object can capture image
    information including a view of that object, and the image information can be
    used with a matching or identification process to provide information about that
    type of object to the user. In order to narrow the search space to a specific
    category, and thus improve the accuracy of the results and the speed at which
    results can be obtained, the user can be guided to capture image information with
    an appropriate orientation. An outline or other graphical guide can be displayed
    over image information captured by a computing device, in order to guide the user
    in capturing the object from an appropriate direction and with an appropriate
    scale for the type of matching and/or information used for the matching. Such
    an approach enables three-dimensional objects to be analyzed using conventional
    two-dimensional identification algorithms, among other such processes.
