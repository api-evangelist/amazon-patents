  name: Capacity availability aware auto scaling
  summary: ""
  abstract: Technologies are described herein for capacity availability aware auto
    scaling. Capacity event auto scaling rules can be defined that specify how computing
    resources are to be scaled during a capacity event. The capacity event auto scaling
    rules can be defined to allow utilization of the computing resources to increase
    during a capacity event. A probability that capacity will be available for providing
    computing resources during a capacity event can also be computed. Standard auto
