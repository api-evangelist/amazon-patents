  name: Dynamic content navigation
  summary: ""
  abstract: Content displayed in a graphical user interface (GUI) such as a Web browser
    can be dynamically managed based on factors such as a current view or focus position,
    allowing a user to view information in a list of objects without having to load
    all the objects at one time, which could slow down operation of the GUI. Where
    a number of objects to be displayed is known, a page size can be set so that navigational
    elements of the GUI function as if all the objects are loaded, even though only
    a portion might be loaded at any given time. A background image can provide information
    where an object has not yet been loaded, providing a type of temporary content
    for the entire page without slowing down operation of the GUI.
