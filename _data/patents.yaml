- patent_id: tD1HEkcrYJ116pM575RJIR1Q6p2MWcMlH4I1235DCPmmRME117
  name: Backup of volatile memory to persistent storage
  summary: ""
  abstract: Approaches for automatically backing up data from volatile memory to persistent
    storage in the event of a power outage, blackout or other such failure are described.
    The approaches can be implemented on a computing device that includes a motherboard,
    central processing unit (CPU) a main power source, volatile memory (e.g., random
    access memory (RAM)), an alternate power source and circuitry (e.g., a specialized
    application-specific integrated circuit (ASIC)) for performing the backup of volatile
    memory to a persistent storage device. In the event of a power failure of the
    main power source, the alternate power source is configured to supply power to
    the specialized ASIC for backing up the data in the volatile memory. For example,
    when power failure is detected, the ASIC can read the data from the DIMM socket
    using power supplied from the alternate power source and write that data to a
    persistent storage device.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09251047&OS=09251047&RS=09251047
