  name: Providing a reliable backing store for block data storage
  summary: ""
  abstract: Techniques are described for managing access of executing programs to
    non-local block data storage. In some situations, a block data storage service
    uses multiple server storage systems to reliably store copies of network-accessible
    block data storage volumes that may be used by programs executing on other physical
    computing systems, and at least some stored data for some volumes may also be
    stored on remote archival storage systems. A group of multiple server block data
    storage systems that store block data volumes may in some situations be co-located
    at a data center, and programs that use volumes stored there may execute on other
    computing systems at that data center, while the archival storage systems may
    be located outside the data center. The data stored on the archival storage systems
    may be used in various ways, including to reduce the amount of data stored in
    at least some volume copies.
