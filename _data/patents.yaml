- patent_id: MlVccXKCJfqzinjx15piG3s597v59DuLp116DCD7vffw4117
  name: Receiver-side data deduplication in data systems
  summary: ""
  abstract: Methods and apparatus for receiving uploaded data from a sender at a receiver.
    A data deduplication technique is described that may reduce the bandwidth used
    in uploading data from the sender to the receiver. In the technique, the receiver,
    rather than the sender, maintains a fingerprint dictionary for previously uploaded
    data. When a sender has additional data to be uploaded, the sender extracts fingerprints
    for units of the data and sends the fingerprints to the receiver. The receiver
    checks its fingerprint dictionary to determine the data units to be uploaded and
    notifies the sender of the identified units, which then sends the identified units
    of data to the receiver. The technique may, for example, be applied in virtualized
    data store systems to reduce bandwidth usage in uploading data.
