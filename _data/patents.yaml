    with an application by presenting past usage of the application. An application
    is executed in a hosted environment in one or more computing devices. Multiple
    input commands are obtained from a client, and the input commands are provided
    to the application. A video signal generated by the application is encoded into
    real-time content, which is sent to the client. Recorded content from a library
    of recorded content is sent to the client. Each recorded content presents a past
