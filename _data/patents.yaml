  name: Capacity management of draining-state platforms providing network-accessible
    resources
  summary: ""
  abstract: Methods and apparatus for capacity management of draining-state platforms
    providing network-accessible resources are disclosed. A system includes computing
    platforms configurable to host a plurality of resource instances, and a resource
    manager. The resource manager determines that a particular computing platform
    is in a draining state, wherein, in accordance with its designation as being in
    the draining state, the particular platform is currently hosting at least one
    uninterruptible resource instance and is temporarily unavailable to launch additional
    uninterruptible resource instances. In response to (a) a determination that the
    particular computing platform in the draining state has sufficient available computing
    capacity for at least one resource instance and (b) an instance activation request
    from a client, the resource manager launches an interruptible resource instance
    on the particular computing platform.
