  name: Assessing users who provide content
  summary: ""
  abstract: Techniques are described for assessing users who provide content, such
    as based on the provided content and/or on aspects of how/when the content is
    provided. In at least some situations, the users being assessed are author users
    who create some or all of the content that they provide, while in other situations
    users may provide other types of content (e.g., content that is identified and/or
    selected by the users, but not created by the users). Assessment of the content-providing
    users may be performed in various manners, such as to generate one or more user
    contribution scores or other user contribution ratings for some or all such users,
    such as to reflect a combination of multiple factors (e.g., a quantity of pieces
    of content provided by a user, a recency of providing some or all of the content
    pieces, an assessed quality of the provided content pieces, etc.).
