  summary: ""
  abstract: Techniques are described for providing enhanced access to software services
    or other software programs that provide interfaces for use by clients. The enhanced
    access may, for example, be provided for a software service having multiple distinct
    versions with distinct corresponding interfaces, such as if some clients continue
    to initiate access to older versions of the software service using corresponding
    older interfaces, while other clients initiate access to a current software service
    version using a corresponding current interface version. The enhanced access techniques
    may further include automatically adapting requests that correspond to older interface
    versions of a software service so that the adapted requests correspond to the
    current interface version for the software service, and responses may similarly
    be adapted from a format for a current version of a software service to a format
