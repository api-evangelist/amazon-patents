- patent_id: tOY1165Q2f2cIlNXIImARN4PBfxgfv11232NUvW116BLtLEPk117
  name: Virtual firewalls for multi-tenant distributed services
  summary: ""
  abstract: Virtual firewalls may be established that enforce sets of policies with
    respect to computing resources maintained by multi-tenant distributed services.
    Particular subsets of computing resources may be associated with particular tenants
    of a multi-tenant distributed service. A tenant may establish a firewalling policy
    set enforced by a virtual firewall for an associated subset of computing resources
    without affecting other tenants of the multi-tenant distributed service. Virtual
    firewalls enforcing multiple firewalling policy sets may be maintained by a common
    firewalling component of the multi-tenant distributed service. Firewalling policy
    sets may be distributed at multiple locations throughout the multi-tenant distributed
    service. For a request targeting a particular computing resource, the common firewalling
    component may identify the associated virtual firewall, and submit the request
    to the virtual firewall for evaluation in accordance with the corresponding firewalling
    policy set.
