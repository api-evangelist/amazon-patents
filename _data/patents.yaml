  name: Dynamic user interface rendering
  summary: ""
  abstract: Clickstream data describes a pathway or sequence taken by a user while
    accessing webpages or other user interfaces. The clickstream data may be parsed
    or processed to identify the time the user spent viewing each webpage, the number
    of elements on each webpage, the user's access bandwidth, and other data defining
    respective user access metrics. The user access metrics may be applied toward
    the generation of more effective user interfaces having idealized element counts,
    element placements or counts targeted to a particular user, elements based on
    estimated user access times, and so on.
