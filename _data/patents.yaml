  name: Distribution of applications with a saved state
  summary: ""
  abstract: Disclosed are various embodiments for sharing applications initialized
    to a specified state. In one embodiment, a saved state service receives a plurality
    of state parameters that describe a state of the application, wherein the state
    parameters are reported by the application during execution of the application.
    The save state service then generates a unique data string that corresponds to
    the state parameters by serializing the state parameters using a data interchange
    standard. The saved state service may then generate a link to install the application,
    wherein the link includes the unique data string. In one embodiment, the saved
    state service serves up the link that, upon invocation on a client, installs the
    application and initializes the application in the specified state.
