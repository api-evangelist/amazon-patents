  name: Resource locators with keys
  summary: ""
  abstract: Requests are pre-generated to include a cryptographic key to be used in
    fulfilling the requests. The requests may be encoded in uniform resource locators
    and may include authentication information to enable a service provider to whom
    the requests are submitted to determine whether the requests are authorized. The
    requests may be passed to various entities who can then submit the requests to
    the service provider. The service provider, upon receipt of a request, can verify
    the authentication information and fulfill the request using a cryptographic key
    encoded in the request.
