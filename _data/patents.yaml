- patent_id: RkMJ3kOUwgy8y0CSAx1qeNBzWKZktluH48E2Y9qapP4117
  name: Locality based quorums
  summary: ""
  abstract: Disclosed are various embodiments for distributing data items within a
    plurality of nodes. A data item update request is replicated from a master node
    in a plurality of nodes to a plurality of slave nodes within the plurality of
    nodes. The replicated data item update request is determined to be locality-based
    durable. Responsive to the determination that the replicated data item update
    request is locality-based durable, the data item update request is confirmed to
    a client, wherein the client had originated the data item update request. Upon
    failover of the master node to another node within the plurality of nodes, a fault-tolerant
    failover quorum ensures that all previously confirmed updates are found and recognized
    by the new master node.
