  name: Course content and assignment distribution
  summary: ""
  abstract: An electronic content distribution system may include functionality for
    defining and tracking instructional classes. Assignments may be created for an
    instructional class, defining electronic content that is to be consumed as part
    of the assignment. Assignments may be presented to students on devices that the
    students use for consuming electronic content, such as handheld eBook readers.
