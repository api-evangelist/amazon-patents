  name: Approaches for sharing data between electronic devices
  summary: ""
  abstract: "Systems and approaches are provided to enable multiple user devices to
    share data between devices. In one scenario, a user may click on or touch a telephone
    hyperlink from a browser of a desktop computer to initiate a telephone call from
    the user's mobile phone. In another situation, a user may begin various computing
    tasks from a tablet in the evening, share data associated relating to her work
    with a business computer, and complete her tasks the next day in the office with
    little to no minimal disruption to her work flow. In effect, the user may \u201Ccut\u201D
    or \u201Ccopy\u201D data from a first personal computing device and paste that
    \u201Cdata\u201D onto a second computing device."
