- patent_id: 9gidrN1daRjN42USidM8HjJLOUcpNuxFIcm3rZUukB0117
  name: Altering streaming video encoding based on user attention
  summary: ""
  abstract: Disclosed are various embodiments for adjusting the encoding of a video
    signal into a video stream based on user attention. A video signal is encoded
    into a video stream. A temporary lapse of attention by a user of the interactive
    application is predicted. The encoding of the video signal into the video stream
    is adjusted from an initial state to a conservation state in response to predicting
    the temporary lapse of attention by the user. The conservation state is configured
    to conserve one or more resources used for the video stream relative to the initial
    state.
