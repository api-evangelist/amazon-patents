  name: Providing access to configurable private computer networks
  summary: ""
  abstract: Techniques are described for providing users with access to computer networks,
    such as to enable users to interact with a remote configurable network service
    in order to create and configure computer networks that are provided by the configurable
    network service for use by the users. Computer networks provided by the configurable
