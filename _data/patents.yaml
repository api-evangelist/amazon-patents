  name: Frameworks and interfaces for offload device-based packet processing
  summary: ""
  abstract: High-speed processing of packets to, and from, a virtualization environment
    can be provided while utilizing hardware-based segmentation offload and other
    such functionality. A hardware vendor such as a network interface card (NIC) manufacturer
    can enable the hardware to support open and proprietary stateless tunneling in
