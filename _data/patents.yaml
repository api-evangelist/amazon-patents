  summary: ""
  abstract: Methods and systems are provided herein that facilitate cost-effective
    and reliable data identification in an archival data storage system. In an embodiment,
    a data object stored in an archival data storage system is identified by a data
    object identifier which encodes storage location information that may be used
    to locate a data object stored in an archival data storage system that reduces
