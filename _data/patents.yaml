  name: Decentralized de-duplication techniques for largescale data streams
  summary: ""
  abstract: A local de-duplication table for at least a particular partition of a
    data stream is instantiated at a particular ingestion node of a multi-tenant stream
    management service. A submission request indicating a data record of the partition
    is received at the ingestion node. In response to a determination that (a) the
