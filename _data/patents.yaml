  name: Provider-arbitrated mandatory access control policies in cloud computing environments
  summary: ""
  abstract: Methods and apparatus for provider-arbitrated mandatory access control
    policies in cloud computing environments are disclosed. A system includes an access
    manager, and a plurality of resources configurable to provide a plurality of distributed,
    web-accessible services. Each service has a respective service manager. The access
    manager determines whether a mandatory access control policy document specified
    by a service manager of a particular service applies to an administration request,
    wherein the policy indicates that a permission setting for a resource being used
    to implement at least a portion of the particular service cannot be modified by
    a client with administrative rights on the resource. In response to determining
    that the policy document applies, and that an evaluation of the policy document
    indicates that an administrative operation specified in the administration request
    is prohibited by the policy, the access manager rejects the administration request.
