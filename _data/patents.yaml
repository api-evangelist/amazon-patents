  name: Allocating financial risk and reward in a multi-tenant environment
  summary: ""
  abstract: Multi-tenant resources can be funded using payment submitted with requests
    for those resources, such that the resources do not need to be associated with
    a specific user account. A resource can be allocated and available as long as
    payment has been provided. If a user wants the resource to be available for additional
    processing, for example, the user can submit another request with additional funding.
