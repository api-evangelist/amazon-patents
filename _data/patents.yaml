- patent_id: eZBKmEE4BftsFZxeYgGjkdQAqYmJD1I1atc2GVYk9c0117
  name: Method and system for analyzing inventory purchasing opportunities with respect
    to inventory health
  summary: ""
  abstract: A method and system for determining analyzing an inventory purchasing
    opportunity with respect to inventory health. A method may include receiving an
    offer to purchase units of an inventory item via a purchasing channel for a purchase
    price per unit; determining a rate of sales demand of the item; and determining
    a breakeven holding time of existing units of the item, where a cost of holding
    a unit until the breakeven holding time equals, within an equality threshold,
    a difference between a sales channel value and the offer purchase price. The method
    may additionally include determining a healthy inventory level of the item that
    exceeds a target inventory level by a function of the sales demand rate and the
    breakeven holding time, and, if a current inventory level of the item exceeds
    the healthy level, declining to purchase units of said inventory item for the
    purchase price.
