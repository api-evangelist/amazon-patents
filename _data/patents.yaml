  name: Immersive content to enhance user media experience
  summary: ""
  abstract: Content corresponding to a literary work, movie, audio presentation, or
    other media is provided to a computing device associated with a user. Immersive
    content related to the content may be communicated to a computing device and presented
    to the user at times when the content is not being consumed. The formatting, communicational
    modes, apparent source, subject matter, or other aspects of the immersive content
    may correspond to the preferences or other information provided by the user. In
    this way, user engagement with a story or other media may be stimulated or enhanced
    when the user is not actively consuming the primary content.
