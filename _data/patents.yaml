  name: Portable access to auditing information
  summary: ""
  abstract: Systems and methods provide a storage media on a portable physical object
    associated with a set of credentials that enables access to a set of computing
    resources associated with a set of Web services. In some embodiments, information
    including a set of credentials is prepackaged onto the storage media of the portable
    physical object. A pre-activated subscription to the set of Web services in a
    distributed system is provisioned. Access to the set of Web services is enabled
    when the portable physical object is coupled with a computing device and the set
    of credentials is authenticated. In some embodiments, the portable physical object
    is purchased by a user on a prepaid basis without requiring the user to register
    an account with the set of Web services, allowing the user to remain anonymous
    with respect to interaction with the set of Web services.
