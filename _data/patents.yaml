  name: Automated billboard tagging and selling
  summary: ""
  abstract: Information pertaining to billboards and similar advertising spaces can
    be obtained using a plurality of capture devices positioned in vehicles traveling
    along various roadways. Information regarding the advertising spaces is determined
    from the images and stored in at least one data store. Image analysis and manipulation
    can be used to isolate images or image portions that potentially correspond to
    the advertising spaces, and these image portions can be presented to users who
    are able to quickly identify whether the image portion contains a billboard and,
    if so, the contents of that billboard. The information then can be analyzed in
    order to provide a billboard advertising system wherein advertisers can view billboard
    information and purchase advertising space without having to contact a broker
    or other intermediary.
