  summary: ""
  abstract: Devices, such as hardware security modules, are provided as a service.
    A customer of a computing resource provider is able to request the addition of
    a device to a network of the customer hosted by the computing resource provider.
    The computing resource provider reconfigures a set of computing resources so that
    the devices of the customer are able to communicate with the device as if the
