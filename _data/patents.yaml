  name: Rapid malware inspection of mobile applications
  summary: ""
  abstract: Disclosed are various embodiments for inspecting malware with little or
    no user interruption. A first computing device may compare a source code of an
    application to a fingerprint stored locally on the first computing device. The
    first computing device may transmit the source code to a second computing device
    to determine whether the source code resides in a database comprising approved
    applications. If the source code does not reside in the database, a thorough scan
    of the source code may be conducted.
