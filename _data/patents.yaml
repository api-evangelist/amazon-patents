  name: Execution plan generation and scheduling for network-accessible resources
  summary: ""
  abstract: Methods and apparatus for deadline-based pricing and scheduling of network-accessible
    resources are disclosed. A system includes resources organized into a plurality
    of pools, and a resource manager. The resource manager receives a task execution
    query comprising a specification of a task to be performed for the client. The
    specification includes the task's deadline and a budget constraint. In response,
    the resource manager generates a task execution plan comprising using a resource
    from a selected pool to perform at least part of the task, where the pool is selected
    based at least partly on a pricing policy of the pool. In response to an implementation
    request for the task, the resource manager schedules at least a part of the task
    using a particular resource from the selected pool.
