  summary: ""
  abstract: A requestor seeks support to perform a particular service using a local
    daemon. A daemon of a responder provides a resource profile identifying resources
    to perform the service and information about their use. The resources, such as
    program code or libraries, are acquired from the responder daemon, or from another
