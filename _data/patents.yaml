  name: Virtual network interface objects
  summary: ""
  abstract: Methods and apparatus for interfaces to manage virtual network interface
    objects. A system may include resource instances and a network interface virtualization
    coordinator. Responsive to a record creation request, the coordinator creates
    an interface records that may include an IP address, subnet information and security
    properties. The coordinator may, in response to a request to attach the record
    to a resource instance, enable traffic directed to the IP address to flow to the
    resource instance. In response to a subsequent detach request, the traffic to
    the IP address may be disabled at the resource instance. The same interface record
    may be attached to another resource instance in response to another attach request,
    enabling traffic directed to the IP address to flow to the second resource instance.
