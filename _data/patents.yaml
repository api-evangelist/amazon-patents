  summary: ""
  abstract: Techniques are described for providing client computing nodes with enhanced
    access to remote network-accessible services, such as by providing local capabilities
    specific to the remote services. In at least some situations, access to remote
    services by a client computing node may be enhanced by automatically locally performing
    some activities of the remote services, such as to improve the efficiency of communications
    that are sent between the client computing node and the remote service and/or
    to improve the efficiency by the remote service of processing communications from
    the client computing node. As one example, a node manager system local to a client
    computing node may perform authentication of communications sent by the client
    computing node to a remote service and/or may perform other activities specific
    to the remote service, so that the remote service does not need to perform the
