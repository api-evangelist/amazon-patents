  name: Consistent object renaming in distributed systems
  summary: ""
  abstract: In response to a rename request to change a file name at a storage service
    from a first name to a second name, a workflow comprising at least two atomic
    operations is initiated. In the first atomic operation, a lock is obtained on
    a first directory entry for the first name, and an intent record for the rename
    workflow is stored. In a second atomic operation, a pointer of a second directory
    entry for the second name is modified, and an indication of the pointer modification
    is stored. In a third set of operations, the intent record is deleted, the lock
    is released, and the first directory entry is deleted.
