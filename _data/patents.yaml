  name: Computer security threat sharing
  summary: ""
  abstract: A computer security threat sharing technology is described. A computer
    security threat is recognized at an organization. A partner network graph is queried
    for security nodes connected to a first security node representing the organization.
    The first security node is connected to at least a second security node representing
    a trusted security partner of the organization. The second security node is associated
    with identification information. The computer security threat recognized by the
    organization is communicated to the trusted security partner using the identification
    information associated with the second security node.
