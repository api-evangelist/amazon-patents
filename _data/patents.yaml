  name: Service for managing digital content resales
  summary: ""
  abstract: A content management system couples DRM protection of content items with
    a digital content store to allow content items to be transferred or resold from
    one user to another. The content management system can generate application-specific
    digital stores that allow end users to conduct transactions with other users to
    buy, sell, and/or trade content items associated with the application. In response
    to a sale or trade of a content item between two users, DRM protections associated
    with the content item can allow the content item to be removed from one user computing
    device and provided to another user computing device, while maintaining the same
    number of outstanding active copies of the content item before and after the transaction.
