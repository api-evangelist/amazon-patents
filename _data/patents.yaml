  name: Automated reconfiguration of shared network resources
  summary: ""
  abstract: A resource manager can adjust the amount of capacity in each of a plurality
    of resource pools using a combination of proactive and reactive approaches. Targets
    such as an amount of total capacity and an amount of free capacity can be forecast
    and periodically compared against actual capacity and usage of the pools. A pool
    balancing algorithm can be used to shift capacity among pools as needed, in order
    to provide the targeted amount of capacity for each pool before the capacity is
    needed. When actual usage varies sufficiently from the forecasted usage on which
    the targets are based, the resource manager can react by reconfiguring resources
    as needed.
