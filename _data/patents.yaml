  name: Topology service using closure tables and metagraphs
  summary: ""
  abstract: Methods and systems for a topology service providing an interface for
    specifying a topology and answering queries regarding the topology. Further, the
    topology service may create, from a specified topology, a directed acyclic graph
    and corresponding closure table. The topology service may also provide an interface
    for receiving metadata regarding the topology. In this way, the topology service,
    based at least in part on connections between nodes in the entries of the closure
    table and based at least in part on the metadata regarding the topology, may answer
    queries in regard to the specified topology.
