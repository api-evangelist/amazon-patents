  name: Unified account metadata management
  summary: ""
  abstract: Methods and apparatus for unified account metadata management are disclosed.
    A storage medium stores program instructions that when executed on a processor
    generate a graph representation of metadata associated with a client account of
    a provider network. At least a portion of the metadata is obtained using an internal
    mechanism of the provider network. The graph comprises a plurality of nodes (representing
    resources associated with the client account) and a plurality of edges (representing
    configuration relationships). The instructions when executed provide a visualization
    of resources and configuration relationships of the graph; and in response to
    a graphical interaction with the visualization, issue a command to a network-accessible
    service of the provider network to implement a configuration modification associated
    with a resource represented in the graph.
