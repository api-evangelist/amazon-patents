- patent_id: yt3KD6Uf52eOc0zQ116iZrFocIXzxSjke1Ez1hCzut116NU117
  name: Watermarking media assets at the network edge
  summary: ""
  abstract: Watermarking techniques are described which can be performed at network
    edge locations such as a Content Delivery Network (CDN) point-of-presence (POP).
    An edge server can identify users by request and apply a watermark based on the
    user to media content stored locally. Performance is improved by moving the watermarking
    from a central location closer to the user in terms of network proximity. An edge
    server can receive instructions on what type of watermark to assign and how to
    assign it. The edge server can use requester's identity to create and apply watermarks
    at the time of transferring media content to the requester. Individualized watermarking
    is applied to the bits transmitted to the device, the watermark indicating the
    specific user downloading the stream, time of transmission, etc. Watermarking
    can be applied throughout all of the frames of the media content rather than merely
    attaching it at a specific place.
