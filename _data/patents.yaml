  name: Dynamic replica failure detection and healing
  summary: ""
  abstract: Detecting replica faults within a replica group and dynamically scheduling
    replica healing operations are described. Status metadata for one or more replica
    groups may be accessed. Based, at least in part, the status data a number of available
    replicas for at least one replica group may be determined to incompliant with
    a healthy state definition for the replica group. One or more healing operations
    to restore the number of available replicas for the at least one replica group
    to the respective healthy state definition may be dynamically scheduled. In some
    embodiments, one or more resource constraints for performing healing operations
    and one or more resource requirements for each of the one or more healing operations
    may be used to order the one or more healing operations.
