- patent_id: oLePmI4zOFlYDYy0xa94MolbgFF0LttUHrc2sP3LYzE117
  name: Secure transfer of files
  summary: ""
  abstract: Disclosed are various systems, methods, and other embodiments for the
    secure storage of files and the like. In one example, a determination is made
    in a server as to whether an entity indicated in a request received in the server
    is authorized to transfer a file from a client to a mass storage system over a
    network. A plurality of instructions are obtained in the server to send to the
    client, where the instructions are configured to control activity of the client
    in transferring the file from the client to the mass storage system over the network.
