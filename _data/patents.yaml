  name: Automated service interface optimization
  summary: ""
  abstract: Disclosed are various embodiments for automated service interface optimization.
    In one embodiment, a service client and/or a service provider is reconfigured
    to use an optimized version of a data transfer interface, where the optimized
    version transfers fewer data items from the service provider to the service client.
    In another embodiment, service calls from a service client for multiple different
    data objects are aggregated into an aggregated service call for a data object.
    In yet another embodiment, an optimized data object is provided to a service client
    in response to a request for an unoptimized data object. If the service client
    attempts to use a data item excluded from the optimized data object, the excluded
    data item is then provided to the service client.
