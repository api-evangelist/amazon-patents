- patent_id: euTbWKSNRvoZ4d8TCuwjLIurPe2jgf97sIoTZwETPVQ117
  name: Management of class-associated object mapping information corresponding to
    a distributed storage system
  summary: ""
  abstract: Systems and methods for managing mapping information for objects maintained
    in a distributed storage system are provided. The distributed storage system can
    include a keymap subsystem that manages the mapping information according to object
    keys. Requests for specific object mapping information are directed to specific
    keymap coordinators within the keymap subsystem. Each keymap coordinator can maintain
    a cache for caching mapping information maintained at various information sources.
    To manage the cache, the keymap system can utilize generation identifiers that
    identify the component within the distributed storage system that last updated
    information sources. Additionally, the keymap subsystem can utilize multiple generation
    identifiers to manage different classes of data. Each keymap coordinator can determine
    whether cached version of a class of keymap information is valid based on an analysis
    of generation identifiers.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08521771&OS=08521771&RS=08521771
