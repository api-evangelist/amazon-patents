  name: Virtualization infrastructure support
  summary: ""
  abstract: Remote computing resource service providers allow customers to execute
    one or more applications in a virtual environment on computer systems provided
    by the computing resource service provider. The customer applications are generally
    executed by multiple virtual machine instances working together. The virtual machines
    may be managed by a hypervisor executing on computer systems operated by the service
    provider. Different hypervisors may support different features and have different
    capabilities. Customers may wish to execute the one or more applications on a
    particular hypervisor in order to utilize certain features. A control plane may
    be used to facilitate management of the virtual environment by one or more services
    of the computing resource service provider.
