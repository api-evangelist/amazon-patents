  name: Framework for stateless packet tunneling
  summary: ""
  abstract: A framework can be utilized with conventional networking components to
    enable those components to process packets of specific formats using conventional
    algorithms, such as algorithms for receive side coalescing (RCS) and TCP segmentation
    offloading (TSO). Format and flow information can be added to an opaque field
    or other portion of a packet, at an appropriate location or pre-configured offset.
    Placing information at a specific location or offset enables the networking hardware
    to quickly recognize a packet for processing. Packets can be segmented and coalesced
    using conventional algorithms on the networking hardware, enabling packets of
    various formats to be able to take advantage of various performance enhancements.
