  name: Method and system for using machine-readable codes to perform transactions
  summary: ""
  abstract: The present disclosure provides a number of systems and associated processes
    for using machine-readable codes to perform a transaction. Embodiments of the
    present disclosure provide a system and associated processes for consolidating
    and replacing various forms of payment (e.g. credit cards, debit cards, and cash)
    with a single payment system. Further, embodiments of the present disclosure provide
    a system and associated processes for reordering a product provided by a product
    provider. Moreover, embodiments of the present disclosure provide a system and
    associated processes for accepting a gift, or gift transaction, associated with
    a gift card. In addition, embodiments of the present disclosure provide a system
    and associated processes for performing an Automatic Teller Machine (ATM) transaction
    using a machine-readable code.
