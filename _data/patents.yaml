- patent_id: qURPK3wDDFRTNuhp1W2HeDGyGPiabZF6Nyzc0APQd40117
  name: Method and apparatus for a searchable data service
  summary: ""
  abstract: Method and apparatus for a searchable data service are described. The
    searchable data service may be implemented as a Web service with a Web service
    interface that allows the storage of locators and other attributes associated
    with entities stored in a data store in a searchable index. The attributes may
    be expressed as {name, value} pairs. The interface may allow client applications
    to query the searchable index to retrieve locators for entities in the backend
    data store according to the attributes associated with each locator. Search speed
    may be automatically optimized using, for example, indexes, query planning, and
    parallelism. The searchable data service provides a searchable index and is not
    a data store per se. The searchable data service separates searching and indexing
    of data from the actual storage of the data.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07801912&OS=07801912&RS=07801912
