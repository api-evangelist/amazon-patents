  summary: ""
  abstract: A service manages a plurality of virtual machine instances for low latency
    execution of user codes. The service can provide the capability to execute user
    code in response to events triggered on an auxillary service to provide implicit
    and automatic rate matching and scaling between events being triggered on the
    auxiliary service and the corresponding execution of user code on various virtual
    machine instances. An auxiliary service may be configured as an event triggering
    service to detect events and generate event messages for execution of the user
    codes. The service can request, receive, or poll for event messages directly from
    the auxiliary service or via an intermediary message service. Event messages can
    be rapidly converted to requests to execute user code on the service. The time
    from processing the event message to initiating a request to begin code execution
    is less than a predetermined duration, for example, 100 ms.
