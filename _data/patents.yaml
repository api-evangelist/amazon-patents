  name: Latency-based detection of covert routing
  summary: ""
  abstract: A method and apparatus for detecting covert routing is disclosed. In the
    method and apparatus, a plurality of first data portions addressed to a remote
    computer system are forwarded over a first network path, whereby each first data
    portion of the plurality of first data portions is associated with a computer
    system of a plurality of computer systems. Further, a plurality of first network
    performance metrics are obtained, whereby each first network performance metric
    of the plurality of first network performance metrics is associated with a routing
    of a first data portion of the plurality of first data portions over the first
    network path. A likelihood of covert routing is determined based at least in part
    on the plurality of first network performance metrics.
