- patent_id: e58P9cf902fk116id2M87PzDn1fiFjw5ZFighU116sJ1Y6I117
  name: Virtual machine morphing for heterogeneous migration environments
  summary: ""
  abstract: Virtual machines may migrate between heterogeneous sets of implementation
    resources in a manner that allows the virtual machines to efficiently and effectively
    adapt to new implementation resources. Furthermore, virtual machines may change
    types during migration without terminating the virtual machines. Migration templates
    may be established to manage migration of sets of virtual machines between sets
    of implementation resources and/or virtual machine types. Migration templates
    may be established based at least in part on information provided by migration
