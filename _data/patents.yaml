  name: Method and system for associating keywords with online content sources
  summary: ""
  abstract: A method and system for associating keywords with online content sources.
    According to one embodiment, a method may include identifying a result set including
    one or more of a plurality of online content sources, wherein each of the included
    one or more online content sources satisfies a keyword query including one or
    more keywords. The method may further include, for a given one of the online content
    sources included in the result set, identifying one or more aggregate paths including
    the given online content source, wherein a given one of the one or more aggregate
    paths includes one or more navigation paths among the plurality of online content
    sources, and in response to detecting a selection of a particular online content
    source from one of the identified aggregate paths, associating the one or more
    keywords included in the keyword query with the particular online content source.
