  name: Single set of credentials for accessing multiple computing resource services
  summary: ""
  abstract: A user may utilize a set of credentials to access, through a managed directory
    service, one or more services provided by a computing resource service provider.
    The managed directory service may be configured to identify one or more policies
    applicable to the user. These policies may define the level of access to the one
    or more services provided by the computing resource service provider. Based at
    least in part on these policies, the managed directory service may transmit a
    request to an identity management system to obtain a set of temporary credentials
    that may be used to enable the user to access the one or more services. Accordingly,
    the managed directory service may be configured to enable the user, based at least
    in part on the policies and the set of temporary credentials, to access an interface,
    which can be used to access the one or more services.
