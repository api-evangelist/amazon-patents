  name: Providing access to remote networks via external endpoints
  summary: ""
  abstract: Systems and methods for providing access to a remote network via an external
    endpoint are provided. A client establishes a secure connection between an external
    endpoint and a remote network. Transmissions from clients to the external endpoint
    are supplemented with additional information regarding handling within the remote
    network, and then transmitted to an internal endpoint within the remote network.
    The internal endpoint processes the transmission based on the supplemental information
    and returns a response to the external endpoint. A response is then returned to
    the client. Access policies may be created by authorized users to establish processing
    of client transmissions. These policies may be stored and enforced by the internal
    endpoint or the external endpoint.
