- patent_id: EIdhWeISHRRQHXUIzIbdlS21W116qbyXhf4q116lcGciTkI117
  name: Analysis of message service provider quality of service
  summary: ""
  abstract: "A Short Message Service (\u201CSMS\u201D) provider's quality of service,
    such as SMS transmission latency and/or success rate, is measured based on collected
    event data. A notification service initiates SMS message transmissions which are
    sent through an SMS provider and a carrier before reaching a mobile service on
    a mobile device. Each SMS message includes a unique identifier. The notification
    service creates send events recording when each SMS message was sent. The mobile
    service creates receipt events recording when each received SMS message was received.
    By determining how many sent messages are received, and aggregated time differences
    between messages being sent and received, quality of service information can be
    determined. In some embodiments, quality of service information is determined
    on a per-SMS provider basis, and/or on a per-location basis."
