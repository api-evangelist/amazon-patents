- patent_id: 8dQk9TF166GrGzqySmov8eSdhOJLeOsyvUYRK116G6hZs117
  name: System and method for determining the latest version of a stored data object
  summary: ""
  abstract: Systems and methods that provide versioning in a storage system may automatically
    determine the latest version of a stored object when a version identifier is not
    specified for an access operation. For example, retrieve type operations may behave
    differently when they specify a version identifier than when they do not. The
    system may determine and fill in the version identifier of the latest stored version
    of an object having a specified key for a retrieve type operation if a version
    identifier is not specified. Key map elements representing each object stored
    in the system may include an indication of the time at which the object was created
    or modified. The latest version of an object may be ascertained by locating the
    first element among ordered elements in the key map with the specified user key,
    or an adjacent element with the specified key that has a more recent creation/modification
    date.
