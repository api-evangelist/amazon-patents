- patent_id: qdrq116OYdQ72NDcBy116TQYrPQu116x9Ny6rDzv7rbxgC2Gg117
  name: Techniques for attesting to information
  summary: ""
  abstract: Systems and methods for attesting to information about a computing resource
    involve electronically signed documents. For a computing resource, a document
    containing information about the resource is generated and electronically signed.
    The document may be provided to one or more entities as an attestation to at least
    some of the information contained in the document. Attestation to information
