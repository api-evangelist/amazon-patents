  summary: ""
  abstract: Methods and apparatus for remapping IP addresses of a network to endpoints
    within a different network. A provider network may allocate IP addresses and resources
    to a customer. The provider network may allow the customer to map an IP address
    to remap an IP address to an endpoint on the customer's network. When a packet
    is received from a client addressed to the IP address, the provider network may
    determine that the IP address has been remapped to the endpoint. The provider
    network may translate the source and destination addresses of the packet and modify
    the source address of the packet to indicate the endpoint as the destination,
