  name: Performance based recommendations
  summary: ""
  abstract: Systems and associated processes are disclosed for generating recommendations
    for users based on the computing device likely to be utilized by the user to execute
    an application, among other things. These systems and processes are described
    in the context of an interactive computing system that enables users to download
    applications for mobile devices or for other computing devices. The performance
    of applications running on the user's computing device can be monitored with the
    performance data being collected and provided to the interactive computing system.
    The interactive computing system can include a recommendation system or service
    that processes the performance data and using the performance data, among possibly
