  name: Highly reusable test frameworks and tests for web services
  summary: ""
  abstract: Systems and methods for incrementally building tests and test frameworks
    may enable cost reduction and/or code sharing between teams testing various products
    (or features thereof) in different domains or of different product types. Test
    frameworks may be layered into standalone sub-framework packages that build on
    each other and whose object classes inherit object classes of lower layers. Sub-framework
    packages may provide generic utilities, domain-specific testing operations, application-specific
    testing operations, or operations for specific application types (e.g., web services).
    Test clients may plug into test frameworks at any layer to exercise features of
    a product under test. Tests may be built from components at multiple levels of
    abstraction, and may include test operations, test steps that include multiple
    test operations, and tests that include multiple test steps. Implementation details
    of products to be tested may only be visible to, and/or exercised by, the lowest-level
    elements of the tests (e.g., test operations).
