  name: Software container recommendation service
  summary: ""
  abstract: A technology is described for a software container recommendation service.
    An example method may include collecting utilization metrics for an application
    hosted on a computing instance. The utilization metrics may be a measure of computing
    resources used by the application. The utilization metrics may be analyzed to
    determine a level of computing resources for the computing instance used by the
    application. A software container configuration for the application may be determined
