  name: Revocable shredding of security credentials
  summary: ""
  abstract: Customers accessing resources and/or data in a multi-tenant environment
    can obtain assurance that a provider of that environment will honor only requests
    associated with the customer. A multi-tenant cryptographic service can be used
    to manage cryptographic key material and/or other security resources in the multi-tenant
    environment. The cryptographic service can provide a mechanism in which the service
    can receive requests to use the cryptographic key material to access encrypted
    customer data, export key material out of the cryptographic service, destroy key
    material managed by the cryptographic service, among others. Such an approach
    can enable a customer to manage key material without exposing the key material
    outside a secure environment.
