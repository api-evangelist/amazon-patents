  name: Dynamic throttle of network traffic
  summary: ""
  abstract: Techniques for dynamically throttling network traffic may be provided.
    For example, a first threshold specific to a first client may be determined and
    may be dynamically adjusted over time. A volume of network traffic of the first
    client may be compared to the first threshold and, if is in excess, a throttling
    operation may be performed. The throttling operation may include throttling the
    network traffic of the first client, throttling the traffic of a second client,
    or comparing the volume of network traffic to a second threshold. If the second
    threshold is exceeded, a connection with the first client or the second client
    may be terminated.
