  name: Maintaining private connections during network interface reconfiguration
  summary: ""
  abstract: A request is received to change an association of a network interface
    record from a first resource instance to a second resource instance. The network
    interface record may include an IP address associated with the first resource
    instance. In response to the request, the first resource instance is prevented
    from receiving data packets addressed to the IP address of the network interface
    record through a first network interface object attached to the first resource
    instance. The network interface record is associated with the second resource
    instance so that the second resource instance is enabled to receive data packets
    addressed to the IP address of the network interface record through a second network
    interface object attached to the second resource instance.
