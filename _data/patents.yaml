  name: Cached volumes at storage gateways
  summary: ""
  abstract: Methods and apparatus for supporting cached volumes at storage gateways
    are disclosed. A storage gateway appliance is configured to cache at least a portion
    of a storage object of a remote storage service at local storage devices. In response
    to a client's write request, directed to at least a portion of a data chunk of
    the storage object, the appliance stores a data modification indicated in the
    write request at a storage device, and asynchronously uploads the modification
    to the storage service. In response to a client's read request, directed to a
    different portion of the data chunk, the appliance downloads the requested data
    from the storage service to the storage device, and provides the requested data
    to the client.
