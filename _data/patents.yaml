  summary: ""
  abstract: Techniques for reclaiming resources from guest computing systems while
    those systems are waiting for responses to requests in virtualized and/or distributed
    computer systems are described herein. At a time after issuing a request and determining
    that the response will take longer than a threshold length of time, one or more
    computer system entities within a computer system invoke one or more computer
    system capabilities to at least instantiate a listener object, transfer the listener
    object to another system domain, suspend the guest computing system and reclaim
    resources from the suspended guest computing system. When the response is returned
    to the listener object, the guest computer system is restored and the response
    is forwarded to the restored guest. While the guest computing system is suspended,
    the reclaimed resources are made available to other computer system entities.
