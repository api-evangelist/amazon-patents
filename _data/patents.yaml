    are available to be performed, such as via a task exchange system that serves
    as an intermediary to facilitate performance by some task performer users of tasks
    supplied by other task requester users. The techniques may include automatically
    providing a particular group of task performer users with access to a supply of
    available tasks that are appropriate for those task performer users, such as based
