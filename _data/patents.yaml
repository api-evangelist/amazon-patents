- patent_id: xqIkBVq7yM2Jktk0mQLrs6JuGVpQgvLHwE6QpqnDrMY117
  name: System and method for distributed query processing using configuration-independent
    query plans
  summary: ""
  abstract: A system and method for distributed query processing may compile and optimize
    query plans for incoming query requests independent of hardware configurations
    and/or physical locations of data partitions in a distributed storage system (e.g.,
    a data grid). The query plan may be divided into segments, and each segment may
    be instantiated on a remote query processing node of the distributed system by
    a query coordinator node according to metadata accessed at runtime by remote sub-query
    operators in the query plan. The metadata may include an indication of the physical
    locations of data partitions in the system and may be stored on one or more of
    the query processing nodes. The remote query processing nodes may execute the
    query plan segments and return results to the requestor. Cached query plans may
    be re-executed without recompilation, according to current metadata, even in the
    event of a node failure or data partition move.
