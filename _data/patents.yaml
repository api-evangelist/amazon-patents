- patent_id: B15SesU116116b5AFnphHHMxqHqhMKyCJT74z9MZexcfA9I117
  name: Deployment version management
  summary: ""
  abstract: Customers wanting to deploy software packages, or updates to those packages,
    across a group of servers or other computing resources can rely upon a component
    such as a resource manager to manage the deployment. The resource manager can
    utilize a data structure that stores deployment information by Revision number,
    and merges information for each verified deployment into a Mainline for those
    resources. Each Deployment can involve an Individual Release or a Baseline Release,
    and the importance of those Releases can be determined with respect to a current
    snapshot of the Mainline. Such an approach enables important Release and Deployment
    information to be quickly determined and obtained, which can help with configuring
    and scheduling future Deployments.
