  name: Predictive page loading based on navigation
  summary: ""
  abstract: Disclosed are various embodiments for predictive network page loading.
    Content corresponding to a network request is obtained. A next network page associated
    with the obtained page content is predicted. If the prediction is confident relative
    to a predetermined confidence threshold, then a first network page is generated.
    The first network page includes the page content corresponding to the network
    request and a portion of content for the predicted network page. The generated
    first network page is provided to a client. A request for another network page
    is received. If the another network page in the request corresponds to the predicted
    next network page, a second network page is generated. The second network page
    includes the remainder of the content for the predicted page content.
