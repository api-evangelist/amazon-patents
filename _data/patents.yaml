  summary: ""
  abstract: Techniques are described for managing distributed execution of programs.
    In some situations, the techniques include determining configuration information
    to be used for executing a particular program in a distributed manner on multiple
    computing nodes and/or include providing information and associated controls to
    a user regarding ongoing distributed execution of one or more programs to enable
    the user to modify the ongoing distributed execution in various manners. Determined
