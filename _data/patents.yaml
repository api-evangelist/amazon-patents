- patent_id: hf5j123Vi9GtfjuwjAtWFqrDiUUHSWzVKwTV0bT0fwU3A117
  name: Evaluation of task judging results
  summary: ""
  abstract: Embodiments of systems and methods can determine evaluations of the quality
    of task results provided by judges. Certain embodiments can determine the quality
    evaluations with relatively little overlap of judges (e.g., two or three judges).
    The quality evaluations may include determining an error rate or a confidence
    index for a judge or for a particular judgment made by the judge. Certain embodiments
    may determine the quality evaluations by intercomparing judging results from multiple
    judges without requiring human intervention, comparison to evaluation data known
    (or assumed) to be accurate, or input from an external judge review panel. In
    some implementations, task results can be combined with a confidence score (based
    at least in part on the quality evaluation of the judge who provided the task
    result), and this information can be used as training data to improve performance
    of machine learning algorithms.
