  name: Methods and apparatus for controlling snapshot exports
  summary: ""
  abstract: Methods, apparatus, and computer-accessible storage media for controlling
    export of snapshots to external networks in service provider environments. Methods
    are described that may be used to prevent customers of a service provider from
    downloading snapshots of volumes, such as boot images created by the service provider
    or provided by third parties, to which the customer does not have the appropriate
    rights. A request may be received from a user to access one or more snapshots,
    for example a request to export the snapshot or a request for a listing of snapshots.
    For each snapshot, the service provider may determine if the user has rights to
    the snapshot, for example by checking a manifest for the snapshot to see if entries
    in the snapshot manifest belong to an account other than the customer's. If the
    user has rights to the snapshot, the request is granted; otherwise, the request
    is not granted.
