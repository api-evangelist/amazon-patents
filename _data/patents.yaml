- patent_id: 1RFBT8fDZ1167bMZuonqXaLab4mRTYwk3hy7Ujm6Kw8jY117
  name: Content delivery to user devices using server-initiated connections
  summary: ""
  abstract: Features are disclosed for enabling servers to initiate the opening of
    connections with clients, initiate transfers of data to clients, and provide clients
    with hints regarding which content retrieval, connection establishment, and other
    network operations will likely improve user-perceived performance on the client.
    A token may be transmitted from a client to a server, and the server may utilize
    the token to initiate a network connection with the client and send data to the
    client. The token may also be passed to a third party for similar use. Hints may
    be provided to the client, indicating actions that the client may perform in order
    to improve content processing efficiency and enhance a user experience with the
    content. The disclosed features may, for example, be incorporated into web browser
    and server software.
