  name: Control of spectral range intensity in media devices
  summary: ""
  abstract: Illumination of a display is controlled so as to modulate the intensity
    of emissions in one or more spectral ranges over time while content is being presented.
    Usage data indicative of user interaction with the presented content or previously
    presented content can be used to generate or modify a pattern profile. The pattern
    profile is used to control light emitters of a media device. Various operating
    modes respectively directed to decreasing or increasing intensity over time within
    certain portions of the visible spectrum can be used during the presentation of
    written, video or other content.
