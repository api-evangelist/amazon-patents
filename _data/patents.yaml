  name: Client side cache management
  summary: ""
  abstract: A system, method and computer-readable medium for client-side cache management
    are provided. A client request for content is returned that includes executable
    code for generating a request for preload information. Based on processing the
    executable code, a client computing device requests preload information from a
    content delivery service provider. The content delivery service provider provides
    an identification of content based on resource requests previously served by the
    content delivery service provider. The client computing device processes the preload
    information and generates and obtains identified resources for maintenance in
    a client computing device memory, such as cache.
