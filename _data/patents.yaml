  name: Determining computing-related resources to use based on client-specified constraints
  summary: ""
  abstract: Techniques for facilitating a client's control over use of computing-related
    resources on the client's behalf. In some situations, a client's control is based
    on specifying a group of one or more resource usage constraints with a client
    resource constraint manager service, which provides information about the client-specified
    constraints to one or more other remote network services with which the client
    interacts. Those remote services then use that constraint information to determine
    whether and how to use computing-related resources on the client's behalf. For
