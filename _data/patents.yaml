- patent_id: osiFow2ucLJ3R4Dy56FTI5hH3kXUN2Mm4IUuq1Rjklw117
  name: System and method for providing advertisement based on mobile device travel
    patterns
  summary: ""
  abstract: Mobile device users may be tracked either via mobile-signal triangulation
    or via Global Positioning Satellite information. A mobile device user's recent
    movements may be analyzed to determine trails or traffic patterns for device user
    among various locations. Mobile device trail information, either for an individual
    user or aggregated for multiple users, may be analyzed to determine a next destination
    for the user. Electronic advertising content, such as advertisements, coupons
    and/or other communications, associated with the next destination may be sent
    to an electronic device likely to be viewed by the mobile device user. Additionally,
    the identity of the mobile device user may be known and the advertisements or
    coupons may be tailored according to demographic information regarding the mobile
    device user. In addition, destinations may be recommended to mobile device users
    based on the recent locations the users have visited.
