  name: Data set capture management with forecasting
  summary: ""
  abstract: A set of virtualized computing services may include multiple types of
    virtualized data store differentiated by characteristics such as latency, throughput,
    durability and cost. A sequence of captures of a data set from one data store
    to another may be scheduled to achieve a variety of virtualized computing service
    user and provider goals such as lowering a probability of data loss, lowering
