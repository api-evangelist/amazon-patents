- patent_id: 123hUQXYgglKMIEv2HoRilfzh0116s3p5JamnVShf116jHu54117
  name: System and method for throttling service requests having non-uniform workloads
  summary: ""
  abstract: A system that provides services to clients may receive and service requests,
    various ones of which may require different amounts of work. The system may determine
    whether it is operating in an overloaded or underloaded state based on a current
    work throughput rate, a target work throughput rate, a maximum request rate, or
    an actual request rate, and may dynamically adjust the maximum request rate in
    response. For example, if the maximum request rate is being exceeded, the maximum
    request rate may be raised or lowered, dependent on the current work throughput
    rate. If the target or committed work throughput rate is being exceeded, but the
    maximum request rate is not being exceeded, a lower maximum request rate may be
    proposed. Adjustments to the maximum request rate may be made using multiple incremental
    adjustments. Service request tokens may be added to a leaky token bucket at the
    maximum request rate.
