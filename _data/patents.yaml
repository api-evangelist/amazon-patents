  name: Precomputed redundancy code matrices for high-availability data storage
  summary: ""
  abstract: "Techniques described and suggested herein include systems and methods
    for precomputing regeneration information for data archives (\u201Carchives\u201D)
    that have been processed and stored using redundancy coding techniques. For example,
    regeneration information, such as redundancy code-related matrices (such as inverted
    matrices based on, e.g., a generator matrix for the selected redundancy code)
    corresponding to subsets of the shards, is computed for each subset and, in some
    embodiments, stored for use in the event that one or more shards becomes unavailable,
    e.g., so as to more efficiently and/or quickly regenerate a replacement shard."
