- patent_id: 2uvWrZKNkvSnii5CPPV0rZ5qnRKpOtYtfKZtVQVnnXo117
  name: Energy storage for memory protection during power event
  summary: ""
  abstract: An energy storage device included in a data center environment can supply
    energy to a set of solid state drives in the data center environment when power
    failure or another power event has occurred. In some embodiments, there can be
    a controller for each solid state drive. The controller can be configured to detect
    or determine the occurrence of the power failure or other power event and, in
    response, transmit a command to a respective solid state drive instructing the
    solid state drive to perform a graceful and atomic shutdown operation, so that
    data stored on the drive is made durable and the drive enters a quiescent state
    (e.g., sleep mode, hibernate mode, power-off mode, etc.). As such, the energy
    storage device can provide protection against power events to solid state drives
    that lack native (e.g., built-in, inherent, etc.) power protection mechanisms.
