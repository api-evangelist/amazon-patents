  name: Dynamically monitoring and modifying distributed execution of programs
  summary: ""
  abstract: Techniques are described for managing distributed execution of programs.
    In some situations, the techniques include dynamically monitoring the ongoing
    distributed execution of a program on a cluster of multiple computing nodes, and
    may include automatically determining the status of execution of the program on
    each of the multiple computing nodes and/or automatically determining the aggregate
    usage of one or more types of computing resources across the cluster of multiple
    computing nodes by the distributed program execution. The information obtained
    from the dynamic monitoring may be used in various manners, including to facilitate
    dynamically modifying the ongoing distributed program execution in various manners,
    such as to temporarily throttle usage of computing resources by the distributed
    program execution (e.g., to remove or reduce one or more bottlenecks).
