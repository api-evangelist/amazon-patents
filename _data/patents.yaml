  summary: ""
  abstract: Methods and apparatus for client-specified schema extensions in cloud
    computing environments are disclosed. A system includes a plurality of service
    managers coordinating respective multitenant network-accessible services, and
    one or more computer servers. In response to a schema extension request specifying
    a client account, a client attribute set, and a client data source, the one or
    more computer servers generate a composite schema customized for the client account
    comprising (a) attributes of a plurality of resources implementing the functionality
    of at least one service to which the client account has access and (b) the client
