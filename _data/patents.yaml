  name: Instance configuration on remote platforms
  summary: ""
  abstract: Methods and apparatus for instance configuration on remote platforms are
    disclosed. A storage medium comprises program instructions to implement a control
    server configured to, in response to an instance configuration request directed
    to a network-accessible service implemented using resource instances whose configuration
    is managed from within the provider network, determine whether configuration operations
    corresponding to the request are to be performed at a remote platform external
    to the provider network. In response to determining that configuration operations
    are to be performed at a remote platform, the control server issues commands to
    a selected remote platform; otherwise, it issues commands to an instance host
    of the provider network. Based on results of the commands, the control server
    provides a response to the request.
