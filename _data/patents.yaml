- patent_id: AOzT9RXpJZDjZdlC18Jy123ZXUc3ojOaoYCDb7E3116ci123s117
  name: Custom resources in a resource stack
  summary: ""
  abstract: A resource stack managed by a resource stack provider is created based
    on a resource stack template that integrates a custom resource from a second provider
    into the resource stack using a notification system with the second provider.
    For example, a customer may create a template that defines a resource stack that
    comprises resources available from the resource stack provider and one or more
    custom resources provided by a second provider. When a resource stack is created,
    resources available from the resource stack provider may be provisioned. Custom
    resources may be initialized by notifying the provider of the custom resource
    of the requested integration of the custom resource with the resource stack and
    requested configuration details. The custom resource provider may respond with
    an indication of successful integration when the custom resource has been successfully
    initialized. After initializing the resources, the resource stack may be enabled
    for use.
