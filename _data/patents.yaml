  name: Distributed caching system
  summary: ""
  abstract: The disclosure describes embodiments of a distributed caching system that
    are configured to store session state identifiers in a networked cache, enabling
    dynamic allocation of requests to servers. Client devices can resume secure sessions
    even if assigned to new servers as the new servers can obtain the session state
    identifiers from the distributed caching system. In at least some cases, the client
    device can be authenticated without the server having to perform a full authentication,
    thereby reducing the workload of the server and decreasing latency as the server
    can respond faster.
