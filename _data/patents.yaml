  name: Providing router information according to a programmatic interface
  summary: ""
  abstract: A provider network may implement providing router information according
    to a programmatic interface. A plurality of routers may be implemented as part
    of provider network. Clients that utilize these routers may wish to obtain information
    specific to one or more routers in order to configure communications utilizing
    the particular router. A request may be received for the information from the
    client that is formatted according to the programmatic interface that is platform-independent.
    The requests may be maintained along with other received requests until selected
    for servicing according to a priority scheme. The request may be translated into
    one or more versions of the request that are formatted according to a interfaces
    specific to the one or more routers. The translated one or more versions of the
    request may be sent to the one or more routers to obtain the information from
    the one or more routers. The information may then be provided to the client.
