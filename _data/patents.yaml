  name: Compiler optimization in a computing environment
  summary: ""
  abstract: A set of techniques is described for enabling profile-driven compiler
    optimization based on cloud-specific information. A service provider may host
    applications on behalf of multiple users by providing a set of shared resources
    in a multi-tenant computing environment, where the resources are shared by the
    various applications hosted thereon. The service provider can collect runtime
    conditions, resource contention data and other environment-specific information
    of the shared resources. This gathered information can be provided a profile-driven
    compiler. The profile-driven compiler can use the information to recompile the
    source code of the application to produce an optimized version the application
    that is specifically tuned to run on the shared resources. The running version
    of the application can then be replaced by the optimized version.
