  name: Providing dynamically scaling computing load balancing
  summary: ""
  abstract: Techniques are described for providing load balancing functionality among
    multiple computing nodes. In some situations, the provided load balancing functionality
    includes dynamically scaling a group of multiple computing nodes for which the
    load balancing is performed, such as to dynamically expand and/or shrink the quantity
    of computing nodes in the group based on predefined criteria. At least some of
    the computing nodes of a group may be part of one or more physical computer networks
    in one or more geographical locations under control of a user or other entity,
    and at least some of the dynamic scaling of the group may use one or more other
    computing nodes that are part of a remote computer network (e.g., a virtual computer
    network provided under the control of a network-accessible service). The defined
    criteria used for the dynamic scaling may be determined in various manners and
    based on various factors.
