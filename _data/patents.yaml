  name: System, method, and computer readable medium for dynamically pricing an item
    based on service plan selection
  summary: ""
  abstract: Disclosed are various embodiments for providing dynamic item pricing to
    a customer during online shopping and/or purchasing of wireless devices. In a
    representative embodiment, a dynamic pricing system is executed in a computing
    device that generates a network page to send to a client device over a network,
    the network page including a price for a specified wireless device. The dynamic
    pricing system communicates with the client device over the network to obtain
    a selected service plan associated with the specified wireless device. The dynamic
    pricing system determines an updated price for the specified wireless device in
    response to the selected service plan for access by the customer.
