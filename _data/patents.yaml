  name: Suspending noise cancellation using keyword spotting
  summary: ""
  abstract: Aspects of the disclosure provide suspension of noise cancellation at
    a noise-cancelling device using keyword spotting. In one aspect, a predetermined
    word or phrase can be spotted within an utterance received at the noise-cancelling
    device, and in response, noise cancellation can be suspended or otherwise terminated.
    The predetermined word or phrase can be specific to an end-user that utilizes
    the noise-cancelling device and/or a person that interacts with the end-user.
    In another aspect, interaction between an operator and the noise-cancelling device
    can be monitored after noise cancellation is suspended, and based at least on
    such interaction, a model for keyword spotting can be refined. In certain aspects,
    noise cancellation at the noise-cancelling device can be suspended or otherwise
    terminated in response to receiving a suspension directive via an electronic non-audio
    signal, for example, from a peripheral device. In other aspects, the noise-cancelling
    device can resume noise cancellation in response to a control signal.
