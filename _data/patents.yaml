  name: Table of contents menu over electronic book content on an electronic paper
    display
  summary: ""
  abstract: A method for providing table-of-contents extensions for items displayed
    on an electronic device may include displaying contents of the item other than
    a table of contents for the item. The method may also include receiving user selection
    of a navigation option while the contents of the item are being displayed. The
