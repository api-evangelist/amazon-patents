  name: Importance-based data storage verification
  summary: ""
  abstract: Methods and systems for detecting error in data storage entities based
    at least in part on importance of data stored in the data storage entities. In
    an embodiment, multiple verification passes may be performed on a data storage
    entity comprising one or more data blocks. Each data block may be associated with
    a probability indicating the likelihood that the data block is to be selected
    for verification. During each verification pass, a subset of the data blocks may
    be selected based at least in part on the probabilities associated with the data
    blocks. The probabilities may be adjusted, for example, at the end of a verification
    pass, based on importance factors such as usage and verification information associated
    with the data blocks. The probabilities may be updated to facilitate timely detection
    of important data blocks. Additionally, error mitigation and/or correction routines
    may be performed in light of detected errors.
