- patent_id: 2FpwbkwCxfW3v6kYbNukZBEB2IIntjdI2RFD8ib5nUU117
  name: Cryptographically attested resources for hosting virtual machines
  summary: ""
  abstract: Approaches to enable the configuration of computing resources for executing
    virtual machines on behalf of users to be cryptographically attested to or verified.
    When a user requests a virtual machine to be provisioned, an operator of the virtualized
    computing environment can initiate a two phase launch of the virtual machine.
    In the first phase, the operator provisions the virtual machine on a host computing
    device and obtains cryptographic measurements of the software and/or hardware
    resources on the host computing device. The operator may then provide those cryptographic
    measurements to the user that requested the virtual machine. If the user approves
    the cryptographic measurements, the operator may proceed with the second phase
    and actually launch the virtual machine on the host. In some cases, operator may
    compare the cryptographic measurements to a list of approved measurements to determine
    whether the host computing device is acceptable for hosting the virtual machine.
