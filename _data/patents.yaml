  name: Identifying and resolving software issues
  summary: ""
  abstract: Technologies are described herein for use in identifying and resolving
    software issues. One or more corrective actions may be identified and taken that
    are based upon the similarity between an unresolved issue and one or more resolved
    issues and/or upon the similarity between code changes made to resolve similar
    previously resolved issues. A version control graph might also be utilized to
    determine if a change made to resolve an issue in one branch of a software component
    is applicable to another branch of the software component. The version control
    graph might also be utilized to compute the relevance of an entry in an issue
    tracking system for an issue at a point in time after the entry is created in
    the issue tracking system.
