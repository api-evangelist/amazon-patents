- patent_id: mk2S1164S6XRkOnipgRxf123mX4ecOF1bnGVNhtnNCW4piw117
  name: Resource data query processing
  summary: ""
  abstract: "A distributed execution environment provides resources such as computing
    resources, hardware resources, and software resources. One or more resource data
    providers might also operate in conjunction with the distributed execution environment
    to provide resource data describing various aspects of the resources in the distributed
    execution environment. A query service may obtain resource data provided by the
    resource data providers in order to generate responses to queries. In order to
    obtain the resource data from the resource data providers, the query service may
    utilize various \u201Cpull\u201D and \u201Cpush\u201D mechanisms. Using a push
    mechanism, the resource data providers push resource data to the query service.
    Utilizing a pull mechanism, the query service pulls the resource data from the
    resource data providers. The query service might also store resource data received
    from the resource data providers in a cache and utilize the cached resource data
    when responding to queries for resource data."
