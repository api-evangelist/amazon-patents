  name: Automatic table schema generation
  summary: ""
  abstract: Methods and systems for automatic table schema generation are disclosed.
    A description of a data source is received. A table definition is determined based
    on the description of the data source, wherein the table definition maps the data
    source to one or more columns of an output table. A parser for the data source
    is selected from a set of predefined parsers based on the description of the data
    source. A query against the data source is received. One or more elements of data
