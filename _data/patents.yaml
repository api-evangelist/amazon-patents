- patent_id: iVBuqj0v00irvC3WgEAcs1b8Ql4123miUruQtZdnIKaQg117
  name: Provisioning and managing replicated data instances
  summary: ""
  abstract: A replicated database can be provisioned that provides primary and secondary
    replicas located in different data zones or geographical locations. The database
    can be installed on the primary replica, and both the primary and secondary replica
    can include a block level replication mechanism that allows any I/O operation
    to be replicated between the replicas. Any failure of the primary replica can
    be addressed by performing a failover operation to the secondary replica. A DNS
    name or other such approach can be used such that the name can be aliased to the
    secondary replica during a failover. The creation of the database and provisioning
    of the replicated instance can be initiated using a Web service call to a control
    environment. A replicated database can also be scaled according to storage or
    computing capacity with no disruption of service using a Web service call to the
    control environment.
