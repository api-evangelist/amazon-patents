- patent_id: UUVQSrOcFpFVnDXBUMLBjfk116QmmQbtTHziU7UOiltFE117
  name: Namespace management in distributed storage systems
  summary: ""
  abstract: A directed acyclic graph (DAG) is generated to represent a namespace of
    a directory. In response to a request to create a new object with a specified
    name, a hash value bit sequence is computed for the name. A plurality of levels
    of the DAG are navigated using successive subsequences of the bit sequence to
    identify a candidate node for storing a new entry corresponding to the specified
    name. If the candidate node meets a split criterion, the new entry and at least
    a selected subset of entries of the candidate node's list of entries are distributed
    among a plurality of DAG nodes, including at least one new DAG node, using respective
    bit sequences obtained by applying the hash function for each distributed entry.
