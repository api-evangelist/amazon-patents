  name: Systems, methods, and computer-readable media for determining excessive use
    of a cellular network
  summary: ""
  abstract: Systems, methods, and computer-readable media for analysis of call detail
    records to determine unauthorized use of a cellular network are provided. The
    transferred data amounts from call detail records may be compared to categorized
    data usage associated with a portable user device to determine uncategorized data
    usage by the portable user device. The uncategorized data usage and the categorized
    data usage may be analyzed to determine unauthorized use of the cellular network.
