  name: Method for determining access of queries
  summary: ""
  abstract: A query analysis tool determines whether a list of columns within a database
    is accessed by a query without running the query against the database. Instead
    of using the database, the query is sent to a query analysis tool that uses a
    list of columns of interest to resolve ambiguity in the query and then determine
    if the query potentially accesses the list of columns of interest. If the ambiguity
    cannot be resolved, then the ambiguous part of the query is determined to not
    access any of the columns from the list of columns.
