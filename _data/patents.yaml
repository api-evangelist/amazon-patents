- patent_id: hmiBKfO18Xohe1jwzDVsFLRw19QGVOwqF123QDArPqp2U117
  name: Deferred API calls
  summary: ""
  abstract: Techniques are disclosed for a client-and-server architecture where the
    client makes deferred API calls to the server. The server may receive such a deferred
    API call, and evaluate whether the call will be executed at the future time specified
    in the call. The server may use a model of tasks already scheduled to be performed
    at the future time, or projected to be performed at the future time, and compare
    those tasks against a projected capacity at the future time. Where there will
    be sufficient capacity, the server may execute process the deferred API call at
    the future time, and where there will not be sufficient capacity, the server may
    inform the client that the call will not be processed at the future time.
