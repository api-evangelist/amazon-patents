  name: Secure validation using hardware security modules
  summary: ""
  abstract: Disclosed is secure decryption and business rule validation of encrypted
    confidential data within a hardware security module (HSM). The validation may
    include the use of a Bloom filter stored and executing within the HSM. The return
    order of encrypted data within the HSM as well as requests for external data relating
    to validation may be randomized to further harden against correlation attacks.
