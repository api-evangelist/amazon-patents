  summary: ""
  abstract: Techniques are described for automatically determining the structure of
    multiple related Web pages based at least in part on human-supplied information,
    such as in at least some situations by automated operations of a website structure
    determination system to determine a common structure of at least some Web pages
    of a target Website of interest. In at least some such situations, the techniques
    include identifying structural elements or other structural locations within the
    common structure of multiple related Web pages that correspond to one or more
    types of information of interest. Once such structural locations are identified
    for one or more types of information of interest, information of those types may
    then be automatically retrieved from various Web pages of the target Website using
    those identified structural locations, even if those Web pages have not been previously
    manually reviewed.
