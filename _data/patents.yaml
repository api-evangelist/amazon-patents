  name: Network page test system and methods
  summary: ""
  abstract: Systems and methods for testing a network page without encapsulating the
    network page with a test environment are presented. A script such as a test injector
    script may be added to a network page in development. The test injector script
    may identify one or more tests to run on the network page based, at least in part,
    on metadata included in the network page. The domain object model (DOM) of the
    network page may be modified to include tests to be performed on the network page.
