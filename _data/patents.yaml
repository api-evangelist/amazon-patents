  name: Secure communication between applications on untrusted platforms
  summary: ""
  abstract: Disclosed are various embodiments for facilitating secure communication
    between applications on an untrusted computing platform. It is verified that a
    first application installed in a computing device has permission to communicate
    with a second application also installed in the computing device based at least
    in part on a secure key associated with the first application. The verification
    may include determining that the secure key has been signed by a predetermined
    certificate and determining that the secure key includes a platform-specific,
    tamper-proof identifier of the first application. Alternatively, the verification
    may include determining that the first application is signed by a predetermined
    certificate. Communication between the first and second applications is facilitated
    when the first application has permission to communicate with the second application.
