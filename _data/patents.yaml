  summary: ""
  abstract: A method and system for determining interest spaces among online content
    sources. According to one embodiment, a method may include generating a representation
    of a network of online content sources, where the representation reflects navigation
    paths and respective navigation path weights among the online content sources,
    and where the navigation path weights are indicative of user activity among the
    online content sources. The method may further include generating one or more
    interest spaces of the network dependent upon the navigation paths and respective
    navigation path weights, where each interest space includes at least a subset
