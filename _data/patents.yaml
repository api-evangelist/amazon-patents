  name: Account cloning service for cloud computing environments
  summary: ""
  abstract: Methods and apparatus for an account cloning service for cloud computing
    environments are disclosed. A system includes a plurality of resources, a plurality
    of service managers coordinating respective distributed network-accessible services,
    and a metadata manager. The metadata manager receives an account cloning request
    specifying a source client account. The metadata manager identifies a representation
    of an administrative state of the source client account with respect to a plurality
    of services, including configuration settings of an original set of resources
    of the plurality of resources providing functionality of the set of services.
    The metadata manager stores a record of an association of a clone client account
    of the particular source client account with the representation of the administrative
    state.
