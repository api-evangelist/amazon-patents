  name: Transactional control of RDBMS database definition language operations
  summary: ""
  abstract: Database Definition Language (DDL) transactions are defined that include
    one or more DDL operations that are to be executed to modify aspects of a relational
    database, such as its structure. If performance of one or more of the DDL operations
    in a DDL transaction fails, then the changes made to the relational database by
    some or all of the DDL operations may be reversed. Instructions and state information
    may be generated and stored prior to, during, and/or following the execution of
    a DDL operation that may be utilized to reverse the changes to a relational database
    made by the DDL operations. User interfaces might also be provided for defining,
    selecting, editing, and executing DDL transactions, and for providing information
    relating to the execution and rollback of DDL operations in a DDL transaction.
