  name: Providing data volume recovery access in a distributed data store to multiple
    recovery agents
  summary: ""
  abstract: A distributed data store may provide volume recovery access to multiple
    recovery agents. A data volume may be maintained for a storage client at the distributed
    data store. Write access to the data volume may be granted according to a single
    writer consistency scheme. When a recovery event is detected for the data volume,
    the data volume may be made available to multiple recovery agents that may perform
    respective recovery operations. Upon first completion of a recovery operation
    for the data volume, granting access to the data volume according to the single
    writer consistency scheme may be resumed. In some embodiments, the distributed
    data store may be a log-structured data store.
