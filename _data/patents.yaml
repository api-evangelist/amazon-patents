- patent_id: jbHElSXN5fp8jvV3o2shDpjQxqkP1C4qbfXFTxR8VIw117
  name: Dynamic selection of storage tiers
  summary: ""
  abstract: An operating system is configured to receive a request to store an object
    that does not specify the location at which the object should be stored. The request
    might also include an optimization factor and one or more object location factors.
    The operating system might also generate object location factors or retrieve object
    location factors from one or more external locations. Object location factors
    might also be utilized that are based upon properties of the object to be stored.
    Utilizing the object location factors, and the optimization factor if provided,
    the operating system dynamically selects an appropriate storage tier for storing
    the object. The tiers might include a local storage tier, a local network storage
    tier, a remote network storage tier, and other types of storage tiers. The object
    is then stored on the selected storage tier. The object may be retrieved from
    the storage tier at a later time.
