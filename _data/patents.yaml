  summary: ""
  abstract: An apparatus and method for implementing data warehousing systems. According
    to a first embodiment, a system may include a plurality of data warehouses, and
    a data warehouse manager configured to extract data sets from one or more data
    sources for storage in one or more of the plurality of data warehouses. Each of
