- patent_id: CtGR3Y7QRWB5jGXdqefAGJZCX5fYnCYxkMQL27wBwMI117
  name: Parameter normalization for improved cache hit rate
  summary: ""
  abstract: A normalized caching system may receive a data request from a requestor,
    the request associated with a requested service. The normalized caching system
    may generate a normalized request by modifying one or more parameters of the request.
    A normalized response is typically useful for servicing a wider range of subsequent
    requests than is a non-normalized response. The system may then check whether
    an entry is cached for the normalized request. If no cached entry is found, the
    normalized request may be submitted to the requested service, and response received
    in return. The normalized response may be cached using the normalized request.
    The response may be denormalized in order to generate a response which is provided
    to the requestor. When a subsequent request is received, if that subsequent request
    normalizes to the same normalized request, it may be fulfilled using the response
    stored in cache, rather than using the requested service.
