  summary: ""
  abstract: Techniques comprise identifying and/or classifying malicious activity
    in a web services platform using machine learning techniques. Systems, methods,
    and computer readable mediums may cause one or more computing nodes to monitor
    first network traffic, generate network information based on the monitored first
    network traffic, train a machine learning algorithm based on at least a first
    portion of the generated network information, test the machine learning algorithm
