  summary: ""
  abstract: Method and apparatus for metering network services, for example Web services.
    In embodiments, a network services metering system may collect network service
    usage information via an add usage interface and store the usage information in
    a database. In one embodiment, the usage information may be partitioned into two
    or more partitions. Once the usage information has been aggregated and stored,
    the metering system may be queried to obtain usage statistics such as aggregate
    usage over specific time intervals. In one embodiment, a pipeline mechanism that
    generates and processes batches of usage information may be implemented for adding
    usage information to the database. The pipeline mechanism may help to reduce or
    eliminate redundancy and loss of usage information, and may make the metering
    system linearly scalable in multiple dimensions.
