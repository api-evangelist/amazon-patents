  name: Testing the operation of an application programming interface
  summary: ""
  abstract: An API testing component is provided that is configured to deploy test
    suites to one or more test virtual machine instances. The test suites include
    an API test. The API tests are periodically executed on the test virtual machine
    instances, and test results generated by the API tests are collected and stored.
    The API testing component also provides a user interface for viewing the test
