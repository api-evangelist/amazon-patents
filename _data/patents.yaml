  name: Device charging system
  summary: ""
  abstract: A computing device monitors the energy level of a rechargeable battery,
    from which the device draws operating power. Historic usage data is used to estimate
    the time remaining in a present operating period, such as a workday, as well as
    to estimate the battery level required to provide power during that period of
    time. A user is then presented with information regarding the status of the battery,
    as well as charging time and required battery level estimates. Information regarding
    charging stations within publically or otherwise user-accessible venues near to
    the present location of the computing device is accessed and presented to the
    user. Reservations may be made for a charging port within a selected venue, an
    order may be placed for goods or services available at that venue, or other actions
    may be performed.
