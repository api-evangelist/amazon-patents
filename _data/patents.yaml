- patent_id: gRGvCL01IXquiWPCydpC7rt116qRxZD1YiW2hArtyhpCI117
  name: Managing restricted access resources
  summary: ""
  abstract: Entities such as resource and service providers can utilize a ticketing
    system to define operational actions as primitives that can be stored, combined
    into more complex workflows, and executed in a restricted zone wherein a portion
    of the resources or services are not directly accessible to those providers. These
    primitives can be stored in the provider environment and shared with the restricted
    zone, in order to provide a structured approach to the sharing of operational
    knowledge. When a primitive is first received to the restricted zone, a person
    vetted by the customer associated with the restricted zone can review and approve
    the primitive, and can cause the primitive to be executed in the restricted zone.
    When that same primitive is subsequently received to the restricted zone, a lookup
    can be performed to determine that an approval exists, whereby the primitive can
    be executed in the restricted zone without another review.
