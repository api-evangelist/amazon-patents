- patent_id: Fbd12386oJFJAZwIPaSuvcFjMGcV3PO4eo116JawduW5Rjo117
  name: Redundant storage gateways
  summary: ""
  abstract: Methods, apparatus, and computer-accessible storage media for providing
    redundant storage gateways. A client may create a storage gateway group and add
    storage gateways to the group. The client may assign one or more volumes on a
    remote data store to each the storage gateways in the group. Volume data for each
    storage gateway in the group may be replicated to at least one other storage gateway
    in the group. If one of the gateways in the group becomes unavailable, one or
    more other gateways in the group may take over volumes previously assigned to
    the unavailable gateway, using the replicated data in the group to seamlessly
    resume gateway operations for the respective volumes. Client processes that previously
    communicated with the unavailable gateway may be manually or automatically directed
    to the gateway(s) that are taking over the unavailable gateway's volumes.
