- patent_id: xhqFlzLw116yVB2s8wIk4v3123c3hCzqrmdN123123GApxQKbeM117
  name: In-memory distributed cache
  summary: ""
  abstract: Improved caching mechanisms are presented herein for use with an in-memory
    distributed cache and, potentially, other types of caches. One mechanism permits
    cache clients to wait on a cache key being fetched by one or more other cache
    clients. When the cache key arrives at the cache, the waiting cache clients may
    be called back with the cache key. Another mechanism allows a service to push
    changed values directly into a distributed cache. Yet another mechanism allows
    the storage of information in a cache that defines dependencies between cached
    values. The dependency information can be utilized to invalidate cache values
    that are dependent upon other cached values that have been invalidated.
