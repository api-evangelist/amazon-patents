  name: Method and apparatus for providing fulfillment services
  summary: ""
  abstract: Method and apparatus for providing inventory fulfillment services to customers
    who have small quantities of heterogeneous items to sell. A self-service registration
    interface for generating lists of items to sell via the inventory fulfillment
    service is provided. The inventory fulfillment service may provide pricing suggestions
    to the customer. The inventory fulfillment service may determine whether a listed
    item satisfies one or more listing rules. Shipping information for a list of items
    may be automatically generated and provided to the customer. The customer may
    ship the items in one shipment to a specified facility. The customer is the seller
    of record for all items listed. The customer may not be charged for services until
    an item is sold. A listing period may be specified for which listed items will
    be carried. If an item does not sell within the period, option(s) for disposal
    of the item may be provided.
