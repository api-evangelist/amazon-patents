- patent_id: Nt1uGMbF116OIvjtmoX32wqJx123EnFd1lkf2f8N441SBno117
  name: Methods and apparatus for remotely updating executing processes
  summary: ""
  abstract: Methods, apparatus, and computer-accessible storage media for remotely
    updating an executing process that receives I/O requests on I/O port(s), stores
    write data to a write log on local storage, and uploads data from the write log
    to remote storage. An update for the process is detected and downloaded, and an
    updated process is instantiated from the update. The current process is directed
    to perform a shutdown for update during an update window. In response, the current
    process saves its current configuration, flushes an in-memory portion of the write
    log to local storage, and releases its I/O port(s). The updated process loads
    the saved configuration, detects that the port(s) have been released, and starts
    accepting I/O requests on the ports. During flushing, the current process flushes
    current data in memory while continuing to append new write data, stops accepting
    new write requests, and then flushes the new write data.
