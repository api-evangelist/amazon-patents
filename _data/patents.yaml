  name: Layered redundancy encoding schemes for data storage
  summary: ""
  abstract: Techniques for optimizing data storage are disclosed herein. In particular,
    methods and systems for implementing redundancy encoding schemes with data storage
    systems are described. The redundancy encoding schemes may be scheduled according
    to system and data characteristics. The schemes may span multiple tiers or layers
    of a storage system. The schemes may be generated, for example, in accordance
    with a transaction rate requirement, a data durability requirement or in the context
    of the age of the stored data. The schemes may be designed to rectify entropy-related
    effects upon data storage. The schemes may include one or more erasure codes or
    erasure coding schemes. Additionally, methods and systems for improving and/or
    accounting for failure correlation of various components of the storage system,
    including that of storage devices such as hard disk drives, are described.
