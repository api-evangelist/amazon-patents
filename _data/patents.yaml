  name: Automated test case generation for applications
  summary: ""
  abstract: Some implementations include receiving an application binary file for
    an application to be tested. One or more static analysis operations may be performed
    on the application binary file to identify application parameters. In some cases,
    keywords may be associated with individual application parameters, and the keywords
    may be used to query a test case repository in order to identify test cases. The
    identified test cases may be used to generate a test plan, and at least a portion
    of the test plan may be automatically executed in some cases. A test report may
    be generated that includes a list of test case failures and potential solutions,
    and the test report may be sent e.g., to a third-party developer or an approval
    engineer for review.
