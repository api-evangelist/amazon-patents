  name: Storage gateway activation process
  summary: ""
  abstract: Methods, apparatus, and computer-accessible storage media for activating
    a gateway to a remote service provider. The gateway serves as an interface between
    processes on a customer network and the provider, for example to store customer
    data to a remote data store. A gateway sends a public key and metadata describing
    the gateway to the provider. The gateway receives an activation key from the provider
    and exposes the activation key on the customer network. The customer obtains the
    key and communicates to the provider using the key to provide customer information
    including a name for the gateway and to authorize registration of the gateway.
    The provider provides the customer information to the gateway. The gateway requests
    security credentials from the provider using the customer information and the
    key. The provider sends a security credential to the gateway. The gateway may
    then obtain configuration information from the customer via the provider.
