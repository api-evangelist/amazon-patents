- patent_id: pyoraVB3y8LOBBh3S0kvdH22SsZqei2gDjhtlVqAeQE117
  name: System and method for replication log branching avoidance using post-failover
    rejoin
  summary: ""
  abstract: A system that implements a data storage service may store data on behalf
    of clients in multiple replicas stored on respective computing nodes. The system
    may employ a single master failover protocol, usable when a replica attempts to
    become the master replica for its replica group. Attempting to become the master
    replica may include acquiring a lock associated with the replica group, and gathering
    state information from other replicas in the group. The state information may
    indicate whether another replica supports the attempt (in which case it is included
    in a failover quorum) or stores more recent data or metadata than the replica
    attempting to become the master (in which case it is removed from the replica
    group). If replicas are removed from the group, they may re-join later or new
    replicas may be added. If the failover quorum includes enough replicas, the replica
    assumes mastership for the group.
