  name: Singleton coordination in an actor-based system
  summary: ""
  abstract: Techniques for singleton coordination in an actor-based system are described
    herein. In some examples, one or more actors within an actor based system may
    be designated as singleton actors. Each singleton actor is permitted to have only
    a single associated instance in the actor-based system. In some cases, when multiple
    executing instances (i.e., duplicates) of a singleton actor are detected, the
    duplicates may be resolved, for example, such that no more than a single instance
    of the singleton actor is retained. In some examples, one or more singleton coordinators
    may be responsible for selecting one or more hubs on which to generate new or
    re-generated singletons, monitoring existing singletons to ensure that they continue
    to execute, and re-generating existing singletons after termination.
