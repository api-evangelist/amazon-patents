- patent_id: YWqQ0YOspeToEfkA5IhMoQBMoU8lzZuBDdC3EdbQn7A117
  name: Dynamically modifying durability properties for individual data volumes
  summary: ""
  abstract: A block-based storage system may implement dynamic durability adjustment
    for page cache write logging. A rate of incoming write requests for data volumes
    maintained at a storage node may be monitored. Based, at least in part, on the
    rate of incoming write requests, a dynamic modification to a durability property
    for a data volume may be made, such as enabling page cache write logging the data
    volume or disabling write logging for the data volume. When incoming write requests
    are received, a determination may be made as to whether page cache write logging
    for a particular data volume is enabled. For write requests with disabled page
    cache write logging, the page cache may be updated and the write request may be
    acknowledged without storing a log record describing the update in a page cache
    write log.
