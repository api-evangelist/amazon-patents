  name: Behavior monitoring and compliance for multi-tenant resources
  summary: ""
  abstract: The behavior of multiple users with access to a multi-tenant resource
    can be monitored and compliance enforced by monitoring state information for each
    user. The state information can be captured across a level of a network environment,
    such that any activity across that layer can be monitored and the data aggregated
    to give a global view of user behavior. If user behavior is determined to fall
    outside an acceptable range of behavior, any of a number of remedial actions can
    be taken, which can include notifying the user, billing the user for the inappropriate
    behavior, or modifying that behavior outside of the control of the user.
