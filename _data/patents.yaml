- patent_id: yXjJ116MTruc116NfFLv4tZUwIh7OZSJ8ATJTzpNEUNBEDM117
  name: Optimization of packet processing by delaying a processor from entering an
    idle state
  summary: ""
  abstract: Some embodiments facilitate high performance packet-processing by enabling
    one or more processors that perform packet-processing to determine whether to
    enter an idle state or similar state. As network packets usually arrive or are
    transmitted in batches, the processors of some embodiments determine that more
    packets may be coming down a multi-stage pipeline upon receiving a first packet
    for processing. As a result, the processors may stay awake for a duration of time
    in anticipation of an incoming packet. Some embodiments keep track of the last
    packet that entered the first stage of the pipeline and compare that with a packet
    that the processor just processed in a pipeline stage to determine whether there
    may be more packets coming that need processing. In some embodiments, a processor
    may also look at a queue length of a queue associated with an upstream stage to
    determine whether more packets may be coming.
