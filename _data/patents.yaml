  name: Isolating tenants executing in multi-tenant software containers
  summary: ""
  abstract: Technologies are described herein for isolating tenants executing in a
    multi-tenant software container. Mechanisms for resource isolation allow tenants
    executing in a multi-tenant software container to be isolated in order to prevent
    resource starvation by one or more of the tenants. Mechanisms for dependency isolation
    may be utilized to prevent one tenant executing in a multi-tenant software container
    from using another tenant in the same container in a manner that requires co-tenancy.
    Mechanisms for security isolation may be utilized to prevent one tenant in a multi-tenant
    software container from accessing protected data or functionality of another tenant.
    Mechanisms for fault isolation may be utilized to prevent tenants in a multi-tenant
    software container from causing faults or other types of errors that affect other
    tenants executing in the same software container.
