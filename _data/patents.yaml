- patent_id: se3MBHSphz0eZSluK2TjJaEUG116nGB123QTiqJx5E9cyek117
  name: Cryptographically verified repeatable virtualized computing
  summary: ""
  abstract: A virtualized system that is capable of executing a computation that has
    been identified as a repeatable computation and recording various representations
    of the state of the computing environment throughout the execution of the repeatable
    computation, where the state of the computing environment can be cryptographically
    signed and/or verified using a trusted platform module (TPM), or other cryptographic
    module. For example, a TPM embedded in the host computing device may generate
    a hash measurement that captures the state of the repeatable computation at the
    time of the computation. This measurement can be digitally signed using one or
    more cryptographic keys of the TPM and recorded for future use. The recorded state
    can subsequently be used to repeat the computation and/or determine whether the
    computation was repeated successfully according to certain defined criteria.
