  name: Distributed performance evaluation framework
  summary: ""
  abstract: A distributed performance evaluation framework provides functionality
    for evaluating the availability, reliability, and scalability of a network-based
    service. The framework includes a control and reporting tier and a load-generating
    tier. The control and reporting tier provides a control interface through which
    a request to evaluate the performance of a service may be received. In response
    to receiving such a request, the control and reporting tier creates a load-generating
    job for use by the load-generating tier. Load-generating instances in the load-generating
    tier are configured to perform the load-generating job by executing instances
    of a load-generating plug-in configured to generate requests to the service. The
    load-generating instances also periodically provide data regarding the status
    of each load-generating job to the control and reporting tier.
