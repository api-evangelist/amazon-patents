  name: Dynamic data loss prevention in a multi-tenant environment
  summary: ""
  abstract: The usage of data in a multi-tenant environment can be controlled by utilizing
    functionality at the hypervisor level of various resources in the environment.
    Data can be associated with various tags, security levels, and/or compartments.
    The ability of resources or entities to access the data can depend at least in
    part upon whether the resources or entities are also associated with the tags,
    security levels, and/or compartments. Limitations on the usage of the data can
    be controlled by one or more policies associated with the tags, security levels,
    and/or compartments. A control service can monitor traffic to enforce the appropriate
    rules or policies, and in some cases can prevent encrypted traffic from passing
    beyond a specified egress point unless the encryption was performed by a trusted
    resource with the appropriate permissions.
