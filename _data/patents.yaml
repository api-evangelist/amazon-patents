  name: Policy approval layer
  summary: ""
  abstract: A customer of a policy management service may use an interface with a
    configuration and management service to interact with policies that may be applicable
    to the customer's one or more resources. The customer may create and/or modify
    the policies and the configuration and management service may notify one or more
    other entities of the created and/or modified policies. The one or more other
    entities may be operated by user authorized to approve the created and/or modified
    policies. Interactions with the configuration and management service may be the
