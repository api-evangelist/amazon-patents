  name: Correction of dependency issues in network-based service remedial workflows
  summary: ""
  abstract: A system and method for preventing dependency problems, such as deadlocks,
    within network-based computing service workflows, such as workflows that occur
    within computing assets that provide network-based computing services. The system
    and method creates a remedial workflow or action for the computing services to
    address deadlocks or other blocking conditions within the services which may occur
    should the underlying computing assets need to be restarted, rebooted or sequentially
    execute and reach a problematic operational state. The system and method will
    determine the reliance of each computing service upon the functionality of one
    or more other network-based computing services and structure the remedial workflow
    accordingly. Other aspects of the disclosure are described in the detailed description,
    figures, and claims.
