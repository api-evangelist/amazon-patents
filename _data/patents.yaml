  name: Techniques for capturing data sets
  summary: ""
  abstract: Techniques, including systems and methods, for capturing data sets include
    performing a client-side two-phase commit to ensure one or more data consistency
    conditions. A logical volume may represent a data set that is distributed among
    a plurality of physical storage devices. One or more client devices are instructed
    to block at least acknowledgment of write operations. When the one or more client
    devices have blocked at least acknowledgment of write operations, one or more
    servers in communication with the physical storage devices are instructed to capture
    corresponding portions of the data set. When the servers have been instructed
    to capture corresponding portions of the data set, the client devices are instructed
    to resume at least acknowledgment of write operations.
