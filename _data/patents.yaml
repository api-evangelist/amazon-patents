  summary: ""
  abstract: Automatic quotes or references are generated based on a user's interaction
    with one or more pieces of content. A passage for quotation may be determined
    based at least in part on usage data including information about interaction with
    one or more pieces of content. A user may begin to type a quotation and a corresponding
    passage is inserted. The user may vary the scope of the passage, such as adding
    sentences or paragraphs. User annotation of the passage while the content is presented
