  name: Reducing input processing latency for remotely executed applications
  summary: ""
  abstract: Disclosed are various embodiments for reducing input processing latency
    for remotely executed applications. An application is executed in a hosted environment,
    and a video signal generated by the application is encoded into a media stream.
    The media stream is sent to a client by way of a network. Unprocessed user input
