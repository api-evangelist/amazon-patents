  name: Method and system for using machine-readable codes to perform a transaction
  summary: ""
  abstract: A system and associated processes for consolidating and replacing various
    forms of payment (e.g. credit cards, debit cards, and cash) with a single payment
    system is presented. A client system can read a machine-readable code generated
    by a merchant system associated with a merchant, or other product or service provider,
    and present the information encoded by the machine-readable code to a customer.
    Upon receiving confirmation that the customer desires to proceed with the transaction,
    the client system can initiate payment by contacting a payment system associated
    with the customer. This payment system can then transfer payment to the merchant
    by, for example, transferring cash from the customer's account or using credit
    associated with the customer's account. Thus, embodiments of the present disclosure
    enable a customer to complete a transaction without using, for example, cash,
    a credit card, or a debit card.
