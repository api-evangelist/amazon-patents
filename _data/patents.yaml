  name: Layered machine images
  summary: ""
  abstract: In certain embodiments, a computer-implemented method includes accessing
    user selection data that includes selections associated with computing system
    resources, determining two or more machine image layers from available machine
    image layers to instantiate on a particular computing system resource, and determining
    that a particular machine image layer is not cached locally on one or more memory
    devices of the particular computing system resource. The method includes, in response
    to determining that the particular machine image layer is not cached locally on
    one or more memory devices, accessing a stored copy of the particular machine
    image layer residing in memory external to the particular computing system resource
    and caching the stored copy of the particular machine image layer on the one or
    more memory devices of the particular computing system resource. The method further
    includes instantiating the particular machine image layer on the particular computing
    system resource.
