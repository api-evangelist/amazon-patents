- patent_id: 6ou4FQJjOYsX8ZPwm9kpc2zk0O9K6uI2rYoP6UbfCis117
  name: Managing API authorization
  summary: ""
  abstract: Multiple variants of an API can coexist through API management by using
    metadata in a pre-processing and post-processing system to weed out requests to
    which a client does not have permission and return parameters that do not belong
    with the API request variant. Metadata is added to request objects such that an
    instance of a request object may be examined to determine a request handler to
    properly inspect the request object and recommend further processing or rejection
    of the instance. Metadata may also be added to a response object created as a
    result of processing the request object such that a response handler may be identified
    to ensure the fields match the proper response to the request object. The API
    may be dynamically managed at the point of request and also at the point of return
    rather than a statically coded whitelist checked multiple times within the code
    itself.
