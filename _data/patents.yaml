  name: Inhibiting automated extraction of data from network pages
  summary: ""
  abstract: Disclosed are various embodiments for inhibiting or preventing automated
    data extraction from network pages. A source for a network page having a document
    structure is obtained. An obfuscated network page is generated from the network
    page by altering the document structure to inhibit automated extraction of data.
    The obfuscated network page is configured to have a visual appearance that is
    the same as that of the network page when rendered by a client for display. The
    obfuscated network page is sent to the client in response to a request from the
    client for the network page.
