  name: Dynamically migrating computer networks
  summary: ""
  abstract: Techniques are described for providing capabilities to dynamically migrate
    computing nodes between two or more computer networks while the computer networks
    are in use, such as to dynamically and incrementally migrate an entire originating
    first computer network to a destination second computer network at a remote location.
    For example, the first computer network may include one or more physically connected
    computer networks, while the second computer network may be a virtual computer
    network at a remote geographical location (e.g., under control of a network-accessible
    service available to remote users). The provided capabilities may further include
    facilitating the ongoing operations of the originating first computer network
    while a subset of the first computer network computing nodes have been migrated
    to the remote destination second computer network, such as by forwarding communications
    between the first and second computer networks in a manner that is transparent
    to the various computing nodes.
