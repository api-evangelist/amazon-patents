    processes for monitoring a customer's product purchases and product consumption.
    Further, the system enables the customer to maintain customer-selected preferences
    by presenting to the customer product information associated with the customer
    preferences and a product. In one embodiment, the system can monitor the consumption
    of products over a predefined period of time to facilitate the customer maintaining
    the customer preferences over the predefined period of time. In one embodiment,
    the system can present alternative product purchases based on a selected product
    and the customer preferences. In one embodiment, the system can facilitate monitoring
    nutrition consumption. In one embodiment, the system can facilitate monitoring
