  name: Techniques for storing data
  summary: ""
  abstract: Techniques for providing access to data are disclosed. In an embodiment,
    a method for providing access to data involves storing data among a plurality
    of data stores where at least two of the data stores differ in at least one ability
    to perform a data operation. A mapping associates data containers with locations
    of corresponding data among the data stores. At least a portion of the data is
    redistributed among the data stores according to at least one policy that defines
    where among the data stores said at least a portion of the data should be stored.
