- patent_id: ipD1qmLI5tFaALJ1162c2HVvxlaVWRG4roswFek8kRYBM117
  name: System and method for damping overload state oscillations
  summary: ""
  abstract: A computer system that provides services to clients may be configured
    to adaptively throttle incoming service requests. It may modify throttle parameters
    to aggressively increase throttling in response to detecting that the system is
    in an overloaded state. For example, a throttle multiplier value may be increased
    by a large amount in an attempt to quickly exit the overloaded state. The throttle
    multiplier value may be increased multiple times before the system exits the overloaded
    state. The percentage of incoming requests that are throttled and/or the particular
    requests that are throttled may be dependent on the throttle multiplier value
    and/or on a request priority rank. Some time after the system returns to a non-overloaded
    state, the system may gradually reduce throttling by iteratively decreasing the
    throttle multiplier value until it is zero. Gradually reducing throttling may
    allow the system to avoid oscillating between an overloaded state and a non-overloaded
    state.
