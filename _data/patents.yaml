  name: Content provider selection system
  summary: ""
  abstract: Described herein are systems and methods for automatically selecting a
    content provider for delivery of content for consumption by a user. Various selection
    data such as cost, subscription plan, and so forth are gathered and a weighting
    profile is applied to generate a total weight by content provider. The total weight
    by content provider may be used to select one content provider from another for
    delivery of a particular piece of content.
