  name: Image composition based on remote object data
  summary: ""
  abstract: When a scene is generated, a content item may identify graphics object
    service requests associated with the scene. Each scene may have any number of
    associated graphics object service requests that may be sent to any number of
    different graphics object services. The graphics object services may be accessible
    over a network such as the Internet. By requesting object data from graphics object
    services, a content item may, for example, reduce at least part of the computational
    burden on a graphics processing unit of a client device.
