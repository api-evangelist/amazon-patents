- patent_id: nF7kLUkPeWKVEPYcW2pbB4MGHpppQN5kFkB0978SUqw117
  name: Failure-decoupled volume-level redundancy coding techniques
  summary: ""
  abstract: Techniques described and suggested herein include systems and methods
    for storing, indexing, and retrieving original data of data archives on data storage
    systems using redundancy coding techniques. For example, redundancy codes, such
    as erasure codes, may be applied to archives (such as those received from a customer
    of a computing resource service provider) so as allow the storage of original
    data of the individual archives available on a minimum of volumes, such as those
    of a data storage system, while retaining availability, durability, and other
    guarantees imparted by the application of the redundancy code. Sparse indexing
    techniques may be implemented so as to reduce the footprint of indexes used to
    locate the original data, once stored. The volumes may be apportioned into failure-decorrelated
    subsets, and archives stored thereto may be apportioned to such subsets.
