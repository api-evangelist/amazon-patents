  name: Client-to service compatibility framework
  summary: ""
  abstract: A client-to-service compatibility framework is described that allows online
    entities to provide a single set of service offerings for client devices of multiple
    different brands and/or models, such as televisions, set-top-boxes, game consoles,
    and portable media players, for example. Generally, the client-to-service compatibility
