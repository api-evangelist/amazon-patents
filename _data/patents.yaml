  name: Identity and access management-based access control in virtual networks
  summary: ""
  abstract: Methods and apparatus for providing identity and access management-based
    access control for connections between entities in virtual (overlay) network environments.
    At the encapsulation layer of the overlay network, an out-of-band connection creation
    process may be leveraged to enforce access control and thus allow or deny overlay
    network connections between sources and targets according to policies. For example,
    resources may be given identities, identified resources may assume roles, and
    policies may be defined for the roles that include permissions regarding establishing
    connections to other resources. When a given resource (the source) attempts to
    establish a connection to another resource (the target), role(s) may be determined,
    policies for the role(s) may be identified, and permission(s) checked to determine
    if a connection from the source to the target over the overlay network is to be
    allowed or denied.
