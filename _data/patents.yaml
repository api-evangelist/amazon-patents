  name: Extraction and classification of user generated content
  summary: ""
  abstract: Disclosed are various embodiments for a content handler that automatically
    detects actionable user generated content. The content handler retrieves a text
    block from a network site and processes the text block for generating a score,
    wherein the score is a value between a predefined range of values. The content
    handler may also determine that a content of the text block expresses an actionable
    user concern when the score exceeds a threshold value, wherein the actionable
    user concern is capable of being addressed by a customer service agent. Moreover,
    the content handler may store, in a memory accessible to a representation of the
    text block in a queue when the text block has the content that expresses the actionable
    user concern and grant access to the queue for generating a message for a user
    associated with the text block.
