  summary: ""
  abstract: A backnet can be created within a dedicated private network of a customer
    that enables a distinct party to access and/or control a portion of the resources
    within the private network. In one example, a backnet includes a separate virtual
    interface for an appliance or other such resource that is not visible or accessible
    to the customer owning the customer cloud, but can be accessed by another appliance
    or component in the customer cloud, or an appliance vendor external to the customer
    cloud. While the customer can control the permission for the backnet, the vendor
