  name: Providing virtual networking functionality for managed computer networks
  summary: ""
  abstract: "Techniques are described for providing virtual networking functionality
    for managed computer networks. In some situations, a user may configure or otherwise
    specify one or more virtual local area networks (\u201CVLANs\u201D) for a managed
    computer network being provided for the user, such as with each VLAN including
    multiple computing nodes of the managed computer network. Networking functionality
