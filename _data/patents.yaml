  name: Document based fleet management
  summary: ""
  abstract: Architectures and techniques are described to manage a site according
    to the content of a number of documents. In some cases, the number of documents
    may include a fleet state document that specifies aspects related to the site,
    such as performance metrics. Additionally, fleet creation documents may be created
    that indicate tasks to be executed in order to realize the aspects specified in
    the fleet state document. Further, task attribute maps specifying values for the
    attributes of each task upon execution may also be created. A workflow engine
    may execute the tasks of the fleet creation documents according to the values
    of the task attribute maps in order to configure computing devices of a fleet
    to realize the aspects of the fleet state document.
