  name: Multipart encoding in data aggregation for network page generation
  summary: ""
  abstract: Disclosed are various embodiments relating to data aggregation in network
    page generation, where the data aggregation employs multipart encoding. A request
    for a network page is obtained from a client. The network page is associated with
    a network site hosted by a hosting provider on behalf of a customer. Customer
    data is obtained from one or more data sources in response to the request. Each
    data source provides multiple data items using a multipart encoding. Page generation
    code supplied by the customer is executed to generate at least a portion of the
    network page in response to obtaining all of a subset of the customer data which
    is used by the page generation code. The page generation code is able to access
    the subset of the customer data as predefined variables.
