  name: Detection of and responses to network attacks
  summary: ""
  abstract: Disclosed are various embodiments for detecting and responding to attacks
    on a computer network. One embodiment of such a method describes monitoring data
    communications transmitted to a target class of first computing nodes; in response
    to detecting a non-legitimate data communication to a computing node in the target
    class, determining whether the non-legitimate data communication is a form of
    attack on a network to which the computing nodes are connected; and in response
