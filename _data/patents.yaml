- patent_id: BrgpUQuOHEGTc3vDOWYS116JZN7u6ReacBcD2PTkjiAiY117
  name: Deliverability-based e-mail sending
  summary: ""
  abstract: Methods and systems for deliverability-based e-mail sending are disclosed.
    A plurality of e-mail addresses for a user are acquired. For each of the e-mail
    addresses, a connection between a sending computer system and a receiving computer
    system is opened. A likelihood of successful e-mail delivery is determined for
    each of the connections. The connection having the highest likelihood of delivery
    is automatically selected. An e-mail is sent using the selected connection, and
    the other connections are closed without sending an e-mail.
