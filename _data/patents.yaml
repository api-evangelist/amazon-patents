  name: Self-service testing
  summary: ""
  abstract: An architecture and techniques for implementing a unified and extensible
    meta-testing framework within a distributed environment. This framework allows
    entities within the distributed environment to run tests written in different
    testing frameworks in a unified way. In addition, this disclosure describes techniques
