  name: Range retrievals from archived data objects according to a predefined hash
    tree schema
  summary: ""
  abstract: Ranges of data stored within archived data may be retrieved according
    to a predefined hash tree schema. A retrieval request for a range of one or more
    data chunks of an archived data object stored in archival data store may be retrieved.
    In response, the requested range of the archived data object may be determined
    to be tree-hash aligned. In response to determining that the requested range is
    tree-hash aligned, a retrieval job may be initiated to obtain the range of one
    or more data chunks and to stage the one or more data chunks for download. A download
    request may for one or more of the obtained and staged data chunks, and if determined
    to be tree-hash aligned, a tree hash root node may be sent to the requesting client
    in addition to the requested data.
