  name: System and method for throttling service requests using work-based tokens
  summary: ""
  abstract: A system that provides services to clients may receive and service requests,
    various ones of which may require different amounts of work. An admission control
    mechanism may manage requests based on tokens, each of which represents a fixed
    amount of work. The tokens may be added to a token bucket at rate that is dependent
    on a target work throughput rate while the number of tokens in the bucket does
    not exceed its maximum capacity. If at least a pre-determined minimum number of
    tokens is present in the bucket when a service request is received, it may be
    serviced. Servicing a request may include deducting an initial number of tokens
    from the bucket, determining that the amount of work performed in servicing the
    request is different than that represented by the initially deducted tokens, and
    deducting additional tokens from or replacing tokens in the bucket to reflect
    the difference.
