  name: Synchronizing data stores
  summary: ""
  abstract: Disclosed are various embodiments for synchronizing data stores. A notification
    is received indicating that a write transaction was performed to a data store.
    The notification includes a path used by the write transaction. When a predetermined
    delay has passed after the receipt of the notification, a read is performed from
    the path included in the notification. In response to at least completion of the
    read, data returned by the read is written to a different data store.
