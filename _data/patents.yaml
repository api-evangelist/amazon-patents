  name: Ensuring availability of data in a set being uncorrelated over time
  summary: ""
  abstract: A computing resource monitoring service receives an executable command
    to redundantly store a metric pertaining to computing resources provided to the
    customer by a computing resource service provider. The executable command may
    comprise a hash key and a hash value for the metric. Based on the hash key included
    in the executable command, the computing resource monitoring service may select
    one or more data zones, each of the data zones comprising one or more storage
    nodes for storing metrics. The computing resource monitoring service may be configured
    to obtain a schedule of storage nodes from the data zones in order to determine
    the active storage nodes based at least in part on the hash key. Accordingly,
    the computing resource monitoring service may identify a storage node from the
    one or more active nodes based at least in part on the hash key and store the
    metric in the identified node.
