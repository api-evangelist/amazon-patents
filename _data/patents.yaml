  summary: ""
  abstract: Methods and apparatus for managing pooled client-premise resources via
    provider-defined interfaces are described. A pool management request is received
    from a client via a programmatic interface implemented at a provider network,
    indicating at least one resource located at a data center external to the provider
    network. An activation status of the resource within a pool is to be managed by
    a service of the provider network. A network connection between an administrative
