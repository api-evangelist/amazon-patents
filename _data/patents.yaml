  name: Management of object mapping information corresponding to a distributed storage
    system
  summary: ""
  abstract: Systems and methods for managing mapping information for objects maintained
    in a distributed storage system are provided. The distributed storage system can
    include a keymap subsystem that manages the mapping information according to object
    keys. Requests for specific object mapping information are directed to specific
    keymap coordinators within the keymap subsystem based on a consistency based hashing
    schema. The hashing schema is updated and distributed to other components within
    the distributed storage system based on a defined distribution model.
