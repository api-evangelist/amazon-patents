  name: Fulfillment of requests for computing capacity
  summary: ""
  abstract: Disclosed are various embodiments related to the fulfillment of requests
    for computing capacity. In one embodiment, a request queue includes requests from
    customers for computing resources to be allocated. Individual ones of the computing
    resources are allocated to individual ones of the customers based at least in
