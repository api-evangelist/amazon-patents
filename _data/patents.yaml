  name: Grid layout control for network site design
  summary: ""
  abstract: Disclosed are various embodiments for designing a network site. A grid
    layout component is provided in conjunction with a network page. The network page
    has at least one text element and at least one image element. The grid layout
    component has a plurality of cell configurations. Each cell configuration includes
    at least one text cell and at least one image cell. An indication is received
