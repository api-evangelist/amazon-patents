- patent_id: SE3123v7CUzpvxh9Zw2R116IxOEg1ux9ap6Dt2m4OTVuMPU117
  name: Method and system for advertisement placement based on network trail proximity
  summary: ""
  abstract: "Users that visit a network site typically visit other sites in the same
    session. The surfing pattern or \u201Ctrail\u201D through the sites is significant
    because it may outline the underlining relationship between those sites. Once
    such data is available, the relationship between sites on the same user trails
    may be used to determine the placement of advertisements for sites by publishers.
    Additionally, the popularity or volume of traffic that navigates along a particular
    user trail may be used to affect the ranking/ordering of advertisements placed
    on a certain publisher site. An advertising broker may determine advertising pricing
    in part based on navigational path or user trail information. Thus, placing advertising
    on sites that are closer in proximity to the advertised site may cost more than
    placing advertising on sites not as close in proximity to the advertised site."
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07779147&OS=07779147&RS=07779147
