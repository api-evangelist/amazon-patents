  name: Call routing to subject matter specialist for network page
  summary: ""
  abstract: Disclosed are various embodiments for location based call routing to a
    subject matter specialist. A call request is received from a computing device
    which includes an identifier of a network page. A topic specialist for the network
    page is identified from the contents of the network page. The call request is
