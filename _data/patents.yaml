  name: System and method for tracking service results
  summary: ""
  abstract: 'Various embodiments of a system and method for tracking service requests
    are described. Embodiments may include call tree generation logic configured to
    receive multiple request identifiers associated with a respective one of multiple
    service requests. Each given request identifier may include an origin identifier,
    a depth value, and a request stack comprising one or more interaction identifiers.
    The call tree generation logic may also be configured to, based on multiple request
    identifiers that each include an origin identifier associated with a particular
    root request, generating a data structure that specifies a hierarchy of services
    called to fulfill that particular root request. Based on one or more of the interaction
    identifiers and one or more of the depth values, the generated data structure
    may specify for each given service of the hierarchy: a parent service that called
    the given service, and one or more child services called by the given service.'
