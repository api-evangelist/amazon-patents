  name: Load balancing between processors
  summary: ""
  abstract: Disclosed are various embodiments for facilitating load balancing between
    a first processor and a second processor in at least one computing device. A request
    is obtained to execute a first application in the at least one computing device.
    In one embodiment, a second application associated with the first application
    is assigned to be executed in the second processor instead of the first processor
    when a resource usage profile associated with the first application indicates
    that the first application imposes a greater load on the first processor than
    the second processor. Conversely, the second application is assigned to be executed
    in the first processor instead of the second processor when the resource usage
    profile indicates that the first application imposes a greater load on the second
    processor than the first processor.
