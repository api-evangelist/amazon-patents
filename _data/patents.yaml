  name: Dynamic specification auditing for a distributed system
  summary: ""
  abstract: A distributed system may implement dynamic specification auditing. A specification
    for a distributed system may be maintained in a machine readable format. Specification
    assertion agents corresponding to different components of the distributed system
    may request and receive the specification in order to verify whether tasks performed
    by the respective component satisfy the specification. The specification assertion
