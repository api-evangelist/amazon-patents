    that have a configured logical network topology with virtual networking devices,
    such as by a network-accessible configurable network service, with corresponding
    networking functionality provided for communications between multiple computing
    nodes of the virtual computer network by emulating functionality that would be
    provided by the virtual networking devices if they were physically present. In
