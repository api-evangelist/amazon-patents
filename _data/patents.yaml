  name: Automated cloud resource trading system
  summary: ""
  abstract: Methods and apparatus for an automated cloud resource trading system are
    disclosed. A system includes a plurality of resource instances, a resource manager,
    and a pricing optimizer. The resource manager receives an indication that a client
    has opted in for automated implementation of recommendations from the pricing
    optimizer. In response to the opt-in indication, and a recommendation generated
    by the pricing optimizer based at least in part on an analysis of the client's
