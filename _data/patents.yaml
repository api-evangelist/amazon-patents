- patent_id: wQKHFbQjK9ZJXebCISiw3C36NE4JWijk116t9Fb4SjLnM117
  name: Secure and efficient communication through an intermediary
  summary: ""
  abstract: Techniques are disclosed for secure and efficient communication from a
    source to a destination through an intermediary. The disclosed techniques employ
    a source-to-intermediary encryption algorithm to encrypt the communication from
    the source to the intermediary. The disclosed techniques also employ an intermediary-to-destination
    encryption algorithm to encrypt the communication from the intermediary to the
    destination. Thus, a more optimal encryption algorithm may be employed for communication
    between the intermediary and the destination, even if the more optimal encryption
    algorithm is not supported by the source. Also, a more optimal encryption algorithm
    may be employed for communication between the source and the intermediary, even
    if the more optimal encryption algorithm is not supported by the destination.
