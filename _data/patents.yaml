- patent_id: xpt6049tERjKFq6q2tcOW37aLDZWFa66k0dDC2mxo5k117
  name: Latency reduction in streamed content consumption
  summary: ""
  abstract: Described herein are systems and methods for determining and distributing
    pre-fetch data associated with streaming of content to a media device. Transport
    control data associated with user navigation within the content during consumption
    of the content is acquired. The transport control data is processed to determine
    one or more points of interest in the content. Pre-fetch content associated with
    these one or more points of interest may be delivered to the media device. Presentation
    is expedited with low or no latency during navigation to one of the points of
    interest having the pre-fetched content, which may be presented while the content
    is being made available.
