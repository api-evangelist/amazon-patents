  name: Dynamic scaling of a cluster of computing nodes used for distributed execution
    of a program
  summary: ""
  abstract: Techniques are described for managing distributed execution of programs,
    including by dynamically scaling a cluster of multiple computing nodes used to
    perform ongoing distributed execution of a program, such as to increase and/or
    decrease the quantity of computing nodes in the cluster at various times and for
    various reasons. An architecture may be used that facilitates the dynamic scaling
    of a cluster, including by having at least some of the computing nodes act as
    core nodes that each participate in a distributed storage system for the distributed
    program execution, and having one or more other computing nodes that act as auxiliary
