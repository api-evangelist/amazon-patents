  name: Managing interaction with hosted services
  summary: ""
  abstract: Systems and methods are disclosed which facilitate managing interaction
    with instances corresponding to hosted services. Customers may implement services
    on a hosted computing environment. Further, the customer may allow limited interaction
    with the hosted service to a third party (e.g., in connection with a secondary
    service). For example, the third party may interact with a temporary copy of the
    hosted service. Thereafter, the customer may, given the consent of the third party,
    view details of the third party's interaction with the copy, and may be enabled
