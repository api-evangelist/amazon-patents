  name: Protecting websites from cross-site scripting
  summary: ""
  abstract: Methods and systems for protecting websites from cross-site scripting
    are disclosed. A request for a web page comprising a web page element is received
    from a client. It is determined if the web page comprises a data integrity token
    for the web page element. It is also determined if a value of the data integrity
    token matches an expected value. If the web page comprises the data integrity
    token and if the value matches the expected value, the web page comprising the
    web page element is sent to the client. If the web page does not comprise the
    data integrity token or if the value does not match the expected value, a protective
    operation is performed.
