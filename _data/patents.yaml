- patent_id: drzYpHtNwJfIhRebhZF0L1165HvXIQKRi8vRX5ucplrfI117
  name: Database cache survivability across database failures
  summary: ""
  abstract: A database system may implement database cache survivability across database
    failures. In various embodiments, a database cache may be maintained independent
    of a failure of a database. A database cache may be maintained in a non-volatile
    memory device or maintained in a shared memory segment of system memory. Upon
    recovery from a database failure, a recovery point may be determined that indicates
    a consistent state of the database. Cache entries of the database cache inconsistent
    with the consistent state of the database may be invalidated, and the database
    cache may be made available for access requests directed toward the database.
    Valid cache entries from before the database failure may be made available without
    accessing a back-end data store for the database.
