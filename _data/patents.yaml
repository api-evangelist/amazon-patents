- patent_id: nrCV2U0SqYfWBm123wlzaJynLDuD123WIrhqcfB116Dud0ISI117
  name: Speculative reads
  summary: ""
  abstract: Patterns of access and/or behavior can be analyzed and persisted for use
    in pre-fetching data from a physical storage device. In at least some embodiments,
    data can be aggregated across volumes, instances, users, applications, or other
    such entities, and that data can be analyzed to attempt to determine patterns
    for any of those entities. The patterns and/or analysis can be persisted such
    that the information is not lost in the event of a reboot or other such occurrence.
    Further, aspects such as load and availability across the network can be analyzed
