  name: Inventory system with climate-controlled inventory
  summary: ""
  abstract: An inventory system includes a first inventory holder positioned in a
    first climate-controlled zone of a workspace that is at a below-freezing temperature.
    The system also includes a second inventory holder positioned in a second climate-controlled
    zone that is at an above-freezing refrigerated temperature. The system also includes
    a third inventory holder positioned in a third climate-controlled zone that is
    at ambient conditions. The system also includes a management module operable to
    receive an order for the first inventory item, an order for the second inventory
    item, and an order for the third inventory item. The management module instructs
    a first mobile drive unit to transport the first inventory holder to an inventory
    station, instructs a second mobile drive unit to transport the second inventory
    holder to the inventory station, and instructs a third mobile drive unit to transport
    the third inventory holder to the inventory station.
