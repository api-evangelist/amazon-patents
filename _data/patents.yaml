  name: Performing identified repeatable computations in a changing computing environment
  summary: ""
  abstract: A physical computer system includes a processor and a memory configured
    to store instructions executable by the processor to implement a virtualization
    module, which in turn implements virtual machine(s) that execute an operating
    system distinct from any underlying operating system executed by the physical
    computer system. In response to a client request to initially perform a repeatable
    computation, the virtualization module instructs that the virtual machine(s) archive
    an original initial state of the repeatable computation, initially perform the
    repeatable computation, and archive an original terminal state of the repeatable
    computation. In response to a client request to repeat the repeatable computation,
    the virtualization module instructs that the virtual machine(s) be initialized
    according to configuration information indicated by the archived original initial
    state of the repeatable computation, and that the one or more virtual machines
    perform the repeatable computation to generate a new terminal state of the repeatable
    computation.
