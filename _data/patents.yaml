  name: Managing requests for computing capacity
  summary: ""
  abstract: Systems and methods are described for managing requests for computing
    capacity from a provider of computing resources. The computing resources may include
    program execution capabilities, data storage or management capabilities, network
    bandwidth, etc. In some implementations, a user can request that computer resources
    be reserved for guaranteed availability by the user (or others authorized by the
    user) during a future usage time period. For example, the user can request a desired
    amount of program execution capacity. The usage period can be flexibly chosen
    to meet the user's needs. The request can specify, for example, that a particular
    program be executed during the usage period, that only certain users be authorized
    to have access to the guaranteed availability computer resources, and so forth.
    The provider may charge a fee for the request and/or fees for access or use of
    the guaranteed availability computer resources during the usage period.
