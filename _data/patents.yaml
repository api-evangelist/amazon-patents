- patent_id: EC0DPwQBoRtjmrtzPuqm3IhzPoyuafOBt4JYnMrxrKM117
  name: Supply risk detection
  summary: ""
  abstract: Systems and methods for supply risk detection are disclosed. In some embodiments,
    a method includes identifying fulfillment-related features corresponding to an
    item to be stored in inventory. The method also includes selecting a subset of
    the fulfillment-related features that is correlated with a supply constraint associated
    with the item. For example, in some cases the correlation is based on historical
    supply constraint data. The method further includes building a supply risk early
    detection model based, at least in part, upon the subset fulfillment-related features
    and evaluating the model to determine a probability that a third-party vendor
    will suffer a shortage of the item, as well as an expected duration of the shortage.
    Upon evaluation of the model, the method may include creating a purchasing plan
    for the item that takes into account the probability of the shortage and the expected
    duration of the shortage.
