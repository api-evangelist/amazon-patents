  name: Compute instance migrations across availability zones of a provider network
  summary: ""
  abstract: A provider network may implement compute instance migrations across availability
    zones. Compute instances may be located in a particular availability zone of provider
    network that is implemented across multiple availability zones. A request may
    be received, from a client of the provider network or other component of the provider
    network, to migrate a compute instance that is currently operating for a client
