  name: Detecting undesirable computing activity
  summary: ""
  abstract: "Instances executing within a programmable execution service (\u201CPES\u201D)
    that are engaged in undesirable computing activity can be identified by comparing
    activity performed by instances executing within the PES to data describing known
    undesirable computing activity. Once compromised instances have been identified,
    other previously unknown undesirable computing activity performed by the compromised
    instances can be identified by determining whether activity is performed by the
    compromised instances significantly more often than other instances executing
    within the PES. New undesirable computing activity discovered using this process
    could then be utilized to discover other compromised instances."
