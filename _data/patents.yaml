  name: Managing private use of program execution capacity
  summary: ""
  abstract: Techniques are described for managing execution of programs, including
    using excess program execution capacity of one or more computing systems. For
    example, a private pool of excess computing capacity may be maintained for a user
    based on unused dedicated program execution capacity allocated for that user,
    with the private pool of excess capacity being available for priority use by that
    user. Such private excess capacity pools may further in some embodiments be provided
    in addition to a general, non-private excess computing capacity pool that is available
    for use by multiple users, optionally including users who are associated with
    the private excess capacity pools. In some such situations, excess computing capacity
