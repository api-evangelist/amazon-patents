  name: Self-service administration of a database
  summary: ""
  abstract: Administrative aspects of a data environment, such as the creation, deletion,
    and management of databases, are managed using a set of self-service Web services
    of a separate control environment. A user can submit a Web services call into
    an externally-facing interface of the control environment. The control environment
    can receive the call, extract information from the call, and determine appropriate
    actions to be performed in the data environment. A workflow can be instantiated
    that includes tasks used to perform the action in the data environment. Such an
    approach allows administrative aspects of the data environment to be managed through
    Web service calls to the control environment. Native access to databases in the
    data environment is provided using at least one externally-facing interface of
    the data environment, without accessing the control environment.
