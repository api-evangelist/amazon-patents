  name: Systems and methods for media processing
  summary: ""
  abstract: A processing service provides content publishers and other such users
    with automated content processing (e.g., transcoding or other). The content publisher
    is enabled to provide content (e.g., media files) to an input location for applying
    various processing to the content. Upon determining that the content has been
    placed into the input store, the processing service may select an appropriate
    workflow to be applied to the content and execute the workflow. The workflow may
    be selected based on various attributes of the content, the publisher, or the
    input store, such as the file name, embedded metadata, file size, time of day
    and the like. The workflow can process the content and store the resulting content
    into an output store or provide the content to various viewer devices. The workflow
    may also be customizable by the content publisher via an API or other such interface.
