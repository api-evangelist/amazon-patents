- patent_id: GTUEcWThKfclMBzx5123kkfYSl030NmP4116Ms116GPoNkvJ0117
  name: Optimized write performance at block-based storage during volume snapshot
    operations
  summary: ""
  abstract: Write optimization for block-based storage performing snapshot operations
    may be implemented. Write requests for a particular data volume may be received
    for which a snapshot operation is in progress. A determination may be made as
    to whether a data chunk of the data volume modified as part of the write request
    has not yet been stored to a remote snapshot data store as part of the snapshot
    operation. For a data chunk that is to be modified and that has not yet been stored,
    the data chunk may be stored in a local in-memory volume snapshot buffer. Once
    the data chunk is stored in the in-memory volume snapshot buffer, the write request
    may be performed and acknowledged as complete. The data chunk may be sent to the
    remote snapshot data store asynchronously with regard to the acknowledgment of
    the write request.
