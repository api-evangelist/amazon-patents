  name: Securing execution of customer-supplied network page generation code
  summary: ""
  abstract: Disclosed are various embodiments for securing execution of page generation
    code supplied by customers. The page generation code may be instrumented with
    code that facilitates monitoring of one or more resources consumed by the page
    generation code. Various compile-time checks relating, for example, to code size
