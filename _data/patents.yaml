    according to policies specifying fixed and flexible schedules and conditions including
    flexible scheduling windows, target capture frequencies, probability of loss targets
    and/or cost targets. Capture lifetimes may also be managed with capture retention
    policies, which may specify fixed and flexible lifetimes and conditions including
    cost targets. Such data set capture policies may be specified with a Web-based
    administrative interface to a control plane of the virtualized computing services.
