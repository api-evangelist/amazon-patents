  name: Secure initialization vector generation
  summary: ""
  abstract: A plaintext and cryptographic key are used to generate an initialization
    vector to be used in a cryptographic algorithm, such as an encryption algorithm.
    In some examples, the plaintext and cryptographic key are input into an effectively
    one-way function, such as a cryptographic hash function, the output of which is
    usable as an initialization vector. Cryptographic keys may be rotated probabilistically
    based at least in part on probabilities of output collisions of the effectively
    one-way function to ensure a low probability of two different plaintexts resulting
    in calculation of the same initialization vector for use with the same cryptographic
    key.
