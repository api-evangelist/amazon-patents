  name: Managing backlogged tasks
  summary: ""
  abstract: A method and apparatus for managing backlogged tasks are disclosed. In
    the method and apparatus, upon receiving a task pertaining to a requestor group,
    a number of outstanding tasks associated with the requestor group is determined
    and the task is submitted for processing if the number of outstanding tasks is
