- patent_id: ZotNJ13N2AVEovYj116zW93ByQsiFat5dsSqO44QUtkMk117
  name: Video presentation using repeated video frames
  summary: ""
  abstract: A variety of media devices may stream and present content such as movies,
    music, audiobooks, and so forth. During streaming, data transfer rates may temporarily
    drop below that needed to maintain presentation. Described herein are techniques
    and systems for repeating presentation of previously received video frames. This
    repeated presentation allows for presentation of the content to continue uninterrupted,
    while providing time for the data transfer rate to regain a level capable of maintaining
    the presentation.
