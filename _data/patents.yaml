- patent_id: wPGJqX3C123cnYoVQ59MrPjyIe8OfJWYudo6HFjLIpF9c117
  name: Hypervisor assisted virtual memory obfuscation
  summary: ""
  abstract: Remote computing resource service providers allow customers to execute
    one or more applications in a virtual environment on computer systems provided
    by the computing resource service provider. The virtual machines may be managed
    by a hypervisor executing on computer systems operated by the service provider.
    The virtual machines' memory may be protected by a memory obfuscation service
    and the hypervisor. The memory obfuscation service may enable the virtual machines
    to maintain at least a portion of sensitive information in an obfuscated format.
