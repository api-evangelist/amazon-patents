  summary: ""
  abstract: Techniques are described for providing users with access to computer networks,
    such as to enable users to create computer networks that are provided by a remote
    configurable network service for use by the users. Such provided computer networks
    may be configured to be private computer networks accessible only by the users
    who create them, and may each be created and configured by a client of the configurable
    network service to be an extension to an existing computer network of the client,
    such as a private computer network extension to an existing private computer network
    of the client. In addition, access to remote resource services may be configured
