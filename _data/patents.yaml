  name: Optimized log storage for asynchronous log updates
  summary: ""
  abstract: A log-structured data store may implement optimized log storage for asynchronous
    log updates. In some embodiments, log records may be received indicating updates
    to data stored for a storage client and indicating positions in a log record sequence.
    The log records themselves may not be guaranteed to be received according to the
    log record sequence. Received log records may be stored in a hot log portion of
    a block-based storage device according to an order in which they are received.
    Log records in the hot log portion may then be identified to be moved to a cold
    log portion of the block-based storage device in order to complete a next portion
    of the log record sequence. Log records may be modified, such as compressed, or
    coalesced, before being stored together in a data block of the cold log portion
    according to the log record sequence.
