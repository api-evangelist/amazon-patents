  name: Using a fraud metric for provisioning of digital certificates
  summary: ""
  abstract: A method for provisioning digital certificates in a multi-tenant network
    environment may include receiving an API request for a digital certificate from
    a representative of a customer entity. Existing account information of the representative
    may be retrieved, the existing account information associated with at least one
    service provided within the multi-tenant network environment and used by the representative.
    The identity of the representative may be verified based at least in part on digital
    certificate authentication information within the API request. At least one fraud
    metric may be generated for the representative based on the retrieved existing
