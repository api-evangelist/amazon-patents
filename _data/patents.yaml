  name: Providing extendible network capabilities for managed computer networks
  summary: ""
  abstract: Techniques are described for managing communications between multiple
    computing nodes, such as for computing nodes that are part of managed virtual
    computer networks provided on behalf of users or other entities. In some situations,
    one or more of the computing nodes of a managed virtual computer network is configured
    to perform actions to extend capabilities of the managed virtual computer network
    to other computing nodes that are not part of the managed virtual computer network,
    such as by forwarding communications between computing nodes of the managed virtual
    computer network and the other external computing nodes so as to enable the other
