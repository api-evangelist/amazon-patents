  name: System and method for order processing state management
  summary: ""
  abstract: Various embodiments of a system and method for order processing state
    management are described. Embodiments may include an order handling system that
    includes multiple processing components for performing a respective portion of
    an order fulfillment process for purchase orders. The order handling system may
    also include a data store for storing state information of the purchase orders.
    To process a given purchase order, the order handling system may utilize each
    processing component to complete a respective portion of the order fulfillment
