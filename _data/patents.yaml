  name: Variable drive health determination and data placement
  summary: ""
  abstract: The relative health of data storage drives may be determined based, at
    least in some aspects, on data access information and/or other drive operation
    information. In some examples, upon receiving the operation information from a
    computing device, a health level of a drive may be determined. The health level
    determination may be based at least in part on operating information received
    from a client entity. Additionally, a storage space allocation instruction or
    operation may be determined for execution. The allocation instruction or operation
    determined to be performed may be based at least in part on the determined health
    level.
