  name: System and method for conditioning search results
  summary: ""
  abstract: Various embodiments of a system and method for conditioning search results
    are described. The system and method for conditioning search results may include
    a search result conditioning component. The search result conditioning component
    may be configured to determine a search result group including multiple search
    results each corresponding to an item offered for sale; such search results may
    be results of a search query. The search result conditioning component may be
    configure to modify the search result group by removing one or more search results
    from the search result group in response to determining that a measure of similarity
    between the one or more search results and other search results of the search
