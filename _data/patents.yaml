  summary: ""
  abstract: Disclosed are various embodiments for generating a service call pattern
    for a system. A monitor is installed on a first and a second service call channel.
    Each service call channel is used by a first and second system under test, respectively.
    Through the monitor, service calls are received from the respective system under
    test. The service calls are issued to at least one service. A first service call
