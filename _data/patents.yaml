  name: Resource resolution in computing environments using directed graphs
  summary: ""
  abstract: Methods and apparatus for resource resolution in computing environments
    using directed graphs are disclosed. A system includes a resource resolver and
    data sources that comprise records on resource classes of a provider network.
    The resolver receives a request to identify a set of resources of the provider
    network based on specified criteria. The resolver utilizes a directed graph representation
    of the data sources to identify query sequences to be directed to the data sources
    in response to the request. Each node of the graph represents a data source, and
    each edge represents a logical relationship between the data sources represented
    by the nodes connected by the edge. Each edge has a weight based on a performance
    metric obtained from a data source whose node is connected by the edge. The resolver
    issues queries of a preferred query sequence, identified using edge weights, to
    respective data sources.
