  name: Method, medium, and system for customizing content based on social network
    information
  summary: ""
  abstract: Systems and methods are disclosed that use social networking profiles
    of users to generate personalized content of display pages. The personalized content
    may be generated using profile data retrieved via an application program interface
    of a social networking system, and may be presented on the display pages of a
    distinct system, such as a site that hosts an electronic catalog of items. The
    personalized content may include features that allow a user to indicate a like
    or preference for an item and that can be customized based on, e.g., the extent
    of the user's social network or the influence the user has over other potential
    users of the catalog system. Systems and methods are also disclosed that use the
    social networking profiles to generate personalized messages that can be posted
    to social network contacts of the user to provide information about items for
    which the contacts may be interested.
