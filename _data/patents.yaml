  name: Distributed system and method for replicated storage of structured data records
  summary: ""
  abstract: A distributed system and method for replicated storage of structure data
    records. According to one embodiment, a system may include storage hosts each
    configured to store and retrieve structured data records, and a data store manager
    configured to receive a request from a client to store a structured data record
    within a table. In response to receiving the request, the data store manager may
    be further configured to map the structured data record to a block according to
    a partition key value of the structured data record and an identifier of the table
    and to map the block to a subset comprising at least two of the plurality of storage
    hosts. Upon successfully storing the structured data record to the block within
    at least two storage hosts within the subset, the data store manager may be further
    configured to return to the client an indication that said request is complete.
