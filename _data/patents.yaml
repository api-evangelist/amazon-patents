  name: Network capacity planning
  summary: ""
  abstract: Systems, methods and interfaces are provided for the modeling of network
    data capacity for a network corresponding to a set of nodes interconnected via
    point-to-point network paths. A network capacity processing system obtains demand
    estimates for the nodes and network paths of the network. The network capacity
    processing system then identifies a set of failure scenarios for the network nodes
    and network paths. The network capacity processing system then generates of a
    set of processing results corresponding to load estimates for the network paths
    of the network and based on applying the set of failure scenarios to the model
    of network data capacity. Utilizing data capacity models, failure scenarios and
    set of processing results, the network capacity processing system can provide
    for network capacity planning or contingency planning.
