- patent_id: tx7y7X7xTukLnkdR9BbiJwQVeJn5lhwcH8SxiVdxE123g117
  name: Account management services for load balancers
  summary: ""
  abstract: A configurable load balancer can be utilized in a multi-tenant environment,
    where the load balancer can incorporate, or utilize, an account management service
    operable to perform security tasks such as authentication, authorization, and
    session management. Customers can utilize the load balancer to control access
    that users have to resources associated with those customers, without having to
    build and maintain a dedicated user management system. By implementing security
    functionality at the load balancer level, traffic can be managed before reaching
    the resources, which can help to reduce traffic and load on the resources, and
    can also help to prevent attacks and secure sensitive information. Visibility
    into the traffic through the load balancer also allows for behavior and usage
    monitoring, which is helpful for tasks such as billing and usage limit enforcement.
