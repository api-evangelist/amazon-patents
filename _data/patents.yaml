  name: Organizing content using pipelines
  summary: ""
  abstract: A transcoding service is described that is capable of transcoding or otherwise
    processing content, such as video, audio or multimedia content, by utilizing one
    or more pipelines. A pipeline can enable a user to submit transcoding jobs (or
    other processing jobs) into an available pipeline, where a transcoding service
    (or other such service) assigns one or more computing resources to process the
    jobs received to each pipeline. The transcoding service and the pipelines can
    be provided by at least one service provider (e.g., a cloud computing provider)
