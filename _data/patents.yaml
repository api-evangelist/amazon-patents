  name: Bandwidth-optimized cloud resource placement service
  summary: ""
  abstract: Methods and apparatus for a bandwidth-optimized cloud resource placement
    service are disclosed. A system includes a plurality of resources of a provider
    network and a resource manager. The resource manager receives a placement request
    comprising resource pair specifications, where each specification indicates respective
    capabilities of a desired first and second resource, and a network traffic rate
    to be supported between the first and second resources. The resource manager identifies
    resources that match the desired capabilities and can be linked by network paths
