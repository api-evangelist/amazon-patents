  name: Notification of a user device to perform an action
  summary: ""
  abstract: An item-providing system supplies items to a user device for consumption
    at the user device via communication infrastructure. The device may correspond
    to a book reader device or other type of device. In one illustrative case, the
    item-providing system may send a notification message to the user device to notify
