  name: Distributed storage of aggregated data
  summary: ""
  abstract: "Techniques are described for managing aggregation of data in a distributed
    manner, such as for a particular client based on specified configuration information.
    The described techniques may include storing aggregated data values for an OLAP
    cube or other data structure in a distributed manner, such as in some situations
    in a distributed hash table. The aggregated data values to be stored may be generated
    in various manners, such as by performing multi-stage data manipulation operations\u2014for
