  name: Dynamically modifying program execution capacity
  summary: ""
  abstract: Techniques are described for managing program execution capacity, such
    as for a group of computing nodes that are provided for executing one or more
    programs for a user. In some situations, dynamic program execution capacity modifications
    for a computing node group that is in use may be performed periodically or otherwise
    in a recurrent manner, such as to aggregate multiple modifications that are requested
    or otherwise determined to be made during a period of time, and with the aggregation
    of multiple determined modifications being able to be performed in various manners.
    Modifications may be requested or otherwise determined in various manners, including
    based on dynamic instructions specified by the user, and on satisfaction of triggers
