  name: Forecasting server behavior
  summary: ""
  abstract: In a computing environment, common attributes of one or more computing
    resources are identified for which a predicted probability of an event associated
    with the one or more computing resources is to be determined. A first predicted
    probability of the event based on data associated with actual occurrences of the
    events is calculated. A second predicted probability of the event is calculated
    based on updated data associated with the event.
