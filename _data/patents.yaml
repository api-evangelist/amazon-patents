  name: Monitoring and enforcing price parity
  summary: ""
  abstract: Systems and methods are provided for monitoring and enforcing price parity.
    In one implementation, a computer-implemented method monitors price parity. The
    method includes generating, by a server, a task related to pricing of an item.
    The server receives, in response to the task, a first price and a second price
    of the item. The first price corresponds to an offering price of the item by a
    third-party seller via a sales channel of a retailer and the second price corresponds
    to an offering price of the item by the third-party seller via a sales channel
