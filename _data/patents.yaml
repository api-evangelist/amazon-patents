  name: Determining provenance of virtual machine images
  summary: ""
  abstract: A virtual computer system service determines, for a selected virtual machine
    image, information that is generated based at least in part on the contents of
    the selected virtual machine image. The virtual computer system service may compare
    this information to other information obtained from other virtual machine images
    to determine a similarity score for each of these other virtual machine images.
