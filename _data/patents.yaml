  name: Methods and apparatus for data restore and recovery from a remote data store
  summary: ""
  abstract: Methods, apparatus, and computer-accessible storage media for restoring
    data from a snapshot to a data volume. The blocks in the volume may be treated
    as an implicit tree structure, for example a binary tree; each local block corresponds
    to a block on the snapshot. A local block on the volume may be marked, for example
    fingerprinted with metadata, to indicate that the local block has not been restored.
    Initially, the local block at the root node is marked. To restore a local block,
    the restore process may generate a list indicating all local blocks on a path
    from the root node of the tree to the target node that have not been restored.
    The marks in the local blocks are used in generating the list. For each block
    indicated in the list, children of the block are fingerprinted, and the block
    is restored from the snapshot.
