  summary: ""
  abstract: Embodiments of systems and methods are described for dynamically managing
    requests for computing capacity from a provider of computing resources. Illustratively,
    the computing resources may include program execution capabilities, data storage
    or management capabilities, network bandwidth, etc. The systems or methods automatically
