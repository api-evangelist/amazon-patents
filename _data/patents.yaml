- patent_id: 6gpSn1N123E2Y116L116Wbhb9NdwfGbRN8F1116sQFxRauPEOck117
  name: Utilizing excess resource capacity for transcoding media
  summary: ""
  abstract: A transcoding service is described that is capable of utilizing the excess
    capacity of the computing resources of a service provider. The customer of the
    transcoding service can submit a bid price for completing the transcodes. As long
    as the specified price exceeds the fluctuating price of the unused resource instances,
    the transcoding service will execute the job on the unused instance(s). If the
    price of the unused resource instances exceeds the customer's bid, the transcoding
    process stops. The transcoding service may pause the transcoding when the dynamically
    fluctuating price of the unused resource exceeds the customer's bid and then resume
    when the price falls back down. Users can specify constraints for transcoding,
    such as timeframes during which the transcode must be completed, a total price
    for completing transcoding or priorities of the media files. The system can automatically
    optimize the utilization of the resource instances according to the constraints.
