  summary: ""
  abstract: Applications executing on mobile client devices may access remote resources
    via network connections. Operational capabilities and financial costs of these
    connections may differ. Developers, network administrators, and other parties
    may wish to moderate usage of various available conditions to conform to business
    rules. Connectivity information including one or more network grants are integrated
    into an application received from a developer at ingestion by an application management
