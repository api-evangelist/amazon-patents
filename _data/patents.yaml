- patent_id: cJNJdqnytwJtHh8CxKdn1k4SkE3oSuNg0qP1O4Bp84U117
  name: Dynamic isolation of shared resources
  summary: ""
  abstract: Shared resources can be isolated such that abuse of the resource by one
    user does not significantly affect the use of that resource by another user. A
    combination of access and flow control can be used, wherein a control gateway
    or other such component sits along a path between the user and the resource, such
    that the user obtains connections or access to the resource through the gateway.
    In this way, the gateway can control aspects such as the number of concurrent
    threads or channels granted to a user, as well as any delay in providing these
    threads or channels to the resource. A closed feedback loop can provide real-time
    information such that adjustments can be made dynamically, preventing abuse by
    users while also preventing the resource allocations from being underutilized.
