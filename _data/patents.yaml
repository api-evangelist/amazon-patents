  name: Passcode verification using hardware secrets
  summary: ""
  abstract: A hardware secret is securely maintained in a computing device. The hardware
    secret is used to generate a hash of a passcode that is persistently stored for
    later use in verification. When a passcode is received as part of an authentication
    attempt, the hardware secret is used to generate a reference hash of the received
    passcode that is then compared with the persistently stored hash to determine
    whether there is a match.
