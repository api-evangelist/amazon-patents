  name: System-wide query optimization
  summary: ""
  abstract: A locally optimized plan for executing a command using a sequence of steps
    can be determined for a single computing node. However, the locally optimized
    sequence of steps may not be optimized for a combined system comprising multiple
    computing nodes, any one of which may be tasked with executing the command. A
    plan that is optimized for the combined system may be determined by comparing
    the predicted cost of locally optimized plans for computing nodes in the combined
    system.
