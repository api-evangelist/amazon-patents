  name: Electronic book pagination
  summary: ""
  abstract: An electronic book can be paginated by reference to a print version of
    the same book. Pages of the print version are scanned to obtain text strings and
    page labels corresponding to each of the pages. The text strings are then compared
    to the electronic book to find the best matching positions within the electronic
    book. The matching positions within the electronic book are then associated with
    the page numbers of the pages from which the matching text strings were obtained.
    Autocorrelation can be used to determine matching positions.
