  name: Remotely emulating computing devices
  summary: ""
  abstract: Disclosed are various embodiments that facilitate remote emulation of
    computing devices. A model of a computing device and an application that is executable
    in the computing device are identified. The application is executed in a hosted
    environment. A video signal of the application is encoded into a media stream.
