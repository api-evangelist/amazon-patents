  name: Discovering optimized experience configurations for a software application
  summary: ""
  abstract: Technologies are described herein for performing experiments on a software
    application and identifying optimized experience configurations for the software
    application. An application experiment system receives an experiment configuration
    from a developer of the software application. Based on the experiment configuration,
    the application experiment system determines an experiment strategy and generates
    a set of experience configurations for testing. Users available to participate
    in the experiment are identified, and the set of experience configurations are
    allocated to user computing devices associated with the available users to configure
    instances of the software application executing on the user computing devices.
    Experiment data related to the execution of the instances of the software application
    are collected and analyzed by the application experiment system to identify the
    optimized experience configuration for the software application.
