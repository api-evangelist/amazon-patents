- patent_id: MZZFP4S792URMqNJ116S1230RkZmlBLV9SMA1BIbzxxzrzU117
  name: Mining of user event data to identify users with common interests
  summary: ""
  abstract: A computer-implemented matching service matches users to other users,
    and/or to user communities, based at least in part on a computer analysis of event
    data reflective of user behaviors. The event data may, for example, evidence user
    affinities for particular items represented in an electronic catalog, such as
    book titles, music titles, movie titles, and/or other types of items that tend
    to reflect the traits of users. Event data reflective of other types of user actions,
    such as item-detail-page viewing events, browse node visits, search query submissions,
    and/or web browsing patterns may additionally or alternatively be considered.
    By taking such event data into consideration, the matching service reduces the
    burden on users to explicitly supply personal profile information, and reduces
    poor results caused by exaggerations and other inaccuracies in such profile information.
