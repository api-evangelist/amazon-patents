- patent_id: VuDIqncGhDCtj116DToq123x9lsoedsff588mySDrcEnGbY117
  name: System and method for deletion of extraneous delete marker objects
  summary: ""
  abstract: Systems and methods for providing object versioning in a storage system
    may support the logical deletion of stored objects through the use of delete marker
    objects. In response to a delete operation specifying a key, but not a version
    identifier, the storage system may create a delete marker object that is stored
    as the latest object version of the key. In response to performing a subsequent
    mutating operation, or at pre-determined time intervals, the storage system may
    perform a local and/or a global analysis of the delete marker objects stored in
    the system (and/or metadata associated with those delete marker objects) to determine
    whether any of them are no longer needed to ensure correct operation of the system.
    The analysis may apply one or more reap conditions to delete marker objects and/or
    metadata to identify extraneous delete marker objects, removing those that meet
    one or more reap conditions from storage.
