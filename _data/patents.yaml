- patent_id: srUtTq0123ikO123opvyrLvWthfzQV3d6F116DYmBO5az4vkM117
  name: Managing committed processing rates for shared resources
  summary: ""
  abstract: Commitments against various resources can be dynamically adjusted for
    customers in a shared-resource environment. A customer can provision a data volume
    with a committed rate of Input/Output Operations Per Second (IOPS) and pay only
    for that commitment (plus any overage), for example, as well as the amount of
    storage requested. The customer can subsequently adjust the committed rate of
    IOPS by submitting an appropriate request, or the rate can be adjusted automatically
    based on any of a number of criteria. Data volumes for the customer can be migrated,
    split, or combined in order to provide the adjusted rate. The interaction of the
    customer with the data volume does not need to change, independent of adjustments
    in rate or changes in the data volume, other than the rate at which requests are
    processed.
