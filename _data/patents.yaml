  name: Providing enhanced interactions with software services
  summary: ""
  abstract: Techniques are described for providing enhanced interactions with software
    services, such as when executing software programs use remote software services.
    For example, if a software program is executing on a first computing system and
    using remote services provided by one or more other computing systems, one or
    more local software proxies may be executed on the first computing system to represent
    the remote services. The software program may interact in a common manner with
    the local software proxies, while each local software proxy may interact with
    its corresponding remote service in a manner specific to that remote service and
    transparent to the software program. Furthermore, a local software proxy may facilitate
    software program testing, such as by interacting with a local copy of a remote
    service rather than the actual remote service during testing and/or by emulating
    asynchronous message interactions with a remote service during testing.
