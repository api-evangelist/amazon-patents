- patent_id: zJGGBVaR116R030jyCzHHWhPW8mzAluTDD6w4bjZ4hJog117
  name: Clustered device dispersion in a multi-tenant environment
  summary: ""
  abstract: Host machines and other devices performing synchronized operations can
    be dispersed across multiple racks in a data center to provide additional buffer
    capacity and to reduce the likelihood of congestion. The level of dispersion can
    depend on factors such as the level of oversubscription, as it can be undesirable
    in a highly connected network to push excessive host traffic into the aggregation
    fabric. As oversubscription levels increase, the amount of dispersion can be reduced
    and two or more host machines can be clustered on a given rack, or otherwise connected
    through the same edge switch. By clustering a portion of the machines, some of
    the host traffic can be redirected by the respective edge switch without entering
    the aggregation fabric. When provisioning hosts for a customer, application, or
    synchronized operation, for example, the levels of clustering and dispersion can
    be balanced to minimize the likelihood for congestion throughout the network.
