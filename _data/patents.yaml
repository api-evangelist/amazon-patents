  name: Deploying updates to an application during periods of off-peak demand
  summary: ""
  abstract: Update preferences might be utilized to specify that an update to an application
    should not be applied until the demand for the application falls below a certain
    threshold. Demand for the application is monitored. The update to the application
    is applied when the actual demand for the application falls below the specified
    threshold. The threshold might be set such that updates are deployed during the
    off-peak periods of demand encountered during a regular demand cycle, such as
    a diurnal, monthly, or yearly cycle.
