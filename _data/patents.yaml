  name: User profile and geolocation for efficient transactions
  summary: ""
  abstract: Techniques for providing friction-free transactions using geolocation
    and user identifiers are described herein. These techniques may ascertain a user's
    location based on a location of a mobile device. A transaction between the user
    and a merchant may be completed with zero or minimal input from the user based
    on the geolocation of the mobile device and the user identifiers. In some implementations,
    a transaction initiated earlier is completed when the mobile device arrives at
    the merchant. Additionally, a parent-child or similar relationship may be established
    between multiple devices. Security on the mobile device based may be provided
    by biometric identification and calculation of variance from regular movement
