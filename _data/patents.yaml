- patent_id: bMP5CkYUdhnvWbF5G828llPbfhlK5BjbmNuGDOj9QdU117
  name: Review-broadcasting integrating social networks and product information
  summary: ""
  abstract: A feedback module identifies one or more social network data entries received
    from the at least one social network provider that are related to a content item.
    The feedback module parses the identified one or more social network data entries
    to identify feedback related to the content item. The feedback module then generates
