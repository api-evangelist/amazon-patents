  name: System testing techniques
  summary: ""
  abstract: A pool of test entities, such as test users and test products, is maintained.
    Parameters for test entities may be received and test entities may be selected
    from sets of test entities satisfying the parameters. Selection of a test entity
    from a set of test entities satisfying received parameters may utilize stochastic
    techniques. When multiple tests are administered simultaneously, test entities
    may be provided in a manner that ensures that one test does not affect the validity
    of another test due to the test's activity in connection with the test entities.
