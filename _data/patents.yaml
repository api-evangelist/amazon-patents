  name: Managing networks utilizing network simulation
  summary: ""
  abstract: Systems and methods are disclosed which facilitate the management of changes
    to a hosted network. In one aspect, a resource optimization manager obtains an
    identification of one or more changes to be implemented on a hosted network. The
    network validation manager component simulates the implementation of the identified
    changes and records state information associated with the monitored simulation.
    The network validation manager component generates a network change template that
    includes the information recorded from the simulation of the change to the hosted
    network. In another aspect, the network validation manager component can utilize
    network change templates to monitor the implementation of changes to the hosted
    network. The network change templates can then be utilized to determine whether
    to proceed with implementation of the change to the hosted network or whether
    to revert the hosted network to a condition prior to the implementation of the
    identified change.
