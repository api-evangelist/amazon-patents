  name: Inventory system with climate-controlled inventory
  summary: ""
  abstract: A system includes a climate-controlled inventory holder, a mobile drive
    unit, and a management module. The climate-controlled inventory holder is configured
    to control a climate of one or more inventory items stored by the inventory holder.
    The mobile drive unit is operable to transport the climate-controlled inventory
    holder from a first location to a second location based at least in part upon
    one or more instructions received from a management module. The management module
    is operable to receive an order for an inventory item, determine that the inventory
    holder stores the inventory item, and instruct the mobile drive unit to transport
    the climate-controlled inventory holder from the first location to the second
    location.
