- patent_id: pbmIEpmGgyf0BUPvhRRp6p0j9vd9s8xDVHcGX123Accvw117
  name: Persona based recommendations
  summary: ""
  abstract: Location data may be obtained through devices associated with one or more
    users. The actual locations and places that correspond to the location data may
    be inferred. Location patterns that represent when and where each user spends
    their time may also be determined. One or more personas that represent categories
    corresponding to types of behavior or location patterns that users may exhibit
    may be created and maintained. One or more of the personas may be assigned to
    or associated with each of the users based on the location patterns associated
    with each user and the type of behavior that is expected to be exhibited for each
    persona. One or more recommendations may be provided to the users based at least
    partly on the personas that have been assigned to the users, which may cause the
    users to receive recommendations that are likely to be of particular interest.
