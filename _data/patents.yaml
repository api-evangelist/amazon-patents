  summary: ""
  abstract: Methods and apparatus for a mixed-mode authorization metadata manager
    for cloud computing environments are disclosed. A system includes a plurality
    of service managers coordinating respective distributed multitenant services,
    and a metadata manager. In response to a metadata request for an authorization
    entity, the metadata manager identifies a first and a second service manager coordinating
