- patent_id: VJ3NHYONE3P123d257s116wpA116XBUGEJt1x4kka7EmC1JFI117
  name: Object recognition for three-dimensional bodies
  summary: ""
  abstract: "Various embodiments utilize two-dimensional (\u201C2D\u201D) and three-dimensional
    (\u201C3D\u201D) object features for purposes such as object recognition and/or
    image matching. For example, a user can capture an image (e.g., still images or
    video) of an object and can receive information about items that are determined
    to match the object. For example, the image can be analyzed to detect visual features
    (e.g., corners, edges, etc.) of the object and the detected visual features can
    be combined to generate a combined visual feature vector which can be used for
    object recognition, image matching, or other such purposes. Other approaches utilize
    the image to generate a 3D model of the object represented in the image, which
    can be used to determine at least one object or types of objects that match the
    object represented in the image."
