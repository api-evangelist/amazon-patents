- patent_id: x116c40BUzXDghE1oEuLGO9D116APjP3BEN84bVn17B1wwc117
  name: Database system providing skew metrics across a key space
  summary: ""
  abstract: A database service may maintain tables on behalf of clients and may provision
    throughput capacity for those tables. A table may be divided into multiple partitions,
    according to hash of the primary key values for each of the items in the table,
    and the items in the table may be accessed using the hash of their primary key
    values. Provisioned throughput capacity for the table may be divided between the
    partitions and used in servicing requests directed to items in the table. The
    service (or underlying system) may provide mechanisms for generating skew-related
    metrics or reports and presenting them to clients via a graphical user interface
    (GUI). The metrics and reports may indicate the amount of uniformity or skew in
    the distribution of requests across the key space for the table using histograms,
    heat maps, or other representations. Clients may initiate actions to correct any
    skewing via the GUI.
