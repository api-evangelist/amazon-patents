  name: Secure virtual machine memory allocation management via dedicated memory pools
  summary: ""
  abstract: Embodiments are disclosed for recycling memory from a memory pool dedicated
    to a virtual machine instance. For example, memory sub-pools can be pre-allocated
    to respective virtual machine instances. Memory scrubbing can be ordinarily performed
    to avoid data leakage between different customers. However, scrubbing can be inhibited
    when a given virtual machine reclaims memory previously released to the dedicated
    pool because the memory remains dedicated to the instance. Further features, such
    as partition and merge of sub-pools can be supported. Control of the features
    can be accomplished via API calls as part of a web service.
