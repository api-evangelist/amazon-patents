- patent_id: CbZ1fnmNcaXtOxO04PmfWEs7DsYPep0zrJ68JlYbPBI117
  name: System and method for data replication using a single master failover protocol
  summary: ""
  abstract: A system that implements a data storage service may store data on behalf
    of storage service clients. The system may maintain data in multiple replicas
    of various partitions that are stored on respective computing nodes in the system.
    The system may employ a single master failover protocol, usable when a replica
    attempts to become the master replica for a replica group of which it is a member.
    Attempting to become the master replica may include acquiring a lock associated
    with the replica group, and gathering state information from the other replicas
    in the group. The state information may indicate whether another replica supports
    the attempt (in which case it is included in a failover quorum) or stores more
    recent data or metadata than the replica attempting to become the master (in which
    case synchronization may be required). If the failover quorum includes enough
    replicas, the replica may become the master.
