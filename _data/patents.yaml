  summary: ""
  abstract: Methods and systems for a connector interface in a data pipeline are disclosed.
    A pipeline comprising two data source nodes and an activity node is configured.
    Each data source node represents data from a different data source, and the activity
    node represents a workflow activity that uses the data as input. Two connectors
    which implement the same connector interface are triggered. In response, data
    is acquired at each connector from the corresponding data source through the connector
    interface. The data is sent from the connectors to the activity node through the
    connector interface. The workflow activity is performed using the acquired data.
