  name: Log streaming facilities for computing applications
  summary: ""
  abstract: To facilitate log streaming in a computing cloud, application service
    providers may dynamically provision one or more named log streams. A file-oriented
    interface to log streams may be made available to a plurality of virtual computer
    system instances used to provide the application services. Application service
    providers may further dynamically provision one or more sets of log stream processing
