  name: Sharing digital libraries
  summary: ""
  abstract: In some implementations, a first user associated with a first user account
    may send a request to exchange digital libraries with a second user associated
    with a second user account. Upon acceptance, the second user receives first library
    information associated with the first user account that identifies content items
    that may be accessed by the second user due to the exchange. Similarly, the first
    user receives second library information associated with the second user account
    that identifies second content items that may be accessed by the first user. In
    other examples, a user may access the digital library of a selected person or
    entity, such as a historical figure, celebrity, author, friend, or organization.
