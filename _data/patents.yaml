  name: Managing contingency capacity of pooled resources in multiple availability
    zones
  summary: ""
  abstract: A network-based services provider may reserve and provision primary resource
    instance capacity for a given service (e.g., enough compute instances, storage
    instances, or other virtual resource instances to implement the service) in one
    or more availability zones, and may designate contingency resource instance capacity
    for the service in another availability zone (without provisioning or reserving
    the contingency instances for the exclusive use of the service). For example,
    the service provider may provision resource instance(s) for a database engine
    head node in one availability zone and designate resource instance capacity for
    another database engine head node in another availability zone without instantiating
    the other database engine head node. While the service operates as expected using
    the primary resource instance capacity, the contingency resource capacity may
    be leased to other entities on a spot market. Leases for contingency instance
    capacity may be revoked when needed for the given service (e.g., during failover).
