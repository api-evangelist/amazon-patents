- patent_id: ku123w1rfm34tpXXxxbHFcB1FgGEmBb2sk0eSn123nK116NBU117
  name: Managing firmware update attempts
  summary: ""
  abstract: Attempts to update confirmation information or firmware for a hardware
    device can be monitored using a secure counter that is configured to monotonically
    adjust a current value of the secure counter for each update or update attempt.
    The value of the counter can be determined every time the validity of the firmware
    is confirmed, and this value can be stored to a secure location. At subsequent
    times, such as during a boot process, the actual value of the counter can be determined
    and compared with the expected value. If the values do not match, such that the
    firmware may be in an unexpected state, an action can be taken, such as to prevent
    access to, or isolate, the hardware until such time as the firmware can be validated
    or updated to an expected state.
