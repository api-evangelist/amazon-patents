  name: Decentralized verification in a distributed system
  summary: ""
  abstract: A credential, such as a password, for an entity is used to generate multiple
    keys. The generated keys are distributed to credential verification systems to
    enable the credential verification systems to perform authentication operations.
    The keys are generated such that access to a generated key allows for authentication
    with a proper subset of the credential verification systems. Thus, unauthorized
    access to information used by one authentication system does not, by itself, allow
    for successful authentication with other authentication systems.
