  name: Balanced append tree data structure
  summary: ""
  abstract: Techniques are described for employing a substantially self-balanced append
    tree data structure to store and access information. The append tree data structure
    is a hierarchical data structure in which a leaf node or a parent node may be
    added to expand the append tree data structure. The determination to add a leaf
    node or a parent node may be based on a counter for leaf nodes present in the
    append tree data structure. Nodes in the append tree data structure may be blocks
    in memory, with each block corresponding to a plurality of positions that may
    be employed to tracking message identifiers in a messaging service.
