  summary: ""
  abstract: Resource management techniques for shared resources in a distributed system
    are described. Clients and servers may exchange messages according to an asynchronous
    messaging protocol that does not guarantee delivery or ordering of messages. A
    client may send a resource request message including a client timestamp and a
    measure of client resource demand. The server may allocate a grant of the resource
