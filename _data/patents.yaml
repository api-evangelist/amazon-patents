  name: Personal webservice for item acquisitions
  summary: ""
  abstract: Architectures and techniques are described to provide a personal webservice
    for item acquisitions. In particular implementations, the personal webservice
    of the individual indicates items that have been acquired by the individual and/or
    items that the individual has indicated an interest in acquiring. Information
    specifying items acquired by the individual may be obtained from computing devices
    of the individual, third-party data sources (e.g. financial entities, socials
    networking sites), or both. Additionally, a number of webservice applications
    and/or webservice agents may provide supplemental information about items included
    in the personal webservice of the individual, provide notifications derived from
    the supplemental information about the items, or both. The supplemental information
