  name: Managing resource power states in shared environments
  summary: ""
  abstract: Customers in a multi-tenant environment can obtain power consumption information
    for a set of resources or other computing components used by those customers,
    including time-accurate accounting for various components of those resources utilized
    on behalf of the customer. A customer can also have the ability to specify how
    the resources are to be operated when used for the customer, in order to manage
    the amount of power consumption. The accounting can be performed even when the
    resources are shared among multiple users or entities. Various hardware components
    or agents can be used to provide detailed power consumption information for those
    components that is associated with a particular customer. The information can
    be used not only for accounting and monitoring purposes, but also to make dynamic
