  name: Executing programs based on user-specified constraints
  summary: ""
  abstract: Techniques are described for managing execution of programs on multiple
    computing systems, such as based at least in part of user-specified constraints.
    For example, constraints related to execution of a program may be based on a desired
    relative location of a host computing system to execute a copy of the program
    with respect to an indicated target (e.g., computing systems executing other copies
    of the program or copies of another indicated program), on particular geographic
    locations, and/or on factors not based on location (e.g., cost of use of a particular
    computing system, capabilities available from a particular computing system, etc.).
