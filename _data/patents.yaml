  name: Providing notification of computing resource availability for on-demand allocation
  summary: ""
  abstract: Technologies are described herein for providing notifications of computing
    resource availability for on-demand allocation. A resource request is received
    from a requesting application indicating the type, size, number, and other parameters
    of the computing resources desired. Upon determining that the requested computing
    resources are not immediately available, suitable alternative resources are determined
    based on the parameters of the requested resources. The availability of computing
    resources at the service provider is monitored, and when the requested resources
    or suitable alternatives become available, the requesting application is sent
    one or more resource availability notifications describing the available resources.
    The requesting application may then allocate the available resources from the
    service provider on-demand.
