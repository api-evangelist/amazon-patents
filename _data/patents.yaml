  name: Managing the release of electronic content using a template without version
    logic
  summary: ""
  abstract: A facility for rendering a dynamic electronic document is described. The
    dynamic electronic document has both a current and a future edition. The current
    edition incorporates a current version of a content item, while the future edition
    incorporates a future version of the content item. The facility receives a request
    to return the dynamic electronic document. In response to the request, the facility
    retrieves a template for the electronic document that contains a single identifier
    that identifies a group of content item versions containing both the current version
    of the content item and the future version of the content item. The facility uses
    the single identifier contained in the template, together with an indication of
    whether the current edition of the dynamic electronic document or the future version
    is being requested by the received request, to incorporate the appropriate version
    of the content item in the rendered dynamic electronic document.
