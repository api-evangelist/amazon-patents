  name: System and method for scheduled delivery of shipments with multiple shipment
    carriers
  summary: ""
  abstract: Various embodiments of a system and method for scheduled delivery of shipments
    with multiple shipment carriers are described. Various embodiments may include
    a scheduled delivery component configured to receive delivery availability information
    for multiple shipment carriers. In various embodiments, for each shipment carrier,
    delivery availability information may specify one or more delivery periods during
    which that shipment carrier is available to deliver shipments of one or more items
    to designated locations. This delivery availability information may be utilized
    to generate a scheduled delivery tool that enables users to select a particular
    delivery period during which an item is to be delivered. The scheduled delivery
    tool may provide multiple selectable delivery periods based on the delivery availability
    information of multiple shipment carriers. The scheduled delivery component may
    determine that a particular delivery period has been selected and generate a delivery
    instruction based on such selection.
