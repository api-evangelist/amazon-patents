  summary: ""
  abstract: Theme-differentiated maps are generated from conventional two and three-dimensional
    mapping data. Dynamic cartography models are applied to the data to deliver maps
    with stylized topographies. In response to a search request from a client device
    for a map, points-of-interest within a geographic area resulting from the search
