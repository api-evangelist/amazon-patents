  name: Orientation-assisted object recognition
  summary: ""
  abstract: A user attempting to obtain information about an object can capture image
    information including a view of that object, and the image information can be
    used with a matching or identification process to provide information about that
    type of object to the user. Information about the orientation of the camera and/or
    device used to capture the image can be provided in order to limit an initial
    search space for the matching or identification process. In some embodiments,
    images can be selected for matching based at least in part upon having a view
    matching the orientation of the camera or device. In other embodiments, images
    of objects corresponding to the orientation can be selected. Such a process can
    increase the average speed and efficiency in locating matching images. If a match
    cannot be found in the initial space, images of other views and categories can
    be analyzed as well.
