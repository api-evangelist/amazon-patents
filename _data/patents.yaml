  name: Placement and tuning of virtual machines
  summary: ""
  abstract: Approaches are disclosed for enabling owners of virtual computing resources
    to specify one or more constraints for their virtual machines and/or virtual networks,
    with respect to metrics such as cost, latency, throughput, network bandwidth,
    power usage, server availability, data redundancy, correlated failure susceptibility,
    and other such metrics. A customer can declare a set of constraints with metrics
    goals for their virtual machine instance or network of instances, and the service
    provider can optimize the placement (e.g., host selection) and various settings
    (e.g., hardware and software settings) to satisfy the specified constraints. The
    satisfaction of customer-specified constraints may need to take into account what
    other virtual machine instances are performing in the shared resource environment.
