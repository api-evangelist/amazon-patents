  name: Streaming game server video recorder
  summary: ""
  abstract: A content provider may operate computing nodes configured to provide graphics
    rendering services to a client running a game or other application. A graphics
    frame may be rendered and encoded in a format compatible with a client's display
    device. A second version of the frame may be encoded in a format having selected
