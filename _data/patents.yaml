  name: Managing imaging of multiple computing devices
  summary: ""
  abstract: Systems and methods for managing imaging of multiple computing devices
    are provided. A device image manager determines a number of device images which
    may be loaded by the computing devices. The device image manager transmits a set
    of device images to the computing devices, which then store the device images.
    When provisioning of one or more of the computing devices is desired, the device
    image manager selects a device image or receives selection of a device image.
    The device image manager then sends a provisioning command device to the appropriate
    computing devices identifying the selected device image. If the computing devices
    have stored the selected device image, the computing devices may load the selected
    device image without requiring retransmission of the device image.
