  name: Multiply-encrypted message for filtering
  summary: ""
  abstract: A multiple encryption mechanism is described. In an embodiment, an encrypted
    electronic message and a first decryption key of a public-private key group is
    received. The first decryption key is operable to decrypt a set of properties
    for the encrypted electronic message without decrypting the encrypted electronic
    message. The encrypted electronic message and the set of message properties are
    encrypted using one or more encryption keys of the public-private key group. The
    set of properties for the encrypted electronic message is decrypted using the
    first decryption key. Using the decrypted set of properties, it is determined
    whether the encrypted electronic message should be flagged as a specified type
    of electronic message.
