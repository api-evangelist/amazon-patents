  name: Personalized recommendations based on item usage
  summary: ""
  abstract: This disclosure describes systems and associated processes for generating
    recommendations for users based on usage, among other things. These systems and
    processes are described in the context of an interactive computing system that
    enables users to download applications for mobile devices (such as phones) or
    for other computing devices. Users' interactions with applications once they are
    downloaded can be observed and tracked, with such usage data being collected and
    provided to the interactive computing system. The interactive computing system
    can include a recommendation system or service that processes the usage data from
    a plurality of users to detect usage patterns. Using these usage patterns, among
    possibly other data, the recommendation system can recommend applications to users
    for download.
