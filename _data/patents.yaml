  name: Differential patch of content
  summary: ""
  abstract: Devices and techniques to incrementally update content associated with
    an electronic publication are described. A patch generation module may be configured
    to generate patch data files comprising incremental changes associated with the
    electronic publication. A differential patch module located on a client device
    may be configured to obtain the patch data files. The differential patch module
    may also be configured to compare the patch data files and the electronic publication
    and identify the differences between the files. Additionally, the differential
    patch module may be configured to update the changes in the patch data files with
    the content of the electronic publication. Accordingly, the electronic publication
    may be updated to include the changes in the patch data files.
