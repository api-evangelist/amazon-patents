- patent_id: 1aAMVblgQ1231bboWpq6X9J9116lQmsWGBAkexfEh1gigRk117
  name: Dynamic security policy generation
  summary: ""
  abstract: A user interface is described, such as a graphical user interface (GUI),
    operable to receive a representation of a security policy expressed in a first
    policy language, where that security policy will be supported by policy evaluation
    engines (or other such components) that are configured to operate using security
    policies expressed using a second (different) policy language. The representation
    of the security policy is persisted in a data store in accordance with the first
    policy language. Subsequently, in response to receiving a request to access a
    resource, a second representation of the security policy is generated by translating
    the content of the security policy into a second policy language that is associated
    with the policy evaluation engine. The second representation of the security policy
    is then evaluated by the policy evaluation engine to grant or deny access to the
    resource.
