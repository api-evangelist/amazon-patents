    the leading portion of a primary key. Non-random distribution of data may improve
    performance related to the processing of range queries, but may tend to cause
    workload to be concentrated on particular partitions. Groups of partitions may
    be expanded and collapsed based on detection of disproportionate workload. Disproportionate
