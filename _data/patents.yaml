  name: Data contracts for network page generation code
  summary: ""
  abstract: Disclosed are various embodiments for using data contracts in connection
    with network page generation code. A network page request is obtained from a client.
    Data is aggregated from multiple data sources in response to the request, and
    data is marshalled based at least in part on a data contract. Page generation
    code is executed to generate at least a portion of the network page in response
    to the request. The aggregated data is provided to the page generation code as
    one or more predefined variables. Access to the predefined variables by the page
    generation code complies with the data contract.
