- patent_id: 0NEztVARWCyrivO6mi23iAT6seJme3dLiwBv0tQpWnI117
  name: Distributing processing for imaging processing
  summary: ""
  abstract: "Approaches are described for managing the processing of images or video
    on a computing device. A portable computing device can include one or more dedicated
    components, such as an application-specific integrated circuit (ASIC) or other
    dedicated processor component, to be integrated into the computing device to perform
    at least a portion of the imaging processing of captured images or video. For
    example, the dedicated processor component can enable the offloading of basic
    image signal processing, as well as higher level or \u201Cmachine vision\u201D
    processing from the device processor of the device. In this way, the dedicated
    processor component can perform signal processing for which the input is an image
    (or video), and where image or video data can be analyzed, interpreted and/or
    manipulated to generate an output, the output of image processing being either
    an image or a set of characteristics or parameters related to the image. The output
    can be provided to a device processor for further processing."
