  name: Data set capture management with forecasting
  summary: ""
  abstract: A set of virtualized computing services may include multiple types of
    virtualized data store differentiated by characteristics such as latency, throughput,
    durability and cost. A sequence of captures of a data set from one data store
    to another may be scheduled to achieve a variety of virtualized computing service
    user and provider goals such as lowering a probability of data loss, lowering
    costs, and computing resource load leveling. Data set captures may be scheduled
    according to policies specifying fixed and flexible schedules and conditions including
    flexible scheduling windows, target capture frequencies, probability of loss targets
    and/or cost targets. Capture lifetimes may also be managed with capture retention
    policies, which may specify fixed and flexible lifetimes and conditions including
    cost targets. Such data set capture policies may be specified with a Web-based
    administrative interface to a control plane of the virtualized computing services.
