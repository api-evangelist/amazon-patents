- patent_id: AryqZYhn0EpLQfb123dZJQK116Vg943sGLgaTHJh7r3jBtI117
  name: Index-based querying of archived data sets
  summary: ""
  abstract: Methods and systems for index-based querying of archived data sets are
    disclosed. A plurality of indices are generated, each comprising a plurality of
    pointers to storage locations of a plurality of updates to a document. A query
    request is received after generating the plurality of indices. The query request
    comprises an identifier of the document and a specified time range. A subset of
    the indices that comprise the identifier of the document within the specified
    time range are determined. From the subset of the indices are retrieved a subset
    of the pointers to the storage locations for one or more of the updates to the
    document within the specified time range. The one or more updates to the document
    within the specified time range are retrieved using the subset of the plurality
    of pointers.
