- patent_id: bkcQWwV123nYtIIKnRJQHqD5qYhGeBeKMOTF0GKRFnrJw117
  name: Service for managing digital content licenses
  summary: ""
  abstract: A content management system may receive, purchase or otherwise obtain
    licenses from content owners or licensors and provide such content licenses to
    application developers or other content creators. The content management system
    can act as a central broker for licensing content rights to developers. The application
