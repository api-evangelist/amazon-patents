- patent_id: GeuUNUWmdVgiQIOr7KKjMoMnqe7NPn123mbVHIWTDsB123Y117
  name: Integration of an independent three-dimensional rendering engine
  summary: ""
  abstract: Systems and approaches provide for a user interface (UI) that is based
    on the position of a user's head with respect to a computing device. In particular,
    a three-dimensional (3D) rendering engine that is independent of a particular
    operating system can be integrated with the UI framework of the operating system
    such that a window or view into a fully 3D world can be drawn using the independent
    renderer. This window or view can then be laid out and manipulated in a manner
    similar to other elements of the UI framework. Further, the 3D window or view
    can be configured to monitor head tracking data as input events to the UI framework.
    The contents of the window or view can be redrawn or rendered based on the head
    tracking data to simulate three-dimensionality of the content.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09317175&OS=09317175&RS=09317175
