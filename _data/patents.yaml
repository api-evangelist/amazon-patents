  name: Monitoring and automatic scaling of data volumes
  summary: ""
  abstract: Aspects of a data environment, such as various capacities of data stores
    and instances, can be managed using a separate control environment. A monitoring
    component of the control environment can periodically communicate with the data
    environment to obtain performance information. The information is analyzed, using
    algorithms such as trending and extrapolation algorithms, to determine any recommended
    scaling of resources in the data environment. The scaling can be performed automatically,
    or as authorized by a customer. A workflow can be instantiated that includes tasks
    necessary to perform the scaling. The scaling of storage capacity can be performed
    without affecting the availability of the data store.
