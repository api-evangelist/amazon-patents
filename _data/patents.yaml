    module. The inventory pier includes a defined area arranged to station an inventory
    holder. The inventory holder stores an inventory item. The mobile drive unit is
    operable to transport an order holder. The management module is operable to calculate
    a metric associated with demand for the inventory item. Based at least in part
    upon the metric, the management module is operable to select, from a plurality
