- patent_id: RCTuYClPurE5EXhErkMelQwCmkrFN8D123sXRw1xxkhDU117
  name: Post attack man-in-the-middle detection
  summary: ""
  abstract: Technologies are described herein for post attack man-in-the-middle detection.
    A first computer receives and stores public key certificates when connections
    are established. The first computer also uploads the stored public key certificates
    associated with a domain to a second computer each time a connection is established
    with the domain. The second computer receives the public key certificates from
    the first computer. The second computer then determines whether any of the public
    key certificates provided by the first computer are fraudulent certificates by
    comparing the received certificates to known valid certificates. If the second
    computer determines that the first computer has received one or more fraudulent
    certificates, the second computer may cause action to be taken with regard to
    the fraudulent certificates.
