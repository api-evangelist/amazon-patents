    such components in a data environment can be performed automatically using a separate
    control environment. A monitoring component of the control plane can include a
    set of event processors for monitoring a workload of the data environment, where
    an event processor detecting a problem in the data plane can cause a recovery
    workflow to be generated in order to recover from the detected problem. The event
    processors can communicate with each other such that if one of the event processors
    becomes unavailable, the other event processors in a set are able to automatically
    redistribute responsibility for the workload.
