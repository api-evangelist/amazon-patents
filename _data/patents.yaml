- patent_id: cEYTurYcSvNQ1168ZvV5jZKock6iHvCUdrDoAhM2pTCY8117
  name: Control service for relational data management
  summary: ""
  abstract: Aspects of a data environment, such as the creation, provisioning, and
    management of data stores and instances, are managed using a separate control
    environment. A user can call into an externally-facing interface of the control
    environment, the call being analyzed to determine actions to be performed in the
    data environment. A monitoring component of the control plane also can periodically
    communicate with the data environment to determine any necessary actions to be
    performed, such as to recover from faults or events in the data environment. A
    workflow can be instantiated that includes tasks necessary to perform the action.
    For each task, state information can be passed to a component in the data environment
    operable to perform the task, until all tasks for an action are completed. Data
    in the data environment can be accessed directly using an externally-facing interface
    of the data environment, without accessing the control plane.
