  name: API calls with dependencies
  summary: ""
  abstract: Techniques are disclosed for a client-and-server architecture where the
    client makes asynchronous API calls to the client. Where the client makes multiple
    asynchronous API calls, and where these API calls have dependencies (i.e., a result
    of one call is used as a parameter in a second call), the client may send the
