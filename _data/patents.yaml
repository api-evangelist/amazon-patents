  name: Directory service user exportation system
  summary: ""
  abstract: Disclosed are various embodiments for exporting user accounts and associated
    information from a directory service for a local computing environment to the
    authentication service of a remote computing environment. A list of user accounts
    including usernames and other associated data is selected after querying the directory
    service. The selection of user accounts is then analyzed to make sure that a minimum
    set of data has been selected. Subsequently, the user account data is written
    to file, which can then be either programmatically uploaded or manually uploaded.
    In certain embodiments of the present disclosure, user account information may
    be directly exported to an authentication service through a network connection
    without the intermediate step of first writing the data to file.
