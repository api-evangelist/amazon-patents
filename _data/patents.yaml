- patent_id: ZbHvNymwrqXQ123MLUAboT8duSL1tKy8jFenO2pe6Xlv4117
  name: Preventing attacks that rely on same-page merging by virtualization environment
    guests
  summary: ""
  abstract: In a virtualization environment, a guest process may protect itself from
    potential timing side-channel attacks by other guest processes on the same host
    machine by taking steps to avoid same-page merging for memory pages that it accesses.
    Pages that include critical code (e.g., cryptographic functions) or sensitive
    data (e.g., cryptography keys) may be designated as important pages to protect
    from such attacks. A placeholder location of a specified size for storing a non-deterministic
    value (e.g., a random or pseudorandom number) may be inserted into these pages
    when instantiated, making them unlikely to match pages accessed by other guests.
    Therefore, the host machine may be unlikely to identify them as pages for which
    there is a same-page merging opportunity. The values in the placeholder locations
    may be updated periodically or in response to certain events (e.g., context switches
    between guests or the detection of same-page merging).
