  name: System and method for personalized commands
  summary: ""
  abstract: Various embodiments of a system and method for personalized commands are
    described. The system and method for personalized commands may include a payment
    service including a command management component. Such payment service may be
    responsive to one or more base commands. The command management component may
    be configured to generate a user interface for specifying personalized commands
    that correspond to the base commands. The command management component may be
    configured to generate mapping information from the information received via the
    user interface. The command management component may be configured to receive
    one or more messages that may include commands for the payment service, including
    personalized commands. From the personalized commands, the command management
    component may be configured to determine a corresponding base commands (e.g.,
    based on the mapping information). Once the base command is determined, the payment
    service may perform the base command.
