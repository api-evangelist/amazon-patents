  name: System and method for fetching the latest versions of stored data objects
  summary: ""
  abstract: A distributed storage system may store data object instances in persistent
    storage and may cache keymap information for those data object instances. The
    system may cache a latest symbolic key entry for some user keys of the data object
    instances. When a request is made for the latest version of stored data object
    instances having a specified user key, the latest version may be determined dependent
    on whether a latest symbolic key entry exists for the specified user key, and
    keymap information for the latest version may be returned. When storing keymap
    information, a flag may be set to indicate that a corresponding latest symbolic
    key entry should be updated. The system may delete a latest symbolic key entry
    for a particular user key from the cache in response to determining that no other
    requests involving the keymap information for data object instances having the
    particular user key are pending.
