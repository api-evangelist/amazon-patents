  summary: ""
  abstract: A data volume may be shelved based at least in part on statistical triggers
    associated with the data, a user of the data, or a system configured to store
    and/or manage the data. Upon receiving a request to detach a data volume from
    a computing device, a determination of whether the data volume should be shelved
    may be made. In some aspects, the data volume may be shelved by moving the data
    to another storage system, storing an identifier of the data volume, and de-allocating
    space associated with the shelved data such that the shelved data is no longer
    maintained in the storage system. Further, in some aspects, upon a request to
