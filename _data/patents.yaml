  summary: ""
  abstract: A network gateway is implemented on behalf of a customer entity. The network
    gateway may be implemented using a distributed computer system and the network
    gateway may connect a network of the customer entity to a public communications
    network. The network gateway may include network-related services without the
    need for adding specialized hardware. The network gateway may be provisioned programmatically
    in response to instructions received from the customer entity. The network gateway
