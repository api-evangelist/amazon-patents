  name: Message processing engine
  summary: ""
  abstract: Techniques are described for updating applications installed on devices.
    The applications may include native applications having a web view component to
    handle interpreted language instructions. The applications may also include web
    applications executable within a browser. A message may be sent to a computing
    device, the message including update information specifying one or more updates
    to the state or the features of an application. The update information may be
    described using interpreted language instructions. To handle the updates to an
    application in instances when the application is inactive, a stand-alone interpreter
    engine may be employed instead of the web view component or instead of the interpreter
    engine included in a browser. Use of the stand-alone interpreter engine may mitigate
    possible performance effects or intrusive user interface elements from launching
    the web view component or the browser-based interpreter engine to perform update
    operations.
