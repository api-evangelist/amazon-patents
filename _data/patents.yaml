  name: Identification of virtual computing instance issues
  summary: ""
  abstract: Technology for identifying virtual computing instance issues is described.
    An operating information report of a virtual computing instance may be parsed
    to obtain a diagnostic result. The diagnostic result may be compared against a
    data store of known computing instance issues to determine whether there is an
    issue for the virtual computing instance. The issue may be flagged when identified
    and provided for resolution.
