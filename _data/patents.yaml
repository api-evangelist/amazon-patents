  name: Human interaction with unmanned aerial vehicles
  summary: ""
  abstract: In some examples, an unmanned aerial vehicle is provided. The unmanned
    aerial vehicle may include a propulsion device, a sensor device, and a management
    system. In some examples, the management system may be configured to receive human
    gestures via the sensor device and, in response, instruct the propulsion device
    to affect an adjustment to the behavior of the unmanned aerial vehicle. Human
    gestures may include visible gestures, audible gestures, and other gestures capable
    of recognition by the unmanned vehicle.
