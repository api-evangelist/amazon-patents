- patent_id: bpzj99xgtIbEPPpoH3YS5vhFNeDtrptnt6Uyc1r1168WA117
  name: Managing I/O operations in a virtualized environment
  summary: ""
  abstract: A set of techniques is described for performing input/output (I/O) between
    a guest domain and a host domain in a virtualized environment. A pool of memory
    buffers is reserved for performing virtualized I/O operations. The reserved pool
    of memory buffers has static mappings that grant access to both the guest domain
    and the host domain. When a request to perform an I/O operation is received, the
    system can determine whether the memory buffers allocated to the I/O operation
    belong to the reserved pool. If the buffers are in the reserved pool, the host
    domain executes the I/O operation using the buffers without the need to map/unmap
    the buffers and perform TLB flushes. If the buffers are not in the reserved pool,
    the system can either copy the data into the reserved pool or perform the mapping
    and unmapping of the memory buffers to the address space of the host domain.
