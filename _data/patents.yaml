- patent_id: kuw2wGOS5UmEVnsa123VUh123oUtu50gJOgDFmIubwPTfqw117
  name: Virtual resource provisioning by assigning colors to virtual resources in
    multi-tenant resource pool
  summary: ""
  abstract: Virtual resource provisioning may be enhanced by coloring virtual resource
    instances and/or underlying implementation resources. Particular resource colors
    may be associated with particular treatments during allocation of implementation
    resources to virtual resources. There may be different types of colors corresponding
    to different types of allocation treatment. Exclusory colors may be utilized to
    reduce clustering of virtual resources with respect to implementation resources.
    Assignment of exclusory colors to virtual resources can help strike a balance
    between lower costs through efficient implementation resource utilization and
    higher fault tolerance through spreading across an available implementation resource
    pool. Inclusive colors may be utilized to require and/or prefer allocation of
    virtual resources to implementation resources painted with the inclusive color.
    Proximity colors may be utilized to enhance a computational performance of a set
    of virtual resources. Proximity colors may be associated with proximity specifications
    that define proximity in implementation resource networks.
