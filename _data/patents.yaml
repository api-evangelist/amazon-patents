  summary: ""
  abstract: Paths followed by a plurality of devices are recorded. Devices of the
    plurality have sent content requests similar to a current content request. Behaviors
    exhibited by respective ones of the plurality of devices after sending content
    requests are recorded. The respective ones of the plurality of devices into intent
