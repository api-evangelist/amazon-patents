  name: Automatic rotation and storage of security credentials
  summary: ""
  abstract: A system and method for a credentials agent that automatically rotates
    and stores security credentials usable at least in part to authenticate calling
    applications with a computing resource service provider. Upon determining that
    a first set of credentials are due to be rotated, the credentials agent may obtain
    a second set of credentials and store the second set of credentials in a data
    store. The credentials agent may give notice to a calling application that the
    first set of credentials is due to be rotated, whereupon the calling application
    may obtain the second set of credentials and be authenticated to access a resource
    of the computing resource service provider at least in part by providing the second
    set of credentials. The authorization system provides visualizations and alerts
    to administrators of unexpected states that may be caused by misconfigured applications
    or malicious users.
