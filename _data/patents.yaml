  name: Managing execution of programs by multiple computing systems
  summary: ""
  abstract: Techniques are described for managing the execution of programs on multiple
    computing systems, such as computing systems organized into multiple groups. A
    program execution service manages the program execution on behalf of multiple
    customers or other users, and selects appropriate computing systems to execute
    one or more instances of program, such as based in part on locations of one or
    more previously stored copies of the program from which copies of the program
    to execute may be acquired. For example, in some situations the selection of an
    appropriate computing system to execute an instance of a program is based in part
    on physical or logical proximity to other resources, such as stored copies of
    the program, executing copies of the program, and/or available computing systems.
