  name: Failover recovery in a distributed data store
  summary: ""
  abstract: Disclosed are various embodiments for failover recovery in a distributed
    data store. A computing device determines whether it is a master data store in
    a distributed data store. New data item updates are assigned the next transaction
    identifier in a gapless numbering scheme relative to the most durably persisted
    entry. New data item updates are also associated with a data store identifier
    that identifies the new master data store.
