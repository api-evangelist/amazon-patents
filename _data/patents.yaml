  name: Request response transmutation pipeline
  summary: ""
  abstract: A system may be configured to provide a service for performing various
    actions on behalf of clients. The clients may be associated with diverse properties
    such as location, language, and legal jurisdiction. A service may be adapted to
    respond to a diversified client base. Properties of the client may be identified.
