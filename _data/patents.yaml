  name: Dynamic logical zone assignment
  summary: ""
  abstract: Techniques are disclosed for dynamic assignment of a logical zone to a
    data center. A request may be received to link together different accounts. Data
    center selection information may then be obtained including, for example, an identification
    of the data centers to which each of the linked accounts is currently assigned,
    linked account usage information and system capacity information. The obtained
    information may be used to determine a selected data center to which to assign
    the logical zone across each of the linked accounts. The selected data center
