  name: System and method for providing high availability data
  summary: ""
  abstract: A computer-implemented data processing system and method writes a first
    plurality of copies of a data set at a first plurality of hosts and reads a second
    plurality of copies of the data set at a second plurality of hosts. The first
    and second pluralities of copies may be overlapping and the first and second pluralities
    of hosts may be overlapping. A hashing function may be used to select the first
    and second pluralities of hosts. Version histories for each of the first copies
