  name: Operational reporting in a computing environment
  summary: ""
  abstract: In a system that provides network-based computer infrastructure services,
    a monitoring agent is installed on a computer to gather and report operational
    metrics from various sources, which may include infrastructure support services
    as well as elements of the computer itself. Metrics to be gathered and reported
    by the monitoring agent, as well as the format in which metrics are to be reported,
