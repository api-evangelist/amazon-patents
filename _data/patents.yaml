  name: Camera interfaces for electronic devices
  summary: ""
  abstract: Approaches are described for managing the processing of image data via
    an electronic device. In particular, various embodiments enable a component, or
    combination of components, such as one or more camera interface components or
    other such interface components, to be integrated into a computing device (e.g.,
    a mobile phone, a tablet computer, a wearable device, etc.) to manage the processing
    of image data captured by one or more cameras of the computing device. For example,
    one or more camera interface components, such as a camera interface circuit, can
    allow for coupling at least two cameras to a single input camera port of a processor
    component.
