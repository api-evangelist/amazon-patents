  name: Providing enhanced data retrieval from remote locations
  summary: ""
  abstract: Techniques are described for providing client computing nodes with enhanced
    access to data from remote locations, such as by providing and using local capabilities
    specific to the remote locations. In at least some situations, the access of a
    client computing node to data from a remote location may be enhanced by automatically
    performing activities local to the client computing node that improve the efficiency
    of communications sent between the client computing node and the remote location.
    As one example, access to data from a remote service may be enhanced by locally
    performing activities specific to the remote service, such as by using information
    about the remote service's internal mechanisms to cause the desired data to be
    provided from internal storage devices of the remote service without passing through
    front-end or other intermediate devices of the remote service while traveling
    to the client computing node.
