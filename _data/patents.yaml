  name: Policy enforcement delays
  summary: ""
  abstract: Policies are used to control access to resources. Requests to change a
    set of policies may be fulfillable, at least in some circumstances, only if the
    requests are submitted such that the requested changes would become effective
    at a time in the future that is in compliance with a requirement for delayed enforcement.
