  summary: ""
  abstract: Aspects of a data environment, such as the monitoring, backup, and recovery
    of data stores and instances, are managed using a separate control environment.
    A monitoring component of the control environment can periodically communicate
    with the data environment to determine any necessary actions to be performed,
    such as to recover from faults or events for a data instance in the data environment.
    A workflow can be instantiated that includes tasks necessary to perform a recovery
    action. Tasks of the workflow can instantiate a new data instance and, using an
    identifier for the original data instance, access a snapshot for the data instance
    and copy the data to the new instance. Log files also can be accessed and applied
    to the new data instance to cause the new instance to represent the state of the
    original data instance at a particular point in time.
