  name: Providing access to an application programming interface through a named pipe
  summary: ""
  abstract: "An API calling process creates a named pipe through which a program can
    submit data to an application programming interface (\u201CAPI\u201D). Appropriate
    permissions are set on the named pipe such that only authorized applications can
    write data to the named pipe. When data is written to the named pipe, the written
    data is piped to the API calling process. The API calling process may process
    the written data, such as by placing the data into an appropriate format for submission
    to an API. The API calling process then utilizes appropriate credentials to call
    an API with the data written to the named pipe. For example, the API calling process
    might utilize service credentials to make a Web services API call to submit the
    data written to the named pipe to a Web services API exposed by a network service."
