  name: Dynamic display dependent markup language interface
  summary: ""
  abstract: "Tools and techniques for creating presentations via dynamic digital content
    (DDC) tools using a display dependent markup language interface facilitating dynamic
    content are described. The markup language, \u201CDXyml\u201D, identifies content
    elements, including dynamic content elements, for display and specifies pixel
