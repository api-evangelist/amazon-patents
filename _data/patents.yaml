  name: Automated service interface optimization
  summary: ""
  abstract: Disclosed are various embodiments for automated service interface optimization.
    A plurality of usage metrics for at least one service client corresponding to
    a set of data items within a data object are determined in at least one computing
    device. The data object is obtainable by at least one service client from a service
