  name: Client-configurable security options for data streams
  summary: ""
  abstract: A configuration request comprising a security option selected for a particular
    data stream is received. Nodes of a plurality of functional categories, such as
    a data ingestion category and a data retrieval category are to be configured for
    the stream. The security option indicates a security profile of a resource to
    be used for nodes of at least one functional category. In accordance with the
    configuration request, a node of a first functional category is configured at
