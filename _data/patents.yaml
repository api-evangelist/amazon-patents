  name: Client-side spam detection and prevention
  summary: ""
  abstract: Systems and methods for detecting and preventing spam content attempted
    to be sent from a sender account may be provided. In an embodiment, a system can
    determine if a user's electronic service has been compromised based on analyzing
    electronic messages attempted to be sent by the electronic service. For example,
    the system can calculate a score for the electronic messages utilizing a spam
    detection algorithm where the score represents the probability that the message
