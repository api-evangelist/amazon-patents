  name: Dynamic scaling of a cluster of computing nodes
  summary: ""
  abstract: Techniques are described for managing distributed execution of programs,
    including by dynamically scaling a cluster of multiple computing nodes performing
    ongoing distributed execution of a program, such as to increase and/or decrease
    computing node quantity. An architecture may be used that has core nodes that
    each participate in a distributed storage system for the distributed program execution,
    and that has one or more other auxiliary nodes that do not participate in the
    distributed storage system. Furthermore, as part of performing the dynamic scaling
    of a cluster, computing nodes that are only temporarily available may be selected
    and used, such as computing nodes that might be removed from the cluster during
    the ongoing program execution to be put to other uses and that may also be available
    for a different fee (e.g., a lower fee) than other computing nodes that are available
    throughout the ongoing use of the cluster.
