  name: Validating machine images
  summary: ""
  abstract: In a resource-on-demand environment, virtual machine images are validated
    before use. A provider or source of a virtual machine image may generate a manifest,
    indicating executable components of the machine image. Before use, a created virtual
    machine may compare its executable components with those specified by the manifest.
