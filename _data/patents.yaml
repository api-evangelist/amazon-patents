- patent_id: 3JcHikBkZeIoAlSw2bxVzVgjruASHmAlffzJCBPs1yw117
  name: System and method for logical deletion of stored data objects
  summary: ""
  abstract: Systems and methods for providing object versioning in a storage system
    may support the logical deletion of stored objects. In response to a delete operation
    specifying both a user key and a version identifier, the storage system may permanently
    delete the specified version of an object having the specified key. In response
    to a delete operation specifying a user key, but not a version identifier, the
    storage system may create a delete marker object that does not contain object
    data, and may generate a new version identifier for the delete marker. The delete
    marker may be stored as the latest object version of the user key, and may be
    addressable in the storage system using a composite key comprising the user key
    and the new version identifier. Subsequent attempts to retrieve the user key without
    specifying a version identifier may return an error, although the object was not
    actually deleted.
