- patent_id: LILOyEc22NAAb123Ix3LrtSuOvmYlPkI1DYl1x27by0Ak117
  name: Gaze assisted object recognition
  summary: ""
  abstract: An electronic device can attempt to determine a gaze direction of a user,
    which can be used to determine an object of interest to the user. Determining
    the gaze direction helps to reduce the search space and reduce processing requirements
    for identifying the object. Image information can be captured that includes the
    object of interest, which then can be analyzed to recognize the type of object.
    Upon recognizing the object, the user can be provided with information about the
    object, which in some cases can depend at least in part upon a current context
    or location of the object. If the object is a networked device, the user can potentially
    be provided with input options for controlling the device.
