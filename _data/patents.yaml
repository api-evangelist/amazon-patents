  name: Storage service lifecycle policy transition management
  summary: ""
  abstract: Methods and apparatus for storage lifecycle configuration management are
    disclosed. A storage medium stores program instructions that, when executed on
    a processor, implement a storage lifecycle manager. The manager receives a lifecycle
    policy to be applied to storage objects of a container of a storage service. The
    policy indicates lifecycle transitions to be implemented for the objects. The
    manager stores (a) a policy modification sequence number (PMSN) indicative of
    a most recent modification of the policy and (b) a policy application sequence
    number (PASN) associated with the particular logical container, where the PASN
    is based on the PMSN. The manager later compares the PMSN and the PASN to determine
    whether a lifecycle transition is to be performed, and if the transition is to
    be performed, schedules one or more operations for the transition.
