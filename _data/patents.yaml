  name: Management of components in a hosting architecture
  summary: ""
  abstract: A service provider can maintain one or more host computing devices which
    may be utilized as bare metal instances by one or more customers of the service
    provider. Illustratively, each host computing device includes hardware components
    that are configured in a manner to allow the service provider to implement one
    or more processes upon a power cycle of the host computing device and prior to
