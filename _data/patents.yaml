  summary: ""
  abstract: Disclosed are various embodiments that facilitate sending input commands
    to an application over a network that may have variable latency characteristics.
    Multiple input commands are obtained from a client over the network. It is determined
    whether a delay before one of the input commands is necessary to preserve the
    meaning of the input command. The input command is provided to an application
    executed in a hosted environment in one or more computing devices after the delay
    when the delay is determined to be necessary.
