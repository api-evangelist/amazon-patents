  name: Selectively persisting application program data from system memory to non-volatile
    data storage
  summary: ""
  abstract: Application program data stored in system memory may be selectively persisted.
    An indication may be provided to an application program that an application data
    object or a range of application data stored in system memory may be treated as
    persistent. Data backup may be enabled for the application data object or range
    of application data in the event of a system failure, copying the application
    data object or range of application data from system memory to non-volatile data
    storage. Upon recovery from a system failure, further data backup for the application
    data object or the range of application data may be disabled. In some embodiments,
    at least some of the application data object or range of application data may
    be recovered for the application program to access. Data backup for the application
    data object or the range of application data may also be re-enabled.
