  name: Suggesting points of interest on a mapped route using user interests
  summary: ""
  abstract: Methods, systems and computer program products for suggesting points of
    interests on a mapped route using user interests include receiving a request for
    a mapped route. The request can include off-route information indicating that
    the user is willing to visit points of interest not directly along the mapped
    route. That is, points of interests that may not necessarily be close to the user's
    mapped route but may be of high interest to the user can be presented or suggested
    to the user to enhance the user's travel experience or trip. The points of interest
    suggested can be selected based on respective relevancy scores representing a
    level of relevancy to a user interest. The suggested points of interest can be
    ranked based on the relevancy factors. The suggested point of interest displayed
    to the user can also be limited to those having a relevancy factor that meets
    a predetermined threshold.
