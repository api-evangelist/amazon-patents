  summary: ""
  abstract: Paths followed by a plurality of devices are recorded. Devices of the
    plurality have sent content requests similar to a current content request. Behaviors
    exhibited by respective ones of the plurality of devices. The respective ones
    of the paths are grouped into intent groupings. A path followed by a device is
