  name: Deduplication architecture
  summary: ""
  abstract: A receiver-side deduplication architecture for data storage systems, for
    example remote data storage systems that use block-based data storage and that
    provide the data storage to client(s) via a network. The architecture may provide
    network deduplication by reducing bandwidth usage on communications channel(s)
    between the client(s) and the data storage systems. The architecture may leverage
    block storage technology of a data store provided to clients by a data store provider
    and caching technology to implement a deduplication data dictionary. The deduplication
    data dictionary includes deduplication data blocks stored in the data store and
    a mapping tier that leverages caching technology to store and maintain a store
    of key/value pairs that map data block fingerprints to deduplication data blocks
    in the data store.
