  name: Implementation of secure communications in a support system
  summary: ""
  abstract: A support system negotiates secure connections on behalf of multiple guest
    systems using a set of credentials associated with the guest systems. The operation
    of the secure connection may be transparent to the guest system such that guest
    system may send and receive messages that are encrypted or decrypted by the support
    system, such as a hypervisor. As the support system is in between the guest system
    and a destination, the support system may act as a local endpoint to the secure
    connection. Messages may be altered by the support system to indicate to a guest
    system which communications were secured. The credentials may be managed by the
    support system such that the guest system does not require access to the credentials.
