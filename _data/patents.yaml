  name: Context sensitive framework for providing data from relevant applications
  summary: ""
  abstract: Functionality is disclosed herein for using a context sensitive framework
    to identify relevant applications to a current context and to provide data received
    from the relevant applications to a user. Instead of a user having to manually
    locate and launch an application, relevant applications determined by a contextual
    service may provide data in response to receiving the context data. The applications
    that are identified as relevant to the context determine the application data
    to provide to the contextual service. The contextual service selects at least
    a portion of the application data to provide for display within a user interface.
    In some configurations, the selected application data is displayed within a user
    interface that maintains a same look and feel regardless of the application data
    that is displayed.
