- patent_id: 6sYiGXnz116manNMOdRKvqwg9O2bVEvmXYmYre4OI9rOU117
  name: Rich recording and playback of program execution
  summary: ""
  abstract: Information regarding the execution of a program is recorded. A program
    execution monitor detects the occurrence of events related to the execution of
    the program. In response to detecting an event, the program execution monitor
    creates an entry in an event list identifying the event and the time at which
    the event occurred. A playback component may utilize the event list to play back
    the recording of the program at a time corresponding to an identified event. In
    other embodiments, the program execution monitor stores the operational state
    of a program at the time an event is detected. The stored operational state can
    be utilized to recreate the state of the program at the time the event was detected
    and restart execution of the program at that time. Other types of inputs to the
    program might also be recorded and played back.
