  name: Method and system for search listing pagination
  summary: ""
  abstract: A system and method for search list pagination include sorting a set of
    records in an order based on a dynamic element of each of the records, and displaying
    the set of records in two or more pages on an interface. If the dynamic elements
    of any of the records changes between the display of the first page of records
    and the receipt of a request to display a second page of records on the interface,
    the method updates the ordering of the records to account for the change in the
    dynamic element of each of the records, and displays the second page sorted in
    the order. In such a manner, a user of the system or method may view each of the
    records sorted in the order, based on the instantaneous contents of the records.
