  name: System and method for combining fulfillment of customer orders from merchants
    in computer-facilitated marketplaces
  summary: ""
  abstract: Combining fulfillment of customer orders from merchants in computer-facilitated
    marketplaces. An order management system may include a virtual shopping cart interface
    that may be used with a number of merchants. Each merchant may be registered to
    receive fulfillment services from a fulfillment services provider for inventory
    items the merchant offers in commerce. The virtual shopping cart interface may
    be configured to receive requests to indicate various items within a virtual shopping
    cart corresponding to a customer. Different inventory items offered by different
    merchants may be placed within the virtual shopping cart. In response to the customer's
    request to finalize an order, the order management system may instruct the fulfillment
    services provider to ship the items in the virtual shopping cart to the customer.
    A single shipment may include items offered by several different merchants, and
    each of the merchants may be the merchant of record for its respective inventory
    item.
