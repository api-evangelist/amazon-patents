  name: Spawning new timelines during game session replay
  summary: ""
  abstract: A game system in which game sessions involving one or more players may
    be recorded and saved as game records. A previously recorded game session may
    be selected and replayed. However, in addition to providing a static replay of
    the game session, the game system may allow one or more players to step into and
    assume control of respective game characters at any point during the replay of
    the game session. When a player steps into and takes control of game a character
    during the playback, a new timeline is spawned from the original timeline with
    potentially different outcomes, and a new game record corresponding to the new
    timeline is generated and stored.
