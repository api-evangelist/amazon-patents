  name: Data replication framework
  summary: ""
  abstract: Systems and methods are directed to an eventually consistent replicated
    data store that uses, for its underlying storage, a computer software library
    that provides a high-performance embedded database for data. The replicated data
    store employs a plurality of hosts interconnected to one another, allowing for
    writes to any host and full awareness of membership across all hosts. With the
    data replication framework, various modes are allowed to be built up on top of
    the core system.
