  name: Balancing a load on a multiple consumer queue
  summary: ""
  abstract: Disclosed are various embodiments for balancing a load on a queue among
    multiple consumers. A target polling hit rate is derived for at least one queue
    from a consumer load. The consumer load dictates a read rate of the at least one
