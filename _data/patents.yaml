  name: Automated tuning of a service configuration using load tests on hosts
  summary: ""
  abstract: Methods and systems for automated tuning of a service configuration are
    disclosed. An optimal configuration for a test computer is selected by performing
    one or more load tests using the test computer for each of a plurality of test
    configurations. The performance of a plurality of additional test computers configured
    with the optimal configuration is automatically determined by performing additional
    load tests using the additional test computers. A plurality of production computers
    are automatically configured with the optimal configuration if the performance
    of the additional test computers is improved with the optimal configuration.
