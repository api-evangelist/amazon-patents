- patent_id: r9OvEQRUYg123a116jba1oNQCIcP4JHNPZ101161WZbBjkUYw117
  name: Removal of expiring items from inventory
  summary: ""
  abstract: Systems and methods for the removal of expiring items from inventory are
    disclosed. In some embodiments, a method includes determining a breakeven holding
    time for an inventory item and calculating, based at least in part on a demand
    forecast for the inventory item and on the breakeven holding time, a first quantity
    of the inventory item to be removed from the inventory. The method also includes
    identifying an expiration time corresponding to the given inventory item and,
    in response to the expiration time being shorter than the breakeven holding time,
    calculating a second quantity of the inventory item, where a difference between
    the second and first quantities represents an additional quantity of the inventory
    item to be removed from the inventory. The method further includes causing at
    least one portion of the additional quantity of the inventory item to be removed
    from the inventory according to an inventory removal function.
