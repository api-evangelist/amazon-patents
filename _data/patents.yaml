  summary: ""
  abstract: A system and method for a container service that obtains a software image
    of a software container that has been configured to be executed within a computer
    system instance registered to a cluster by one or more processors. The container
    service is configured to receive a request to launch the software image in accordance
    with a task definition, wherein the task definition specifies an allocation of
