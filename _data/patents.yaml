- patent_id: JsTS8sckxtH1yH70dsIvENiHCgtTw6LRvTMR3ewX8dM117
  name: Failover and recovery for replicated data instances
  summary: ""
  abstract: Replicated instances in a database environment provide for automatic failover
    and recovery. A monitoring component can periodically communicate with a primary
    and a secondary replica for an instance, with each capable of residing in a separate
    data zone or geographic location to provide a level of reliability and availability.
    A database running on the primary instance can have information synchronously
    replicated to the secondary replica at a block level, such that the primary and
    secondary replicas are in sync. In the event that the monitoring component is
    not able to communicate with one of the replicas, the monitoring component can
    attempt to determine whether those replicas can communicate with each other, as
    well as whether the replicas have the same data generation version. Depending
    on the state information, the monitoring component can automatically perform a
    recovery operation, such as to failover to the secondary replica or perform secondary
    replica recovery.
