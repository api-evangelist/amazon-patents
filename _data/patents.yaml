  summary: ""
  abstract: A digital media resource messaging system provides a convenient digital
    media resource viewing, managing, organizing, and editing platform that facilitates
    enhanced resource exchange by storing and forwarding digital media resources via
    a server between multiple resource-sharing partners designated by the user. In
    one embodiment, the digital media resource messaging system includes services
