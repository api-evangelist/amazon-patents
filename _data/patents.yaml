  name: Automated multi-party cloud connectivity provisioning
  summary: ""
  abstract: Methods and apparatus for automated multi-party cloud connectivity provisioning
    are disclosed. A system includes resources of a provider network, and a connectivity
    coordinator. The coordinator collects network service offering metadata of a plurality
    of connectivity providers using a first set of programmatic interfaces. In response
    to a connectivity query specifying connectivity parameters, the coordinator identifies,
    using at least a portion of the metadata, a collection of one or more connectivity
    providers of the plurality of connectivity providers capable of providing connectivity
    between a client network and a provider network endpoint in accordance with the
    connectivity parameters. In response to a connectivity establishment request,
    the coordinator initiates, using another programmatic interface, an activation
    of a network connection between the client network and a selected provider network
    endpoint.
