  name: Managing failure behavior for computing nodes of provided computer networks
  summary: ""
  abstract: Techniques are described for providing managed computer networks. In some
    situations, the techniques include managing communications for computing nodes
    of a managed computer network by using one or more particular computing nodes
    of the managed computer network that are configured to operate as intermediate
    destinations to handle at least some communications that are sent by and/or directed
    to one or more other computing nodes of the managed computer network. In addition,
