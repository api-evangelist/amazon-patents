  name: Remote content presentation queues
  summary: ""
  abstract: Systems, methods, and computer-readable media are disclosed for generating,
    storing, and managing play queues remotely from a user device on which content
    associated with the play queues may be played. A client application executing
    on a user device may transmit a request to generate a remote play queue to a remote
    server. The request may include an indication one or more sources for the content
