- patent_id: avsFSvhmLDQtwgxv6lstBdxrpa1V116ZS98oli7V5UZY0117
  name: Methods and apparatus for providing composed appliance services in virtualized
    private networks
  summary: ""
  abstract: Methods and apparatus that enable appliance service instances to be provisioned
    in a subnet of a customer's private network on a service provider network without
    provisioning the backend nodes in the customer's subnet. At least one front-end
    node instance is provisioned in the customer's subnet. Instead of provisioning
    the backend nodes in the customer's subnet, the appliance service provider provisions
    the backend node instances in the appliance service provider's subnet. In addition,
    at least the front-end node instance may be provided with multiple interfaces.
    At least two of the interfaces face different subnets, with one facing the customer
    subnet and the other facing the backend subnet operated by the appliance service
    provider in which the backend node instances are implemented. In some implementations,
    a third interface may face a management subnet so that the owner of the front-end
    node instance may manage the instance.
