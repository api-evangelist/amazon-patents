- patent_id: I1WVCQg9xSVmuuer9HISU0Yb123123DB2Nf5aXAY04VrYko117
  name: Tracking data communicated between services
  summary: ""
  abstract: Techniques are described for tracking data objects transferred among multiple
    services in a computing environment. Services that are involved in the transfer
    of data objects may be instrumented to generate recordings that describe outbound
    and inbound transfers of data objects. The recordings may be analyzed to identify
    key-value pairs included in the transferred data objects, where the key corresponds
    to a data attribute that stores a particular value in a data object. For each
    pair of keys that are associated with a same or substantially similar value, a
    correlation metric may be updated for each instance of association. Over time,
    the correlation metric may indicate a higher degree of correlation for those pairs
    of keys that frequently share a same value. Pairs of keys exhibiting an above-threshold
    correlation count may be designated as related in that they are involved in the
    transfer of data objects.
