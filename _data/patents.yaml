- patent_id: DbMx116tKRV8HxKTeHJ4akWk724ghQYuF520dDrrIiCJs117
  name: Securing results of privileged computing operations
  summary: ""
  abstract: A formalized set of interfaces (e.g., application programming interfaces
    (APIs)) is described, that uses a security scheme, such as asymmetric (or symmetric)
    cryptography, in order to secure the results of privileged operations on systems
    such as the operating system (OS) kernel and/or the hypervisor. The interface
    allows a public key to be included into a request to perform a privileged operation
    on a hypervisor and/or kernel. The kernel and/or hypervisor use the key included
    in the request to encrypt the results of the privileged operation. In some embodiments,
    the request itself can also be encrypted, such that any intermediate parties are
    not able to read the parameters and other information of the request.
