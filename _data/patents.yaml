  name: Injecting active periods into scheduled inactive periods
  summary: ""
  abstract: A processing device determines a usage schedule for a mobile device based
    on one or more first criteria, the usage schedule comprising a scheduled active
    period of the mobile device and a scheduled inactive period of the mobile device.
    The processing device identifies an additional active period for the mobile device
    that is based on one or more second criteria. The processing device causes the
    mobile device to transition into a low power state during the scheduled inactive
    period and to transition out of the low power state during the additional active
    period prior to the scheduled active period, wherein the mobile device will perform
    a scheduled operation during the additional active period and prior to the scheduled
    active period.
