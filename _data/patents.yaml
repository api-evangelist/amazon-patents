- patent_id: T7mFSYyqWVG0EPHujZVMjk116j49XCtPy95NaHC4hqvcU117
  name: Secure key provisioning
  summary: ""
  abstract: Some examples include provisioning secret material onto an electronic
    device. For instance, an electronic device may be provided with a provisioning
    key that can be used for provisioning other secret material on the electronic
    device. The provisioning key may be encrypted at a secure location using an on-chip
    key that is also sent to a processor manufacturer. The encrypted provisioning
    key may subsequently be decrypted by an electronic device having a processor installed
    that includes the on-chip key. The provisioning key is saved to the device and
    may then be used for securely provisioning other secret material onto the electronic
    device, such as one or more keys, one or more digital certificates, or other digital
    rights management information. Accordingly, the provisioning key provides the
    device manufacture with the ability to securely install secret material to the
    electronic device using a key that is never shared outside of a secure environment.
