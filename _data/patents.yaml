  name: System and method for event-driven inventory disposition
  summary: ""
  abstract: A method and system for event-driven inventory disposition are disclosed.
    According to one embodiment, a method may include detecting a disposition event
    associated with a given one of a number of inventory items. The method may further
    include evaluating each of a number of disposition channels with respect to the
    given item in response to detecting the disposition event, and dependent upon
