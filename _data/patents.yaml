  name: Providing user input to a computing device with an eye closure
  summary: ""
  abstract: Various embodiments enable additional content or features to be displayed
    to a user in response to detecting one eye of the user being closed either as
    a wink or for a duration of time. In one example, the additional content is graphical
    overlay, such as a menu containing selectable graphical elements to perform functions
    related to an application, game, or content, of global navigational features of
    the computing device in general, or to alternate views, features, or supplemental
    content for an application or game currently being displayed on a computing device.
