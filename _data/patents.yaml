  summary: ""
  abstract: Disclosed are various embodiments for processing orders for wireless service.
    An order for a wireless device and a wireless service plan is obtained in at least
    one computing device from a client. The wireless service plan is provided by one
    of a plurality of wireless carriers. A unique identifier of the wireless device
    is obtained from a fulfillment system after the wireless device has been pulled
    from an inventory for fulfillment. A request for activation of the wireless device
    and the wireless service plan is sent to a system of the one of the wireless carriers.
    The unique identifier is provided in the request to the system of the one of the
    wireless carriers.
