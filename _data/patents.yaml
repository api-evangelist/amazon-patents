  name: Adaptive client-aware session security
  summary: ""
  abstract: Source information for requests submitted to a system are classified to
    enable differential handling of requests over a session whose source information
    changes over the session. For source information (e.g., an IP address) classified
    as fixed, stronger authentication may be required to fulfill requests when the
    source information changes during the session. Similarly, for source information
    classified as dynamic, source information may be allowed to change without requiring
    the stronger authentication.
