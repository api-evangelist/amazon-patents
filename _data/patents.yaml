  name: Method and system for managing access to media files
  summary: ""
  abstract: Access to selected content in different file formats can be managed by
    conducting, in a single purchase transaction, a user purchase of access rights
    that allow a user to acquire multiple copies of the same selected content in media
    files having different file formats. An authorization signal is communicated to
    a content provider or multiple content providers who did not conduct the purchase
    transaction. The authorization signal contains information that allows the content
    provider or the multiple content providers to authorize the user to acquire multiple
    copies of the same selected content in different file formats without requiring
    the user to conduct multiple transactions. Each copy of the selected content acquired
    from a content provider is in a media file having a different file format.
