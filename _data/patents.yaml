  name: Managing communications having multiple alternative destinations
  summary: ""
  abstract: Techniques are described for managing communications between computing
    nodes of a computer network. In some situations, multiple computing nodes of a
    provided computer network may share a single virtual network address, and communications
    sent to that single virtual network address by other computing nodes may be managed
    in various manners. For example, the multiple computing nodes sharing the single
    virtual network address may be part of a pool of alternative destinations associated
    with the single virtual network address, and particular computing nodes from the
    pool may be selected to receive particular communications sent to the single virtual
    network address. Pools of multiple related computing nodes may also be identified
    and monitored in various manners. In some situations, the computing nodes may
    include virtual machine nodes hosted on one or more physical computing machines
    or systems, such as by or on behalf of one or more users.
