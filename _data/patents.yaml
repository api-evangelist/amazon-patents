  name: Pre-computed search results
  summary: ""
  abstract: Disclosed are various embodiments for pre-computing search results. A
    series of characters is captured as the characters are entered by a user into
    a search query form. The series forms a successive plurality of input strings.
    As each character in the series is entered into the search query form, a successive
    plurality of search query strings is generated. Each search query string corresponds
    to one of the input strings. As each search query string is generated, a request
