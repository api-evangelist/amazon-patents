  name: Method and system for determining interest levels of online content navigation
    paths
  summary: ""
  abstract: A method and system for determining interest levels of online content
    navigation paths. A method may include determining each of a plurality of navigation
    paths among a plurality of online content sources, and for each of the navigation
    paths, determining a corresponding path weight, where a given corresponding path
    weight is indicative of user activity along a corresponding navigation path. The
    method may further include identifying a particular aggregate path within the
    online content sources, where the particular path includes some of the navigation
    paths, where an aggregate path weight corresponding to the particular path is
    dependent upon the path weights corresponding to the navigation paths included
    in the particular path, and where the aggregate path weight satisfies an optimization
    criterion relative to other aggregate paths. A given navigation path included
    in the particular aggregate path may correspond to a possible user traversal from
    a first to a second online content source.
