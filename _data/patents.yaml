- patent_id: YcaROJBeHb7123ByOEDfW04123Kv1Q6bhOHBNfCK123ewbfg8117
  name: Predictive upload of snapshot data
  summary: ""
  abstract: A snapshot of a volume is taken by proactive uploading of scheduled snapshot
    data before the scheduled snapshot time has arrived. A volume snapshot schedule
    of once a day may be set up to a service provider using a speed-limited network
    connection. Using a determined upload speed of the network connection and a list
    of changes to the volume since a prior snapshot, a snapshot system may determine
    an appropriate time to start uploading volume data so that the snapshot may be
    completed at or after the scheduled snapshot time. By using the list of changes
    and available bandwidth of the network connection, the snapshot may be completed
    earlier than had it been started at the time of the snapshot and the available
    bandwidth of the network connection may be more efficiently used.
