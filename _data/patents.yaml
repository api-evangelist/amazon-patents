  name: Content preview for electronic devices
  summary: ""
  abstract: Techniques for previewing portions of the content item using an electronic
    device include displaying a first portion of the content item, receiving input
    from a user indicative of a desire to browse a second portion of the content item
    different than the first portion, and displaying a preview window illustrating
    the second portion of the content item in response to the input. The preview window
    may enable the user to simultaneously view the second portion illustrated therein
