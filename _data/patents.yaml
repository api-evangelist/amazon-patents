  name: Converting virtual machine images from source to destination virtualization
    environments
  summary: ""
  abstract: Techniques are described for facilitating sharing and reuse of executable
    software images between multiple execution environments. In at least some situations,
    the executable software images are virtual machine images (e.g., images that are
    bootable or otherwise loadable by a virtual machine in a particular virtualization
    environment, and that each include operating system software and/or software for
    one or more application programs, optionally along with one or more hard disks
    or other representations of stored data). The described techniques may include
    use of an image conversion tool that is configured to support interactions with
    multiple distinct types of source execution environments to extract executable
    software images from those environments, and to modify extracted software images
    for execution in one or more distinct types of destination execution environments,
