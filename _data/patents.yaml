  name: Creating custom policies in a remote-computing environment
  summary: ""
  abstract: Techniques for crafting custom policies for entities (e.g., users, applications,
    etc.) based on past behavior of the entities are described herein. In one example,
    the techniques are implemented in a network-based environment. In this environment,
    a remote-computing service may include multiple different resources that provide
    different services to customers of the remote-computing service. For instance,
    the remote-computing service may provide a network-based storage service, a network-based
    compute service, a network-based payment service, or any other network-based resource.
    Users and/or applications of a particular customer may then access these resources
    via an interface provided by the remote-computing service. After tracking a user
    or application's access to these resources for a certain period of time, the remote-computing
    service may recommend or create a custom policy for the user or application based
    on the requests made by the user or application.
