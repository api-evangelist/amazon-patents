  name: Recurring delivery of products
  summary: ""
  abstract: Technologies are described herein for providing recurring delivery of
    products to a customer on a periodic basis. A customer creates a recurring delivery
    list that specifies a particular delivery slot indicating when orders are to be
    delivered. The customer adds products to the recurring delivery list, specifying
    a quantity and frequency of delivery for each product. Orders are periodically
    generated from the customer's recurring delivery list for delivery on the next
    occurrence of the specified delivery slot. The products included in each order
    are based on the frequency of delivery and a last delivery date for each product
    in the recurring delivery list. If the customer makes changes to the recurring
    delivery list, those changes may also be applied to any pending orders generated
    from the list.
