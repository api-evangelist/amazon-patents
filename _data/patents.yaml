  name: Method and system for producing item comparisons
  summary: ""
  abstract: A method and system for producing an item comparison may initially include
    obtaining data based on user activity that is indicative of an item and other
    items likely to be comparable to the item, and recording the data for later access.
    An item comparison may thereafter present an item of interest to the user along
    with other items identified based on the recorded data. Prior to producing the
    item comparison, the user may be provided at least one list of potentially comparable
    items that can be selected for the item comparison, the list including items in
    the recorded data that are likely to be comparable to the item of interest. The
    recorded data may be specific to the user or may include data obtained from other
    users. Data reflecting user activity with an item comparison may be recorded as
    additional data indicative of comparable items.
