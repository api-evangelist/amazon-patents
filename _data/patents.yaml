  name: System and method for providing export services to merchants
  summary: ""
  abstract: A fulfillment services provider may offer export services to merchants,
    including generation of required export documentation; calculation, collection,
    and remittance of customs duties; and transportation via an international carrier.
    Such export services may be offered through a registration service, and may be
    integrated with other fulfillment services provided to registered merchants (e.g.,
    domestic order fulfillment and/or warehousing of inventory), or may be offered
    to merchants that do not receive other fulfillment services from the provider.
    Export services may be provided to merchants who certify that all registered or
    specified items may be legally exported to all (or specified) international destinations,
    or the provider may verify compliance to export regulations on behalf of registered
    merchants. The provider may assume the role of Principal Party in Interest for
    registered merchants or the merchants may retain this role. Registration and provision
    of export services may be implemented in one or more software modules.
