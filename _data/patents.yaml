  name: Dynamically modifying a cluster of computing nodes used for distributed execution
    of a program
  summary: ""
  abstract: Techniques are described for managing distributed execution of programs.
    In some situations, the techniques include dynamically modifying the distributed
    program execution in various manners, such as based on monitored status information.
    The dynamic modifying of the distributed program execution may include adding
    and/or removing computing nodes from a cluster that is executing the program,
