  name: Efficient multi-part upload for a data warehouse
  summary: ""
  abstract: Data may be partitioned and uploaded in multiple parts in parallel to
    a data warehouse cluster in a data warehouse system. Data to be uploaded may be
    identified, and the partitions for the data may be determined at the storage client.
    The data may then be partitioned at the storage client. In various embodiments,
    no local partitions of the data may be maintained in persistent storage at the
    storage client. The partitioned data may then be sent in parallel to a data warehouse
    staging area in another network-based service that is implemented as part of a
    same network-based service implementing the data warehouse system. A request may
    then be sent to the data warehouse cluster to perform a multi-part upload from
    the staging area to the data warehouse cluster.
