  name: Character simulation and playback notification in game session replay
  summary: ""
  abstract: A game system in which game sessions may be recorded and saved as game
    records. A previously recorded game session may be selected and replayed, and
    players may step into and assume control of respective game characters during
    the replay. When a player steps into and takes control of game a character during
    replay of a game session, a new timeline is spawned from the original timeline,
    and a new game record corresponding to the new timeline is generated and stored.
    Players that were involved in a previously recorded game session that is being
    replayed may be manually or automatically notified that the game session is being
    replayed. The notification may occur upon initiation of the replay and/or when
    a new timeline is spawned. Notified players may view the game session without
    participating, or may take control their respective characters to participate.
