- patent_id: Jt8VKiIKuKWNIws82faabsbrdt9ldpt2PViZX47OX6w117
  name: Visual options for audio menu
  summary: ""
  abstract: Aspects of the disclosure provide replacement and/or augmentation of automated
    audio menus of automated communication platforms with interactive digital menus.
    A digital menu of options associated with an automated communication platform
    may be provided in response to a call from a communication device to the automated
    communication platform having an automated audio menu for interaction with such
    a platform. The digital menu can include options that correspond to options in
    the automated audio menu, and can be displayed at the communication device via
    interactive buttons or other actionable indicia. The digital menu also can include
    options representing shortcuts for specific responses to the automated communication
    platform and/or options for responses customized to the communication device and
    the automated communication platform. Shortcuts and/or customized options can
    be displayed at the communication device with indicia distinctive from other options
    corresponding to the automated audio menu.
