  name: Automatically controlling availability of tasks for performance by human users
  summary: ""
  abstract: Techniques are described for managing the release of tasks so that the
    tasks are available for performance, such as for tasks submitted by task requesters
    to be performed by human task performer users, or the release of other types of
    items as being available for use. In some situations, the managed release of tasks
    is based at least in part on determining one or more desired task performance
    characteristic values, and predicting appropriate values for one or more performance-related
    factors that will produce the determined desired task performance characteristic
    values. As one example, a determined target quantity of tasks to make concurrently
    available may be determined that will result in a desired level of task performance
    contention, such as based on expected or actual values for a rate of task performance
    and a duration of possible contention.
