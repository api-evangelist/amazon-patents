  name: Data storage integrity validation
  summary: ""
  abstract: Embodiments of the present disclosure are directed to, among other things,
    validating the integrity of received and/or stored data payloads. In some examples,
    a storage service may perform a first partitioning of a data object into first
    partitions based at least in part on a first operation. The storage service may
    also verify the data object, by utilizing a verification algorithm, to generate
    a first verification value. In some cases, the storage service may additionally
    perform a second partitioning of the data object into second partitions based
    at least in part on a second operation. The second partitions may be different
    from the first partitions. Additionally, the archival data storage service may
    verify the data object using the verification algorithm to generate a second verification
    value. Further, the storage service may determine whether the second verification
    value equals the first verification value.
