  name: Replicating user requests to a network service
  summary: ""
  abstract: Disclosed are various embodiments for replicating service requests. A
    service request is obtained from a client. A primary service and a secondary service
    are determined based at least in part on the service request and a routing configuration.
    The secondary service corresponds to another version of the primary service. The
    service request is routed to the primary service and potentially replicated to
    the secondary service. A service response to the service request is obtained from
    the primary service and then sent to the client.
