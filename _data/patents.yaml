  summary: ""
  abstract: A ranking service can retrieve metrics from a metrics data store and use
    the metrics to determine a priority order in which to power down resources in
    a data center. Metrics from the data store can include a number of instances running
    on a host, a length of time that an instance has been operational, a type of instance,
    an amount of CPU use on a host, etc. The ranking service can also obtain other
    parameters from other sources. The parameters can include whether redundant or
    failover instances exist, the importance of the instances, whether the customer
    itself is considered important, other generic parameters from the customer account,
    a customer provided ranking of instances, etc.
