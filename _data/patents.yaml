  name: Controlling the rendering of supplemental content related to electronic books
  summary: ""
  abstract: Architectures and techniques are provided to control the rendering of
    supplemental content associated with electronic books. For example, electronic
    books may be associated with content that is in addition to the content originally
    provided to an individual acquiring the electronic book, such as annotations,
    social networking site information, media outlet information, and the like. Individuals
    may control the supplemental electronic book content that is rendered via their
    client devices via actuation of a physical input device or a representation of
    an input device shown via a touch sensitive display. The amount of supplemental
    content that is rendered may correspond to information associated with a specified
    number of categories of supplemental electronic book content based on a supplemental
    content rendering level. In other implementations, the amount of supplemental
    electronic book content that is rendered may correspond to an amount of supplemental
    content to be rendered for each category of supplemental content.
