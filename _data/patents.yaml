  name: Overlay networks for application groups
  summary: ""
  abstract: A method and apparatus for configuring an overlay network are provided.
    In the method and apparatus, a plurality of applications are deployed for execution
    on one or more computing systems. The plurality of applications may be part of
    an application group. Credentials information is provided to the one or more computing
    systems, whereby the credentials information is usable for securing communication
