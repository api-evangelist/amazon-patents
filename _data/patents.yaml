  summary: ""
  abstract: Techniques are described for providing managed computer networks. In some
    situations, the techniques include managing communications for computing nodes
    of a managed computer network by using a pool of multiple alternative intermediate
    destinations to forward at least some communications to other final destinations.
    For example, a manager module associated with a source computing node may select
    a particular one of multiple alternative intermediate destinations to use for
    one or more particular communications from the source computing node to an indicated
