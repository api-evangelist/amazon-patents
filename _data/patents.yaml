  name: Storage object deletion job management
  summary: ""
  abstract: Methods and apparatus for storage object deletion job management are disclosed.
    A storage medium stores program instructions that when executed on a processor,
    identify, during a particular deletion execution iteration, a particular deletion
    job object stored at a multi-tenant storage service, wherein the particular deletion
    job object indicates a collection of storage objects that are eligible for deletion
    from the storage service in accordance with specified deletion criteria. The instructions
    determine, based on a job validity criterion, whether deletion operations corresponding
    to the particular deletion job object of the one or more deletion job objects
    are to be scheduled. If the job object is validated, the instructions initiate
    a deletion operation for storage objects indicated in the particular deletion
    job object.
