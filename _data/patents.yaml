  summary: ""
  abstract: Systems and methods for controlling access to one or more computing resources
    relate to generating session credentials that can be used to access the one or
    more computing resources. Access to the computing resources may be governed by
    a set of policies and requests for access made using the session credentials may
    be fulfilled depending on whether they are allowed by the set of policies. The
    session credentials themselves may include metadata that may be used in determining
    whether to fulfill requests to access the one or more computing resources. The
    metadata may include permissions for a user of the session credential, claims
    related to one or more users, and other information.
