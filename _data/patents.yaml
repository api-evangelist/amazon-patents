- patent_id: uO116unf6gEizhCafwPO0ty1160Em5aow123N0q86rWAqpDWY117
  name: Method and apparatus for measuring latency in web services
  summary: ""
  abstract: "Method and apparatus for measuring true end-to-end latency for calls
    to Web services are described. In embodiments, a Web service client and a Web
    service provider may collaborate to collect timing/latency data for calls to the
    Web service. This data may be collected, stored, and analyzed by a latency measurement
    service to generate displays and/or reports on true end-to-end latency measurements
    for Web service calls. Embodiments may collect Internet/network infrastructure
    latency for Web service calls up to and including the \u201Clast mile\u201D to
    the Web service client and the Web service processing time. Additionally, by analyzing
    latency data collected from a number of Web services clients and/or Web service
    providers, embodiments may provide a macro-level view into overall Internet performance.
    In one embodiment, the latency measurement service may be a Web service."
