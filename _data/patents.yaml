- patent_id: gxthFhh1ObXflfFJXZ4w3A4J2Ik3116D6ytXdpNKq09hQ117
  name: Intermediary for testing content and applications
  summary: ""
  abstract: A test device may include an application that accesses online content.
    In some examples, a test intermediary and/or a test user interface (UI) are downloaded
    to the test device in response to a request by the application for obtaining the
    content from a network location. The test intermediary may be positioned to receive
    communications between the application and the content during testing of the content
    and/or the application. For example, the test intermediary may intercept metrics
    and other callbacks passed between the content and the application during manual
    or automated testing. In some instances, the test intermediary may provide the
    metrics and/or other test outputs for display in the test user UI rendered on
    the test device. The content may be rendered to be functional within the test
    UI, and the existence of the test intermediary and/or the test UI may be transparent
    to the application and the content.
