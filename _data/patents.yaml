  name: Enabling transfer of digital assets
  summary: ""
  abstract: Techniques for managing digital assets are described that enable a principal
    to designate a plurality of users that will gain access and ownership of the principal's
    account that contains the various digital assets of the principal in the event
    of a transfer of assets. The account may be a network accessible account that
    maintains various digital assets of the principal, such as multimedia, applications,
    virtual machines, data, and others. In the event of a transfer, access to the
    account can be controlled by a cryptographic secret, where each of the designated
    users has been provided with a distinct share (part) of the cryptographic secret.
    A minimum number of shares of the secret are required before access to the principal's
    account will be granted. The minimum number may be configured by the principal
    in advance.
