  name: Multiple authority data security and access
  summary: ""
  abstract: Data is encrypted such that multiple keys are needed to decrypt the data.
    The keys are accessible to different entities so that no single entity has access
    to all the keys. At least one key is managed by a service provider. A customer
    computer system of the service provider may be configured with executable instructions
    directing the orchestration of communications between the various entities having
    access to the keys. As a result, security compromise in connection with a key
    does not, by itself, render the data decryptable.
