  name: Employing spillover tables for data updates
  summary: ""
  abstract: Disclosed are various embodiments for employing spillover tables to improve
    performance of data store updates. A request to update a data field is received,
    and if an exclusive lock on a data table cannot be obtained, the request is placed
    in a spillover table until the exclusive lock can be obtained. If the request
    causes a constraint on the data field to be violated or causes the data field
    to move closer to the constraint, the request is not placed in the spillover table.
    A spillover task can collapse entries in the spillover table into the data store
    when an exclusive lock can be obtained.
