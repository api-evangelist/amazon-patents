    one of a number of inventory items, and in response to detecting the selection,
    the enterprise generating a display and instructing that the display be displayed
    to the customer. The display may include fulfillment options for the given item,
    where each of the options includes an indication of a corresponding fulfillment
    entity within a fulfillment network and an indication of a corresponding price.
