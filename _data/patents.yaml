  name: Facilitating access to data in network page generation code
  summary: ""
  abstract: Disclosed are various embodiments for facilitating access to data in network
    page generation code supplied by customers of a hosting provider. A request for
    a network page is obtained from a client. The network page is associated with
    a network site hosted by a hosting provider on behalf of a customer. Page generation
    code supplied by the customer is obtained, and this code includes a dynamic data
    variable. One or more service calls are executed based at least in part on the
    dynamic data variable to obtain one or more data objects. The page generation
    code is executed to generate the network page in response to the request, where
    the page generation code is executed with the data objects in place of the dynamic
    data variable.
