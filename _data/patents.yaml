- patent_id: 123OGu123quaqVn3VvXa84116EafhP011FjUCoSSrkO3YoPHw117
  name: Efficient storage of variably-sized data objects in a data store
  summary: ""
  abstract: Variably-sized data objects may be received for storage at a data store.
    The data store may have a minimum write size. In various embodiments, received
    data objects may be divided into one or more equally-sized portions that equal
    the minimum write size of the data store and a remainder of the data object. The
    one or more equally-sized portions of the data object may be stored in data blocks
    that are equivalent to the minimum write size of the data store in a fixed-size
    data storage area of the data store. The remainder of the data object may be stored
    in a variably-sized data storage area of the data store along with one or more
    other data portions in a same data block. The remainder of the data object may,
    in some embodiments, be linked to the one or more equally-sized portions of the
    data object.
