  name: Cloning and recovery of data volumes
  summary: ""
  abstract: Aspects of a data environment, such as the cloning, hibernation, and recovery
    of databases, are managed using a separate control environment. A monitoring component
    of the control environment can periodically communicate with the data environment
    to determine any necessary actions to be performed, such as to recover from faults
    or events for a data instance in the data environment. A workflow can be instantiated
    that includes tasks necessary to perform actions such as recovery, hibernation,
    resumption from hibernation, or backup or cloning. Tasks of the workflow can cause
    certain jobs to be performed by host managers in the data environment to effect
    calls made to the control environment.
