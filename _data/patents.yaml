- patent_id: 1123NIcUjED7ERVF3lfkweukbdM6kIGNKJJqcMUNwBx3Y117
  name: Reputation-based mediation of virtual control planes
  summary: ""
  abstract: Control planes of virtual resource providers may be customized in a secure,
    stable and efficient manner with virtual control planes. Control planes may be
    modularized. Control plane modules may be supplied with data from standardized
    sensors, and required to generate standardized resource configuration requests
    responsive to solicitations with specified response latencies. Custom control
    plane modules may be selected to replace or complement default control plane modules.
    Financial and computational costs associated with control plane modules may be
    tracked. Competing resource configurations may be mediated by a control plane
    supervisor. Such mediation may be based on control plane module reputation scores.
    Reputation scores may be based on customer feedback ratings and/or measured performance
    with respect to module goals. Mediated configuration parameter values may be based
    on a combination of competing configuration parameter values weighted according
    to reputation. Contribution of individual modules to goal achievement may be tracked
    and rewarded accordingly.
