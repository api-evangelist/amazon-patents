  name: Test prioritization techniques
  summary: ""
  abstract: Systems and methods involve prioritizing information based at least in
    part on test results for tests. A computing device may administer one or more
    tests and/or may receive test results for one or more tests. Multiple executions
    of one or more tests may be administered over a period of time. A device administering
    a test may evaluate the functionality of at least a portion of an application
    programming interface (API) or at least a portion of a user interface. Test results
    may be analyzed to determine a failure pattern and/or pass rate for one or more
    tests. Test results may be analyzed to determine an error signature and/or error
