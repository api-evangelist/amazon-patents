  name: Disaster recovery service
  summary: ""
  abstract: A customer may use a disaster recovery service to generate a disaster
    recovery scenario in order to make certain resources available to the customer
    in the event of a data region failure. The customer may specify a recovery point
    objective, a recovery time objective and a recovery data region for the scenario.
    Accordingly, the disaster recovery service may coordinate with one or more other
    services provided by the computing resource service provider to reproduce the
    customer resources and other resources necessary to support the customer resources.
    These reproduced resources may be transferred to the recovery data region based
    at least in part on the parameters specified by the customer. In the event of
    a data region failure, the disaster recovery service may update the domain name
    system to resolve any customer requests for the customer resources to the recovery
    data region.
