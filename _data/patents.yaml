  name: Deal based communications via multiple channel options
  summary: ""
  abstract: Architectures and techniques are described to provide a number of options
    to exchange information related to deals via a plurality of channels. Each of
    the communication channels may be utilized to exchange communications about different
    aspects of acquiring and redeeming deals. The channel options may be related to
    categories of computing devices, operating systems executed by computing devices,
    one or more sites, various forms of communication, client device applications,
    etc. A service provider that offers deals on behalf of merchants may determine
    one or more options for each communication channel with respect to merchants offering
    deals and with respect individuals that may participate in deals offered by the
    service provider. After determining the channel options for a deal offered by
    a particular merchant and for individuals designated to receive information about
    the deal, communications with respect to the deal may be exchanged over the channels
    via certain channel options.
