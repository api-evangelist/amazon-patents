  name: Providing entity-related data storage on heterogeneous data repositories
  summary: ""
  abstract: Techniques are described for storing and accessing data on heterogeneous
    types of data repositories, such as by a distributed software system that uses
    multiple data repositories on multiple computing nodes, including to transfer
    groups of data between multiple heterogeneous types of data repositories. In some
    situations, the techniques may be used by a system that stores various types of
    data regarding users or other entities that are modeled by the system, such as
