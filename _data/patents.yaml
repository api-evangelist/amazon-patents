  name: Transferring ownership of computing resources
  summary: ""
  abstract: A service provider provides instances of computing resources for customer
    use, such as instances of data processing resources, data storage resources, database
    resources, and networking resources. A customer of the service provider might
    create a solution that utilizes one or more instances of computing resources provided
    by the service provider. The customer can request to transfer control and payment
    responsibility for computing resources, such as those utilized in a solution,
