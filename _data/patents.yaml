  name: Touchscreen input device with identifier
  summary: ""
  abstract: When a touchscreen input device is in proximity with a first computing
    device, the touchscreen input device can send an identifier to the first computing
    device. The touchscreen input device can be used with the first computing device
    to define an action that can be performed on other computing devices. The first
    computing device can send the identifier of the touchscreen input device and an
    indication of the defined action to a server. When a touchscreen input device
    is in proximity with a second computing device, the touchscreen input device can
