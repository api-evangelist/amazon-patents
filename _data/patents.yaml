  name: System and method for configuration management service
  summary: ""
  abstract: System and method for agentless computing system configuration management
    in networked environments. A configuration management service may be implemented
    as a service on a network with a standard network interface. A client may communicate
    with the service to specify a configuration for a target system, for example through
    a browser interface. The specified configuration may be stored by the service.
    The service may generate a package according to the specified configuration. The
    package may be delivered to the target system via the network. The package may
    then install the configuration, for example, one or more software, data, or other
    digital components, on the target systems in accordance with the specified configuration.
    The clients may request that the service verify and/or update the installed configuration
    on the target system. The service may, in response, generate an update package
    for the installed configuration. Target systems may include computer systems and
    virtual machines.
