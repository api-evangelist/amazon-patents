  name: Access control using impersonization
  summary: ""
  abstract: A first service submits a request to a second service on behalf of a customer
    of a service provider. The request may have been triggered by a request of the
    customer to the first service. To process the request, the second service evaluates
    one or more policies to determine whether fulfillment of the request is allowed
    by policy associated with the customer. The one or more policies may state one
    or more conditions on one or more services that played a role in submission of
    the request. If determined that the policy allows fulfillment of the request,
    the second service fulfills the request.
