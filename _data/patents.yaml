- patent_id: EMUY6b123ImLrlh81vHjSr50jWUKmKdvpBZb7i6YJ4K2A117
  name: Automated validation of results of human performance of tasks
  summary: ""
  abstract: Techniques are described for facilitating automated validation of results
    of performance of tasks. In some situations, task requesters may specify various
    automated validation criteria for tasks that they submit, and those specified
    validation criteria may automatically be used to determine whether results of
    performance of those tasks by task performers are validated. To facilitate such
    automated validation, predefined types of validation criteria may be provided
    that a user may select and/or configure. The outcome of automated validation of
    results may be used in various ways, such as to indicate when results have been
    validated and/or have not been validated, to determine whether to provide results
    to a task requester (e.g., if results are not provided unless they have been validated,
    or if results that fail validation are corrected or replaced with results that
    pass validation) and/or to compensate task performers for providing the results.
