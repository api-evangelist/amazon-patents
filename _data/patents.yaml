  name: Inferring resource allocation decisions from descriptive information
  summary: ""
  abstract: A provisioning system may select an available implementation resource
    by analyzing user data to infer a role of a proposed computing resource and comparing
    the role to roles of other existing computer resources. The user data may include
    a user-specified identifier for the proposed computing resource, such as a label.
