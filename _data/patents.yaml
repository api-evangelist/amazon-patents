  name: Data communication using media files
  summary: ""
  abstract: A web browser may implement a single origin policy that makes an exception
    for media files such as markup language image files. In cases where the delivery
    of data to a browser may be blocked by a single origin policy, such as where the
    data originates from a domain other than the domain that originates the initially
    presented content, the data may be encoded in one or more media files, such as
    images, to circumvent the single origin policy. The data may be encoded using
    height and width dimensions, pixel colors, transparencies, or other characteristics
    of the media file(s). The media file(s) may be sent to the browser and decoded
    to access the data.
