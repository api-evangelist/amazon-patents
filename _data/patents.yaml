- patent_id: I2EP7HRR9d5jXe97TZX5zw0mWN4lhvy6szRYeT116RVOE117
  name: Adaptive responses to trickle-type denial of service attacks
  summary: ""
  abstract: Various approaches are provided that are able to mitigate the effects
    of potential trickle-type denial of service (DoS) attacks or similar occurrences.
    Connection values such as the maximum number of concurrent connections and the
    timeout values for new connections can be adjusted dynamically in response to
    changes in operational state and/or an amount of suspicious activity. The suspicious
    activity can include, for example, a low rate of packets or bytes per unit time,
    repetitive small headers, unrecognized headers, and other such information. In
    some embodiments the changes are made iteratively to minimize the effect of the
    changes on legitimate requests. After the level of suspicious activity decreases,
    the connection values can iteratively be readjusted hack to normal operational
    values, in order to minimize any remaining portion of the potential attack.
