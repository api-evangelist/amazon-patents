- patent_id: zK72ig3Lq05ED0Ia5n1QpXdvlvsZuNRza4jHLVdVBkg117
  name: Persistent connections for email web applications
  summary: ""
  abstract: A token for a webclient in communication with an HTTP server to access
    an email system is stored at a database by the HTTP server. If the HTTP server
    is unexpectedly unavailable, a backup HTTP server that next interacts with the
    webclient can locate the token for the webclient using identifying information
    for the webclient to locate a record in the database containing the token. The
    backup HTTP server can then provide seamless access to the email system for the
    webclient despite the loss of connectivity to the initial HTTP server.
