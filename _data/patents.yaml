    storage service
  summary: ""
  abstract: Embodiments of system and method for performing object-modifying commands
    in an unstructured storage service are described. Embodiments may include utilizing
    one or more nodes to implement an unstructured storage service including a service
    interface configured to service data storage requests and data retrieval requests
    from remote clients. The unstructured storage service is configured to isolate
    access to each of multiple storage domains of the service to different clients.
    Embodiments may also include receiving from a given remote client, a request to
    store a data object to a given storage domain of the service. The request further
    specifying a command to modify source data for the object prior to storing the
