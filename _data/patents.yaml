  name: Frequent data set captures for volume forensics
  summary: ""
  abstract: Techniques, including systems and methods, take frequent captures of data
    sets for the purpose of forensic analysis. The data set captures are taken at
    the block level in various embodiments. Data set captures are used to instantiate
    forensic storage volumes that are attached to computing instances. The computing
    instances can access data in the forensic storage volumes at a state corresponding
    to a specified capture time. A user can select different capture times to re-instantiate
    the forensic storage volume to see how the forensic storage volume changed between
    captures.
