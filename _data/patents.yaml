- patent_id: 3kl2duiup0i5ulBZ116EknCwiEcMjoT3YONER3bpNQTOQ117
  name: Monitoring and analysis of operating states in a computing environment
  summary: ""
  abstract: A set of techniques is described for monitoring and analyzing crashes
    and other malfunctions in a multi-tenant computing environment (e.g. cloud computing
    environment). The computing environment may host many applications that are executed
    on different computing resource combinations. The combinations may include varying
    types and versions of hardware or software resources. A monitoring service is
    deployed to gather statistical data about the failures occurring in the computing
    environment. The statistical data is then analyzed to identify abnormally high
    failure patterns. The failure patterns may be associated with particular computing
    resource combinations being used to execute particular types of applications.
    Based on these failure patterns, suggestions can be issued to a user to execute
    the application using a different computing resource combination. Alternatively,
    the failure patterns may be used to modify or update the various resources in
