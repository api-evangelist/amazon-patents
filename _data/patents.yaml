  name: Return path trace
  summary: ""
  abstract: A reverse network tracing mechanism is described. In an embodiment, a
    network information request is received that is addressed to a predetermined destination.
    It is determined that the network information request has an expired timer and
    a message is returned indicating that a return network path routing procedure
    has been initiated. After determining that the network information request has
    an unexpired timer, contents of the network information request are modified to
    enable identification of at least a portion of the return path from the predetermined
    destination to a source address of the network information request.
