- patent_id: nzhzVa5MGxjy8xcW3BoliozNSIKSb9QhZ8CTfzUkojg117
  name: Services for providing item association data
  summary: ""
  abstract: A service is disclosed for enabling web sites and other entities to provide
    item recommendations and other behavior-based content to end users. The service
    can be implemented as a web service that is remotely accessible over the Internet.
    Web sites use the web service's interface to report events descriptive of item-related
    actions performed by end users (e.g., item views, item purchases, searches for
    items, etc.). The web service analyzes the reported event data on an aggregated
    basis to detect various types of associations between particular items, and stores
    resulting datasets that map items to associated items. The web service's interface
    also provides various API calls for enabling the web sites to request item recommendations
    and other behavior-based content, including but not limited to personalized recommendations
    that are based on the event history of the target user. Advantageously, the web
    sites need not host the infrastructure for providing such content.
