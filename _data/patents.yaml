- patent_id: PDcU1161C2f14Z3BSrsiN9jIdNLBBtDRZxr7yb1PQk5fc117
  name: Crash based incompatibility prediction for classes of mobile devices crash
    data
  summary: ""
  abstract: A network application system provides mobile devices with personalized
    recommendations of applications based at least in part on the device resources
    of the mobile devices. Device resources may be detected through an interrogation
    process performed on the mobile device by a mobile application store client, and/or
    may be determined based on metadata information contained in a photograph file
    taken by the mobile device and transmitted to the network application system.
    The network application system gathers crash data based on incidences of applications
    crashing on mobile devices in order to detect incompatibilities between applications
    and device resources. The system may then update application requirements data
    so that users are not presented with applications likely to crash on their mobile
    devices. The system may also inform an application's developer of a detected incompatibility
    so that a new, compatible version may quickly be available to users.
