  name: Network data transmission analysis
  summary: ""
  abstract: Network computing systems may implement data loss prevention (DLP) techniques
    to reduce or prevent unauthorized use or transmission of confidential information
    or to implement information controls mandated by statute, regulation, or industry
    standard. Implementations of network data transmission analysis systems and methods
    are disclosed that can use contextual information in a DLP policy to monitor data
    transmitted via the network. The contextual information may include information
    based on a network user's organizational structure or services or network infrastructure.
