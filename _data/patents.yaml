  name: Pan and zoom gesture detection in a multiple touch display
  summary: ""
  abstract: Systems and methods of zooming and panning an image on a multi-touch enabled
    computing device are provided. The difference in the mean absolute deviation of
    consecutive move events is used to determine the scaling factor to apply, and
    the translation of centroids of consecutive move events is used to determine the
    pan gesture to apply.
