- patent_id: n6MF4FIZidolmLlnJx2HpaZXL6N6uI90aL123EOXBabGo117
  name: Adaptive input interface
  summary: ""
  abstract: User input on a computing device can be intelligently predicted using
    one or more learning algorithms. When user text input is received, an input repository
    comprising a plurality of text items is accessed. The plurality of text items
    includes a plurality of user-specific text items, which are classified according
    to a probabilistic model. One or more input predictions are inferred by applying
    the probabilistic model to the user text input. A suggested text input is presented
    using an output element of the computing device. The suggested text input is based
    on the user text input and one or more text items from the input repository. Additional
    input is received which overrides the suggested text. Any text associated with
    the user override is then classified within the probabilistic model, thereby updating
    the input repository based on the user override.
