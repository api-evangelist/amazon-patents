- patent_id: HVHu6OSs4rvgKu4L4dGXre2grWc116V44GLviMapOIaUg117
  name: Virtual requests
  summary: ""
  abstract: A first request from a client using a first protocol is translated into
    one or more second requests by a servicer using a second protocol through a virtual
    request using the first protocol. A client may use parameters of the first protocol
    to pass virtual request components to the servicer. A format agreement between
    the client, servicer and/or authentication service may allow the servicer and/or
    authentication service to translate virtual request components over the first
    protocol to one or more second requests using the second protocol. Virtual request
    components may also prove the authenticity of the virtual request received by
    the servicer to an authentication service. Once satisfied the virtual request
    is valid, the authentication service may issue a credential to the servicer to
    send the one or more second requests to an independent service. Virtual requests
    may be included in various protocols, including credential-based protocols and
    certificate exchange-based protocols.
