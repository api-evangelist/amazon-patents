- patent_id: AJCffWmvW73hxLLkgHNSawihaTJWTo2kFQdtCGdg74o117
  name: Network traffic control
  summary: ""
  abstract: Information about the transmission of packets or other information can
    be inferred based at least in part upon the state of one or more queues used to
    transmit that information. In a networking example, a hook can be added to a free
    buffer API call from a queue of a NIC driver. When a packet is transmitted and
    a buffer freed, the hook can cause information for that packet to be transmitted
    to an appropriate location, such as a network traffic control component or control
    plane component, whereby that information can be compared with packet, source,
    and other such information to infer which packets have been transmitted, which
    packets are pending, and other such information. This information can be used
    for various purposes, such as to dynamically adjust the allocation of a resource
    (e.g., a NIC) to various sources based at least in part upon the monitored behavior.
