  name: Implicit social graph edge strengths
  summary: ""
  abstract: Techniques for calculating edge strengths for edges of a social graph
    are described herein. These techniques may determine an affinity between a first
    user of a social graph and a second user of the social graph. Based at least in
    part on this affinity, a strength of an edge connecting the first user and the
    second user on the social graph may be calculated and assigned to the corresponding
