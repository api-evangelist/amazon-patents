  name: Distributed performance of data aggregation operations
  summary: ""
  abstract: "Techniques are described for managing aggregation of data in a distributed
    manner, such as for a particular client based on specified configuration information.
    The described techniques may include receiving information about multi-stage data
    manipulation operations that are to be performed as part of the data aggregation,
    with each stage able to be performed in a distributed manner using multiple computing
    nodes\u2014for example, a map-reduce architecture may be used, with a first stage
    involving the use of one or more specified map functions to be performed, and
    with at least a second stage involving the use of one or more specified reduce
    functions to be performed. In some situations, a particular set of input data
    may be used to generate the data for a multi-dimensional OLAP (\u201Conline analytical
    processing\u201D) cube, such as for input data corresponding to a large quantity
    of transactions of one or more types."
