  name: Configure interconnections between networks hosted in datacenters
  summary: ""
  abstract: Systems, methods and computer-readable media are described for connecting
    private networks that may otherwise be isolated. More particularly, the private
    networks may include private clouds that may be operated on a plurality of datacenters.
    A determination may be made as to whether network connections between the private
