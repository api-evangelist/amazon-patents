  name: Browser-based provisioning of quality metadata
  summary: ""
  abstract: Various features are disclosed for generating and presenting users with
    resource metadata regarding the usefulness or predicted usefulness of particular
    pages, sites, and/or other network resources. The metadata may be based partly
    or wholly on the monitored browsing behaviors of many users, including behaviors
    reflective of whether particular resources were useful to the users. The metadata
    may, in some cases, be personalized for particular users based, for example, on
    their browsing environments or contexts. For example, the metadata presented to
    a smartphone user regarding a particular link may reflect a determination of whether
    the target resource is well suited for display on smartphones generally or on
    the user's particular model of smartphone.
