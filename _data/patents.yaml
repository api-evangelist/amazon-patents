  name: Methods and apparatus for remote gateway monitoring and diagnostics
  summary: ""
  abstract: Methods, apparatus, and computer-accessible storage media for remotely
    monitoring and diagnosing storage gateways. Status information may be collected
    locally on the gateways and uploaded to a service provider via gateway-initiated
    connections. The uploaded information may be stored to status data store(s). Status
    proxy(s) on the provider network may analyze the information in the status data
    store(s) for one or more gateways to detect error conditions on individual gateways
    or patterns or error conditions on multiple gateways. Upon detecting an error
    condition on a gateway, the proxy may alert another process, for example an administrator
    process on the local network that includes the respective gateway. The other process
    may then message the gateway to address the condition. Information for particular
    gateways may be provided to clients on request. Information collected from multiple
    gateways may be viewed and analyzed by the service provider to detect patterns
    related to gateway design.
