  summary: ""
  abstract: A method for comparing content can include receiving first content generated
    by an author over a communications medium and comparing at least a portion of
    the first content to at least a portion of second content using one or more content-matching
    techniques to detect matched content. The method may further include providing
    content-matching feedback over the communications medium. The content-matching
