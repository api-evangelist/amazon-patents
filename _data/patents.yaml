  name: Key rotation with external workflows
  summary: ""
  abstract: A material set, such as an asymmetric keypair, is processed using an associated
    workflow to prepare the material set for activation and/or use. In one embodiment,
    a material set is generated and information about the material set is communicated
    to a workflow manager. Based at least on the information, the workflow manager
    generates a workflow that when accomplished will allow the material set to be
    activated and/or used. In another embodiment, a service provider provides a key
    manager, workflow manager and destination for the key, such as a load balancer
    that terminates SSL connections. A key can be generated by the key manager, sent
    through the workflow manager for processing (potentially communicated to third
    parties such as a certificate authority, if needed) and installed at a destination.
