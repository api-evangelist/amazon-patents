  name: Activity tracing using distributed clock network
  summary: ""
  abstract: Systems and methods are described for coordinating clocks in a distributed
    computing environment. In one embodiment, a plurality of groups of nodes are formed.
    Nodes within a group may be time-synchronized and time differences between groups
    may be tracked. Clock adjustments between groups may be accumulated for tracked
    activities. The accumulated clock adjustments may be used to determine an ordering
    of the tracked activities.
