- patent_id: cdkKFY1K8jLlAMiwQQAjrvf1NuTPEbew8llw5u599UI117
  name: Wear leveling and management in an electronic environment
  summary: ""
  abstract: Workloads can be intelligently placed across a group of resources in order
    to attempt to balance or otherwise manage the level of wear among various components
    of those resources. Devices such as solid state drives or other NAND-type devices
    can have a limited number of operations that can be performed before those devices
    become unreliable, such that it can be desirable to monitor the wear level of
    each of these devices. As it can be easier to manage resources with similar wear
    levels for large groups of resources, it can be desirable to attempt to level
    the relative amount of wear among at least groups of these resources. Attempts
    can be made to level across a fleet or resources, within pools of resources, and/or
    within the resources themselves, such as where a server includes multiple devices
    with potentially different wear levels, such as multiple NAND-type devices.
