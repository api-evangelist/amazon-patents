  name: Multi-programming-language service data optimization
  summary: ""
  abstract: A sending process maintains a sending process language-specific object
    in memory in a format that is dictated by a programming language utilized to implement
    the sending process. The sending process is also configured to cause the sending
    process language-specific object to be translated to a receiving process language-specific
    object. The receiving process language-specific object is in a format that is
    dictated by a programming language utilized to implement a receiving process.
    The sending process might also expose an application programming interface or
