  name: Availability risk assessment, system modeling
  summary: ""
  abstract: Embodiments of the present disclosure are directed to, among other things,
    determining whether some or all portions of an application stack implemented on
    a distributed system are vulnerable to availability issues. In some examples,
    a web service may utilize or otherwise control a client instance to control, access,
    or otherwise manage resources of a distributed system. Based at least in part
    on comparing one or more customer graphs with one or more model, curated, or best
    practice graphs of a distributed system, availability risks and/or deployment
    recommendations may be provided. Additionally, in some examples, one or more remediation
    and/or migration operations may be performed automatically or provided as recommendations.
