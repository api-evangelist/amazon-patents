  name: Method, medium, and system for determining eligibility for a location-based
    shipping option for fulfillment networks
  summary: ""
  abstract: Methods, systems and apparatus are described for determining eligibility
    for a location-based shipping option for multiple fulfillment networks. Embodiments
    may send display information to a user in response to a user request for display
    information for one or more items offered on a network-based site. The display
    information may be configured to indicated whether items are eligible for an enhanced
    shipping option based upon the shipping origin of the item and a predicted shipping
    destination. Some embodiments may provide multiple fulfillment networks with the
    enhanced shipping option. Some of the fulfillment networks may be controlled by
