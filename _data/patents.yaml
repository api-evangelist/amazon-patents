- patent_id: CEr123mnWrwmITeR67ALFy1167Zkao6OdZxb90AFo6oPqvU117
  name: Adaptive regionalization for transit characteristic prediction
  summary: ""
  abstract: A method and system for transit characteristic prediction. In one embodiment,
    a method may include determining respective transit latencies from a source location
    to a number of destination locations, and grouping the destination locations according
    to a fitness function into a number of subsets corresponding to respective geographical
    regions. The grouping may involve a series of divisions and combinations of potential
    regions to form a plurality of sets of potential regions. Each set of potential
    regions may be evaluated using the fitness function, and the set with the better
    fitness score may be selected. The method may also include dynamically updating
    the respective transit characteristic, regrouping the regions, and reselecting
    a set of potential regions based on empirical transit data.
