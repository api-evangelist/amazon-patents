  name: Collecting information from user devices
  summary: ""
  abstract: An information collection system may include a server and one or more
    user devices that are in electronic communication with each other. Information
    may be collected by the user devices. For example, a user device may collect information
    regarding an error that occurred on the device. A server may monitor the user
    devices and receive information reports from those devices. The server may also
