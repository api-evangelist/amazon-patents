  name: Provisioning digital certificates in a network environment
  summary: ""
  abstract: A method for provisioning digital certificates in a compute service environment
    may include authorizing a customer entity for using and/or controlling a network
    resource in the compute service environment. Upon completing the authorization,
    a digital certificate may be issued to the customer entity. The digital certificate
    may be associated with the network resource and may be issued for a limited duration
    period. The use and/or control of the network resource by the customer entity
    may be monitored. Reissuance of the digital certificate may be conditioned on
    whether the customer entity is still using and/or controlling the network resource
    in the compute service environment. If the customer entity is still using and/or
    controlling the network resource in the multi-tenant environment, the digital
    certificate may be automatically reissued for another limited duration period.
    The automatically reissuing may take place without receiving a certificate reissue
    request from the customer entity.
