  name: Self-service control environment
  summary: ""
  abstract: Aspects of a target environment, such as the creation, deletion, and management
    of various resources, are managed using a set of self-service Web services of
    a separate control environment. A user can submit a Web services call into an
    externally-facing application programming interface (API) or other such externally-facing
    interface of the control environment. The API receiving the call, as well as information
    extracted from the call, can be used to determine appropriate actions to be performed
    in the target environment. A workflow can be instantiated that includes tasks
    used to perform the action in the target environment. Such an approach allows
    aspects of an environment to be managed through Web service calls to the control
    environment. Native access to resources in the target environment is provided
    using at least one externally-facing interface of the target environment, without
    accessing the control plane.
