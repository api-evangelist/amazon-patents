  name: Detecting and reporting problems in a distributed resource computing system
  summary: ""
  abstract: Methods, systems and computer program products are provided. Methods for
    identifying problems in a distributed computing system may include receiving a
    user-selected identifier that corresponds to a nonfunctionality in an application.
    Problem requests including content corresponding to the user-selected identifier
    are sent to services that provide functionality to the application. The services
