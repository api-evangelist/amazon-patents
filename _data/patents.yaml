  name: Source identification for unauthorized copies of content
  summary: ""
  abstract: Systems and methods for authentication generate keys from secret credentials
    shared between authenticating parties and authenticators. Generation of the keys
    may involve utilizing specialized information in the form of parameters that are
    used to specialize keys. Keys and/or information derived from keys held by multiple
    authorities may be used to generate other keys such that signatures requiring
    such keys and/or information can be verified without access to the keys. Keys
    may also be derived to form a hierarchy of keys that are distributed such that
    a key holder's ability to decrypt data depends on the key's position in the hierarchy
    relative to the position of a key used to encrypt the data. Key hierarchies may
    also be used to distribute key sets to content processing devices to enable the
    devices to decrypt content such that sources or potential sources of unauthorized
    content are identifiable from the decrypted content.
