  name: Data integrity verification
  summary: ""
  abstract: A system performs cryptographic operations utilizing information usable
    to verify validity of plaintext. To prevent providing information about a plaintext
    by providing the information usable to verify the validity of the plaintext, the
    system provides the information usable to verify validity of the plaintext to
    an entity on a condition that the entity is authorized to access the plaintext.
