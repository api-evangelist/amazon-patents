- patent_id: EFtbJ7tuDMJk56clBiqUDQ4iE6F6l0olFn0z1PcixAo117
  name: Method and system for determining inventory health with respect to a disposition
    channel
  summary: ""
  abstract: A method and system for determining inventory health with respect to a
    disposition channel. A method may include specifying a target inventory level
    of an inventory item; determining a rate of sales demand of the item; and determining
    a breakeven holding time of units of the item in excess of the target level, where
    a cost of holding a unit until the breakeven holding time equals, within an equality
    threshold, a difference between a sales channel value and a disposition channel
    value for the item. The method may additionally include determining a healthy
    inventory level of the item that exceeds the target inventory level by the product
    of the sales demand rate and the breakeven holding time, and, if a current inventory
    level of the item exceeds the healthy level, disposing of excess units of the
    item via the disposition channel.
