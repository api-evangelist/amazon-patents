  summary: ""
  abstract: Client impersonation is recognized by an access control service using
    servicer credentials to allow a servicer to impersonate a user's context while
    requesting actions be performed on a computing resource. A servicer may be requested
    to perform an action through impersonation, granting access to the context of
    a user related to the computing resource. The computing resource receives servicer
