  name: Data recovery in a distributed computing environment
  summary: ""
  abstract: A computing system recovers volumes in a distributed computing environment
    while reducing downtime of storage servers. In an embodiment, a storage server
    contacts a control plane after a storage failure has occurred. If the storage
    server hosts an authoritative copy of an offline volume, the storage server is
    requested to restore the volume. Non-authoritative volumes are removed from the
    storage server and the storage server provides read access to the restored volume
    while resuming storage services.
